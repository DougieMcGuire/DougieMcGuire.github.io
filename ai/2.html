<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #chat-container {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      background-color: #d1f7d1;
      margin-left: auto;
      text-align: right;
    }
    .ai-message {
      background-color: #f1f1f1;
      margin-right: auto;
    }
    #user-input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h2>AI Chat Box</h2>
    <div id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message here" />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      // Display user message
      appendMessage("User", userInput, "user-message");

      // Clear input
      document.getElementById("user-input").value = "";
      document.getElementById("send-button").disabled = true;

      // Prepare AI response placeholder
      appendMessage("AI", "Thinking...", "ai-message");
      const aiMessageElement = document.getElementById("ai-message");

      // Call Hugging Face API
      const response = await fetch("https://api-inference.huggingface.co/models/01-ai/Yi-1.5-34B-Chat/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",  // Replace with your Hugging Face token
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: [
            {
              role: "user",
              content: userInput
            }
          ]
        })
      });

      const data = await response.json();
      const modelResponse = data.choices[0].message.content;

      // Update AI message in the chat
      aiMessageElement.innerHTML = modelResponse;
      document.getElementById("send-button").disabled = false;
    }

    // Function to append a message to the chat box
    function appendMessage(sender, message, type) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", type);
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the latest message
    }
  </script>

</body>
</html>

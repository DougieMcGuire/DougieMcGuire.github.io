<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbox with Hugging Face</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; }
    .message { border-radius: 10px; padding: 10px; margin: 5px; }
    .user { background-color: #d1e7ff; text-align: right; }
    .ai { background-color: #f1f1f1; text-align: left; }
    #input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; }
    #sendButton { padding: 10px; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AI Chatbox</h1>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Ask a question..." />
  <button id="sendButton">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');

    // Example "context" - this can be replaced or expanded
    const context = "This is a sample context from the SlimOrca dataset. It contains text similar to the dataset content you wanted to use.";

    // Hugging Face API query function
    async function query(data) {
      const response = await fetch("https://api-inference.huggingface.co/models/distilbert/distilbert-base-cased-distilled-squad", {
        headers: {
          Authorization: "Bearer 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",
          "Content-Type": "application/json",
        },
        method: "POST",
        body: JSON.stringify(data),
      });
      return await response.json();
    }

    // Function to add message to chatbox
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user' : 'ai');
      messageDiv.innerText = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;  // Auto scroll to the bottom
    }

    // Function to handle sending user message
    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';

      // Query the AI model with both question and context
      const response = await query({
        inputs: {
          question: question,
          context: context
        }
      });

      // Extract and display the AI's response
      const aiResponse = response && response.answer ? response.answer : "I couldn't find an answer.";
      addMessage(aiResponse, 'ai');
    }

    // Event listener for send button
    sendButton.addEventListener('click', sendMessage);

    // Event listener for "Enter" key
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugging Face Chatbot</title>
</head>
<body>
  <h2>Hugging Face Chatbot</h2>
  <div id="chatbox">
    <div id="messages"></div>
  </div>
  <input type="text" id="userInput" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("userInput").value;
      if (!userMessage) return;

      // Display the user's message
      displayMessage(userMessage, 'user');
      document.getElementById("userInput").value = '';

      // Hugging Face API request
      const hfAccessToken = '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'; // Replace with your Hugging Face API token
      const response = await fetch('https://api-inference.huggingface.co/models/google/gemma-2-2b-it', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${hfAccessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          inputs: userMessage,
          parameters: { max_new_tokens: 50, temperature: 0.7 }
        })
      });

      // Extracting the response text correctly
      const data = await response.json();
      let botMessage;
      
      if (data.error) {
        // Handle any API error message
        botMessage = "There was an error: " + data.error.message;
      } else {
        botMessage = data[0]?.generated_text || "No response from AI";
      }

      // Display the bot's response
      displayMessage(botMessage, 'bot');
    }

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      messageDiv.textContent = message;
      document.getElementById("messages").appendChild(messageDiv);
    }
  </script>

  <style>
    #chatbox {
      border: 1px solid #ddd;
      width: 400px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    #messages {
      display: flex;
      flex-direction: column;
    }
    .user-message {
      background-color: #d1e7dd;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f8d7da;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      align-self: flex-start;
    }
    input, button {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</body>
</html>

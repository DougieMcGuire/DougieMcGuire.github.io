<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher</title>
</head>
<body>
    <h1>YouTube Transcript Fetcher</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" style="width: 300px;">
    <button id="fetchTranscript">Fetch Transcript</button>
    <pre id="response" style="white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>

    <script>
        document.getElementById('fetchTranscript').addEventListener('click', () => {
            const url = "https://free-api-call.aiseo.ai/youtube-video-transcript";
            const videoUrl = document.getElementById('videoUrl').value;

            if (!videoUrl) {
                alert("Please enter a YouTube video URL.");
                return;
            }

            const data = { url: videoUrl };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const transcript = data.transcript;
                let output = '';
                transcript.forEach((item, index) => {
                    output += `${index + 1}. [Start: ${item.start}s, Duration: ${item.duration}s] ${item.text}\n`;
                });
                document.getElementById('response').textContent = output;
            })
            .catch(error => {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>

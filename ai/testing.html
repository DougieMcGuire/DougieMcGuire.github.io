<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face Tester</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            background: white;
        }
        button {
            background: #FF4B4B;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #EB4141;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            margin: 10px 0;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hugging Face Model/Space Tester</h1>
        
        <div class="input-group">
            <label for="type">Select Type:</label>
            <select id="type" onchange="updateInterface()">
                <option value="model">Model</option>
                <option value="space">Space</option>
            </select>
        </div>

        <div class="input-group">
            <label for="link">Enter Hugging Face Link or ID:</label>
            <input type="text" id="link" placeholder="e.g., gpt2 or facebook/bart-large-cnn">
        </div>

        <div class="input-group">
            <label for="token">API Token (optional):</label>
            <input type="password" id="token" placeholder="Enter your Hugging Face API token">
        </div>

        <div class="input-group">
            <label for="input">Input:</label>
            <textarea id="input" placeholder="Enter your input text or JSON"></textarea>
        </div>

        <div class="input-group" id="taskSelect" style="display: none;">
            <label for="task">Select Task:</label>
            <select id="task">
                <option value="text-generation">Text Generation</option>
                <option value="summarization">Summarization</option>
                <option value="translation">Translation</option>
                <option value="question-answering">Question Answering</option>
                <option value="image-classification">Image Classification</option>
                <option value="text-classification">Text Classification</option>
            </select>
        </div>

        <button onclick="sendRequest()">Run</button>
        
        <div class="loading" id="loading">Processing request...</div>
        <div id="output"></div>
    </div>

    <script>
        function updateInterface() {
            const type = document.getElementById('type').value;
            const taskSelect = document.getElementById('taskSelect');
            taskSelect.style.display = type === 'model' ? 'block' : 'none';
        }

        async function sendRequest() {
            const type = document.getElementById('type').value;
            const link = document.getElementById('link').value.trim();
            const token = document.getElementById('token').value.trim();
            const input = document.getElementById('input').value.trim();
            const task = document.getElementById('task').value;
            
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');

            if (!link || !input) {
                output.innerHTML = '<div class="error">Please fill in all required fields</div>';
                return;
            }

            loading.style.display = 'block';
            output.innerHTML = '';

            try {
                let apiUrl;
                let headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                if (type === 'model') {
                    apiUrl = `https://api-inference.huggingface.co/models/${link}`;
                } else {
                    apiUrl = `https://api-inference.huggingface.co/spaces/${link}`;
                }

                let payload;
                try {
                    // Try to parse input as JSON
                    payload = JSON.parse(input);
                } catch {
                    // If not JSON, send as plain text
                    payload = { inputs: input };
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `<div class="error">Error: ${data.error || 'Unknown error occurred'}</div>`;
                }
            } catch (error) {
                output.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize interface
        updateInterface();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quiz Creator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
    button { margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    #certificate { border: 1px solid #000; padding: 20px; display: inline-block; margin-top: 20px; background: #f9f9f9; }
  </style>
</head>
<body>

  <div id="app">
    <button onclick="startQuizSetup()">Create New Quiz</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  <script>
    const app = document.getElementById('app');
    let quizData = {
      topic: '', demographic: '', tone: '', numQuestions: 5, questionTypes: []
    };
    let currentStep = 0;

    async function query(data) {
      const response = await fetch("https://api-inference.huggingface.co/models/abhitopia/question-answer-generation", {
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        method: "POST",
        body: JSON.stringify(data),
      });
      return await response.json();
    }

    function startQuizSetup() {
      currentStep = 0;
      quizData = { topic: '', demographic: '', tone: '', numQuestions: 5, questionTypes: [] };
      renderQuestion();
    }

    function renderQuestion() {
      const questions = [
        "What should this quiz be about?",
        "What is the age demographic?",
        "What should the tone be?",
        "How many questions would you like there to be?",
        "Any additional comments?"
      ];

      app.innerHTML = `
        <h1>Quiz Setup</h1>
        <div class="question">
          <p>${questions[currentStep]}</p>
          <input type="text" id="answer" placeholder="Your answer">
          <button onclick="saveAnswer()">Next</button>
          <button onclick="skipQuestion()">Skip</button>
        </div>
      `;
    }

    function saveAnswer() {
      const input = document.getElementById('answer').value;
      if (input) {
        switch(currentStep) {
          case 0: quizData.topic = input; break;
          case 1: quizData.demographic = input; break;
          case 2: quizData.tone = input; break;
          case 3: quizData.numQuestions = parseInt(input) || 5; break;
          case 4: quizData.additionalComments = input; break;
        }
      }
      nextQuestion();
    }

    function skipQuestion() { nextQuestion(); }

    function nextQuestion() {
      currentStep++;
      if (currentStep < 5) {
        renderQuestion();
      } else {
        renderQuestionTypeSelection();
      }
    }

    function renderQuestionTypeSelection() {
      app.innerHTML = `
        <h2>Select Question Types</h2>
        <label><input type="checkbox" value="Multiple Choice" onchange="toggleQuestionType(event)"> Multiple Choice</label><br>
        <label><input type="checkbox" value="True/False" onchange="toggleQuestionType(event)"> True/False</label><br>
        <button onclick="generateQuiz()">Generate Quiz</button>
      `;
    }

    function toggleQuestionType(event) {
      const type = event.target.value;
      if (event.target.checked) {
        quizData.questionTypes.push(type);
      } else {
        quizData.questionTypes = quizData.questionTypes.filter(t => t !== type);
      }
    }

    async function generateQuiz() {
      app.innerHTML = `<p>Generating your quiz, please wait...</p>`;
      try {
        const response = await query({
          inputs: `Generate a quiz on the topic of ${quizData.topic} for ${quizData.demographic} in ${quizData.tone} tone with ${quizData.numQuestions} questions. The format should include: ${quizData.questionTypes.join(', ')}.`,
        });
        
        if (response && response.generated_text) {
          displayQuiz(response.generated_text);
        } else {
          app.innerHTML = `<p>Failed to generate quiz. Please try again.</p>`;
        }
      } catch (error) {
        app.innerHTML = `<p>Failed to generate quiz. Please try again.</p>`;
        console.error(error);
      }
    }

    function displayQuiz(quizContent) {
      const quizId = Date.now();
      app.innerHTML = `
        <h2>Your Quiz is Ready!</h2>
        <div id="quiz-content">${quizContent}</div>
        <button onclick="submitQuiz()">Submit Quiz</button>
      `;
    }

    function submitQuiz() {
      const score = Math.floor(Math.random() * 100);
      app.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your Score: ${score}</p>
        <div id="certificate">
          <h3>Certificate of Completion</h3>
          <p>Congratulations on completing the quiz!</p>
        </div>
        <button onclick="downloadCertificate()">Download Certificate</button>
      `;
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificate');
      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepAI Chatbot & Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, button {
            margin: 10px 0;
            width: 100%;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>DeepAI Tools: Chatbot & Video Generator</h1>

    <!-- Chatbot Section -->
    <div class="section">
        <h2>DeepAI Chatbot</h2>
        <p>Enter a message and get a response:</p>
        <textarea id="chatInput" placeholder="Type your message here..." rows="4"></textarea>
        <button onclick="getChatResponse()">Send</button>
        <h3>Response:</h3>
        <div id="chatResponse" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">No response yet</div>
    </div>

    <!-- Video Generator Section -->
    <div class="section">
        <h2>DeepAI Video Generator</h2>
        <p>Enter a description to generate a video:</p>
        <textarea id="videoInput" placeholder="Type your video description here..." rows="4"></textarea>
        <button onclick="generateVideo()">Generate Video</button>
        <h3>Generated Video:</h3>
        <div id="videoResponse" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">No video generated yet</div>
    </div>

    <script>
        const apiKey = "263af725-f647-47c6-95ee-35ad858069c8"; // Replace with your DeepAI API key

        // Chatbot Functionality
        async function getChatResponse() {
            const chatInput = document.getElementById("chatInput").value;

            if (!chatInput.trim()) {
                alert("Please enter a message.");
                return;
            }

            document.getElementById("chatResponse").textContent = "Loading...";

            try {
                const response = await fetch("https://api.deepai.org/api/text-generator", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "api-key": apiKey
                    },
                    body: JSON.stringify({ text: chatInput })
                });

                const data = await response.json();
                document.getElementById("chatResponse").textContent = data.output || "Error: Unable to fetch response.";
            } catch (error) {
                document.getElementById("chatResponse").textContent = "Error: " + error.message;
            }
        }

        // Video Generator Functionality
        async function generateVideo() {
            const videoInput = document.getElementById("videoInput").value;

            if (!videoInput.trim()) {
                alert("Please enter a video description.");
                return;
            }

            document.getElementById("videoResponse").textContent = "Generating video...";

            try {
                const response = await fetch("https://api.deepai.org/api/video-generator", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "api-key": apiKey
                    },
                    body: JSON.stringify({ text: videoInput })
                });

                const data = await response.json();

                if (data.output_url) {
                    document.getElementById("videoResponse").innerHTML = `
                        <iframe src="${data.output_url}" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById("videoResponse").textContent = "Error: Unable to generate video.";
                }
            } catch (error) {
                document.getElementById("videoResponse").textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>

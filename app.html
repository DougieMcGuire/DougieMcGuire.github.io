<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally</title>
  <link rel="icon" href="https://ibb.co/2j700FW" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    #popup, #main-app {
      display: none;
    }
    #popup {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    #popup button, #popup input[type="checkbox"] {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button {
      background-color: #4caf50;
      color: white;
    }
    #popup button:hover {
      background-color: #45a049;
    }
    #main-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1, p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="popup">
    <h1>Have you added this app to your home screen?</h1>
    <p>To add this app:</p>
    <ul>
      <li>iOS: Tap the <strong>Share</strong> button and then <strong>Add to Home Screen</strong>.</li>
      <li>Android: Tap the <strong>three dots</strong> and then <strong>Add to Home Screen</strong>.</li>
    </ul>
    <div>
      <button id="yes-button">Yes, I’ve added it</button>
      <br />
      <label>
        <input type="checkbox" id="dont-show-checkbox"> Don’t show this again
      </label>
    </div>
  </div>
  <div id="main-app">
    <h1>Welcome to Globally</h1>
    <p>You are now running this app in full-screen mode!</p>
    <button>Click Me</button>
  </div>

  <script>
    // Mobile detection logic
    const isMobile = {
      Android: () => navigator.userAgent.match(/Android/i),
      iOS: () => navigator.userAgent.match(/iPhone|iPad|iPod/i),
      any: () => isMobile.Android() || isMobile.iOS()
    };

    // Detect standalone mode
    const isStandalone = () =>
      window.matchMedia("(display-mode: standalone)").matches || 
      window.navigator.standalone || 
      document.referrer.startsWith("android-app://");

    // Display the popup
    const showPopup = () => {
      document.getElementById("popup").style.display = "block";
    };

    // Hide the popup and show the app
    const showApp = () => {
      document.getElementById("popup").style.display = "none";
      document.getElementById("main-app").style.display = "flex";
    };

    document.addEventListener("DOMContentLoaded", () => {
      const hasSeenPopup = localStorage.getItem("hasSeenInstallPopup");

      // If not in standalone mode and mobile, show the install prompt
      if (!isStandalone() && isMobile.any() && !hasSeenPopup) {
        showPopup();
      } else {
        showApp();
      }

      // Handle "Yes, I've added it" button
      document.getElementById("yes-button").addEventListener("click", () => {
        if (document.getElementById("dont-show-checkbox").checked) {
          localStorage.setItem("hasSeenInstallPopup", "true");
        }
        showApp();
      });
    });
  </script>
</body>
</html>

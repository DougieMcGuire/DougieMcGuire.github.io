<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally</title>
  <link rel="icon" href="https://img.freepik.com/free-vector/planet-earth_1308-82523.jpg?t=st=1731962628~exp=1731966228~hmac=deb3a09f6b0670c32211f8ae49237eb0128cb4abd4d6cb1da82b4976be36aded&w=1380" type="image/jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    #add-to-homescreen {
      display: none;
      background-color: #ffeb3b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #app-content {
      display: none;
    }
    img {
      max-width: 100px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    h1, p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="add-to-homescreen">
    <img src="LINK_TO_YOUR_IMAGE" alt="App Icon">
    <h1>Globally</h1>
    <p>To add this app to your home screen:</p>
    <ol>
      <li>Tap the <strong>Share</strong> button.</li>
      <li>Select <strong>Add to Home Screen</strong>.</li>
    </ol>
  </div>
  <div id="app-content">
    <h1>Welcome to Globally!</h1>
    <p>The app is now running as a standalone application.</p>
    <button>Click Me</button>
  </div>

  <script>
    // Function to detect standalone mode
    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    }

    // Function to detect mobile browsers
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const addToHomeScreen = document.getElementById('add-to-homescreen');
      const appContent = document.getElementById('app-content');

      if (isStandalone()) {
        // Show the app content if running in standalone mode
        appContent.style.display = 'block';
      } else if (isMobile()) {
        // Show the add-to-home-screen instructions if on mobile browser
        addToHomeScreen.style.display = 'block';
      } else {
        // Fallback message for non-mobile devices
        document.body.innerHTML = `
          <h2>Please access this app on a mobile device for the full experience.</h2>
        `;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
    }
    #userInput {
      width: 80%;
      padding: 10px;
    }
    #sendButton {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Qwen Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button id="sendButton">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    // Hugging Face API details
    const API_URL = "https://api-inference.huggingface.co/models/Qwen/Qwen2.5-Coder-32B-Instruct";
    const API_KEY = "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"; // Replace with your key

    // Display messages in chatbox
    function appendMessage(sender, message) {
      const msg = document.createElement("p");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Send user input to API and get response
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Show user message
      appendMessage("You", message);
      userInput.value = "";

      // Show typing indicator
      appendMessage("Bot", "Typing...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inputs: message,
            parameters: { max_length: 200 },
          }),
        });

        const data = await response.json();

        // Check for response and display it
        if (data && data.generated_text) {
          appendMessage("Bot", data.generated_text);
        } else if (data.error) {
          appendMessage("Bot", `Error: ${data.error}`);
        } else {
          appendMessage("Bot", "Sorry, I didn't understand that.");
        }
      } catch (error) {
        appendMessage("Bot", "Error: Unable to connect.");
      }
    }

    // Attach event listener for button click
    sendButton.addEventListener("click", sendMessage);

    // Allow pressing Enter to send message
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

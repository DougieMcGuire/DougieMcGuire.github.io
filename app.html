<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        input, button, textarea {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .chat-input {
            display: none;
            margin-top: 20px;
        }
        #userPrompt {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Reaction Generator</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
    <button onclick="getTranscript()">Generate Reactions</button>
    <p id="loading">Loading...</p>
    <p id="error"></p>
    
    <div class="chat-input" id="chatSection">
        <h2>Original Transcript</h2>
        <pre id="transcriptContent"></pre>
        
        <h2>Reactions</h2>
        <pre id="filteredContent"></pre>
    </div>

    <script>
        let currentTranscript = '';

        function getRandomSubset(array, percentage = 0.5) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const numItems = Math.ceil(array.length * percentage);
            return shuffled.slice(0, numItems);
        }

        async function getTranscript() {
            const urlInput = document.getElementById('youtubeUrl');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const chatSection = document.getElementById('chatSection');
            const transcriptContent = document.getElementById('transcriptContent');
            const filteredContent = document.getElementById('filteredContent');
            
            // Reset previous state
            error.style.display = 'none';
            loading.style.display = 'block';
            chatSection.style.display = 'none';
            filteredContent.textContent = '';
            
            if (!urlInput.value) {
                error.textContent = 'Please enter a YouTube URL';
                error.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                // Fetch the transcript
                const transcriptResult = await fetch('https://free-api-call.aiseo.ai/youtube-video-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput.value
                    })
                });

                const transcriptData = await transcriptResult.json();

                if (!transcriptData || !transcriptData.transcript) {
                    throw new Error('Failed to fetch transcript');
                }

                // Get random subset of transcript entries
                const randomTranscript = getRandomSubset(transcriptData.transcript);
                
                // Format the transcript with rounded timestamps
                currentTranscript = randomTranscript
                    .map(item => {
                        const roundedTime = Math.round(parseFloat(item.start));
                        return `${item.text}: s${roundedTime}`;
                    })
                    .join('\n');
                
                transcriptContent.textContent = currentTranscript;
                chatSection.style.display = 'block';

                // Generate reactions using BlenderBot
                await generateReactions(randomTranscript);

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function generateReactions(transcriptLines) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const filteredContent = document.getElementById('filteredContent');

            loading.style.display = 'block';
            error.style.display = 'none';

            const reactions = ['Happy', 'normal', 'cry', 'confusion', 'boredom', 'laughter'];
            
            try {
                const allReactions = [];
                
                for (const line of transcriptLines) {
                    const roundedTime = Math.round(parseFloat(line.start));
                    
                    const modelResponse = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 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'
                        },
                        body: JSON.stringify({
                            inputs: `How would you react to this: "${line.text}"? Give a brief response.`
                        })
                    });

                    const responseData = await modelResponse.json();
                    
                    // Get random reaction type (you might want to make this smarter based on the response)
                    const reaction = reactions[Math.floor(Math.random() * reactions.length)];
                    
                    // Format: ReactorResponse:Reaction:Timestamp
                    const formattedResponse = `${responseData.generated_text}:${reaction}:s${roundedTime}`;
                    allReactions.push(formattedResponse);
                }
                
                filteredContent.textContent = allReactions.join('\n');

            } catch (err) {
                error.textContent = 'Error generating reactions: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        input, button, textarea {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .chat-input {
            display: none;
            margin-top: 20px;
        }
        #userPrompt {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Chat</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
    <button onclick="getTranscript()">Get Transcript</button>
    <p id="loading">Loading...</p>
    <p id="error"></p>
    
    <div class="chat-input" id="chatSection">
        <h2>Transcript Content</h2>
        <pre id="transcriptContent"></pre>
        
        <h2>Filtered Context (Reactions)</h2>
        <pre id="filteredContent"></pre>
    </div>

    <script>
        let currentTranscript = '';

        async function getTranscript() {
            const urlInput = document.getElementById('youtubeUrl');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const chatSection = document.getElementById('chatSection');
            const transcriptContent = document.getElementById('transcriptContent');
            const filteredContent = document.getElementById('filteredContent');
            
            // Reset previous state
            error.style.display = 'none';
            loading.style.display = 'block';
            chatSection.style.display = 'none';
            filteredContent.textContent = '';
            
            if (!urlInput.value) {
                error.textContent = 'Please enter a YouTube URL';
                error.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                // Fetch the transcript
                const transcriptResult = await fetch('https://free-api-call.aiseo.ai/youtube-video-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput.value
                    })
                });

                const transcriptData = await transcriptResult.json();

                if (!transcriptData || !transcriptData.transcript) {
                    throw new Error('Failed to fetch transcript');
                }

                // Format the transcript with rounded timestamps and s prefix
                currentTranscript = transcriptData.transcript
                    .map(item => {
                        const roundedTime = Math.round(parseFloat(item.start));
                        return `${item.text}: s${roundedTime}`;
                    })
                    .join('\n');
                
                transcriptContent.textContent = currentTranscript;
                chatSection.style.display = 'block';

                // Process transcript through Gemma
                await filterTranscriptForReactions();

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function filterTranscriptForReactions() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const filteredContent = document.getElementById('filteredContent');

            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                const modelResponse = await fetch('https://api-inference.huggingface.co/models/google/gemma-2-2b-it', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        inputs: `Extract only the most interesting or reaction-worthy lines from this transcript:\n\n${currentTranscript}`
                    })
                });

                const modelData = await modelResponse.json();
                
                if (Array.isArray(modelData) && modelData.length > 0) {
                    filteredContent.textContent = modelData[0].generated_text || 'No reactions found.';
                } else {
                    filteredContent.textContent = modelData.generated_text || 'No reactions found.';
                }

            } catch (err) {
                error.textContent = 'Error processing with AI: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>

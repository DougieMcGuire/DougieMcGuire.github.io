<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reactor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        input, button, textarea {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .chat-input {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Reactor</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
    <button onclick="getTranscript()">Generate Reactions</button>
    <p id="loading">Loading...</p>
    <p id="error"></p>
    
    <div class="chat-input" id="chatSection">
        <h2>Edited Transcript</h2>
        <pre id="editedTranscriptContent"></pre>
        
        <h2>Reactions</h2>
        <pre id="reactionsContent"></pre>
    </div>

    <script>
        function combineTranscriptLines(transcript) {
            const combinedChunks = [];
            for (let i = 0; i < transcript.length; i += 6) {
                const chunk = transcript.slice(i, i + 6);
                if (chunk.length > 0) {
                    combinedChunks.push({
                        text: chunk.map(item => item.text).join(' '),
                        timestamp: Math.round(parseFloat(chunk[0].start))
                    });
                }
            }

            // Keep every third chunk and discard the rest
            return combinedChunks.filter((_, index) => index % 3 === 0);
        }

        async function getTranscript() {
            const urlInput = document.getElementById('youtubeUrl');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const chatSection = document.getElementById('chatSection');
            const editedTranscriptContent = document.getElementById('editedTranscriptContent');
            const reactionsContent = document.getElementById('reactionsContent');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            chatSection.style.display = 'none';
            
            if (!urlInput.value) {
                error.textContent = 'Please enter a YouTube URL';
                error.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                // Fetch transcript
                const transcriptResult = await fetch('https://free-api-call.aiseo.ai/youtube-video-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput.value
                    })
                });

                const transcriptData = await transcriptResult.json();

                if (!transcriptData || !transcriptData.transcript) {
                    throw new Error('Failed to fetch transcript');
                }

                // Combine transcript lines and keep every third chunk
                const combinedChunks = combineTranscriptLines(transcriptData.transcript);

                // Display edited transcript
                const editedTranscript = combinedChunks
                    .map(chunk => `Timestamp: s${chunk.timestamp}\n${chunk.text}\n`)
                    .join('\n');
                editedTranscriptContent.textContent = editedTranscript;

                // Process each chunk through AI
                const allReactions = [];
                for (const chunk of combinedChunks) {
                    const prompt = `You are a reaction YouTuber. React to this part of a video (be brief but engaging):

${chunk.text}

Format your response exactly as: Reaction:Expression:time
Where Expression must be one of: Happy, normal, cry, confusion, boredom, laughter
And your Reaction should be a short genuine response
Use the timestamp: s${chunk.timestamp}`;

                    const modelResponse = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 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'
                        },
                        body: JSON.stringify({
                            inputs: prompt
                        })
                    });

                    const responseData = await modelResponse.json();
                    allReactions.push(responseData.generated_text || 'Error in generating response');
                }

                reactionsContent.textContent = allReactions.join('\n');
                chatSection.style.display = 'block';

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>

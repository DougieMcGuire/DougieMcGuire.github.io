<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI</title>
</head>
<body>
  <h1>Chat with Dolphin AI</h1>
  <form id="chat-form">
    <label for="user-message">Your Message:</label><br>
    <input type="text" id="user-message" name="user-message" required><br><br>
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>

  <script>
    const apiUrl = "https://cognitivecomputations-chat.hf.space/call/chat";

    async function getAIResponse(message) {
      try {
        // Step 1: Send the message to the API
        const postResponse = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            data: [
              message,
              "dolphin-2.9.1-llama-3-70b.Q3_K_M.gguf",
              1,
              0.1,
              0.1,
              0,
              0,
            ],
          }),
        });

        const postData = await postResponse.json();
        const eventId = postData?.event_id;
        if (!eventId) {
          throw new Error("Failed to get event ID");
        }

        // Step 2: Fetch the chat response using the event ID
        const chatResponse = await fetch(`${apiUrl}/${eventId}`, {
          method: "GET",
        });
        const chatData = await chatResponse.json();

        return chatData?.data?.[0] || "No response received.";
      } catch (error) {
        console.error("Error communicating with the API:", error);
        return "An error occurred while getting the response.";
      }
    }

    // Handle form submission
    document.getElementById("chat-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const userMessage = document.getElementById("user-message").value;
      const responseContainer = document.getElementById("response");

      responseContainer.textContent = "Loading...";
      const aiResponse = await getAIResponse(userMessage);
      responseContainer.textContent = `AI: ${aiResponse}`;
    });
  </script>
</body>
</html>

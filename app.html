<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Download Globally!</title>
  <link rel="icon" href="https://ibb.co/2j700FW" type="image/png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Globally">
  <meta name="theme-color" content="transparent">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: #4caf50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    #instructions, #main-app {
      display: none;
      margin-top: 70px;
      padding: 20px;
      text-align: center;
    }
    #instructions ul {
      list-style: none;
      padding: 0;
    }
    #instructions li {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Globally</h1>
  </header>
  <div id="instructions">
    <h2>Install Globally</h2>
    <p>Follow these steps to add this app to your home screen:</p>
    <ul>
      <li>iOS: Tap the <strong>Share</strong> button and select <strong>Add to Home Screen</strong>.</li>
      <li>Android: Tap the <strong>three dots</strong> and select <strong>Add to Home Screen</strong>.</li>
    </ul>
    <button id="reset-app">Done, Take Me Back</button>
  </div>
  <div id="main-app">
    <h2>Welcome to Globally</h2>
    <p>You are now running this app in full-screen mode!</p>
    <button id="open-settings">Settings</button>
  </div>

  <script>
    const isStandalone = () =>
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone ||
      document.referrer.startsWith("android-app://");

    const instructions = document.getElementById("instructions");
    const mainApp = document.getElementById("main-app");
    const resetButton = document.getElementById("reset-app");
    const openSettingsButton = document.getElementById("open-settings");

    // Check if the app is in standalone mode
    function checkAppState() {
      if (isStandalone()) {
        showMainApp();
      } else {
        showInstructions();
      }
    }

    // Show installation instructions
    function showInstructions() {
      instructions.style.display = "block";
      mainApp.style.display = "none";
    }

    // Show the main app
    function showMainApp() {
      instructions.style.display = "none";
      mainApp.style.display = "flex";
    }

    // Reset to installation instructions
    resetButton.addEventListener("click", () => {
      localStorage.removeItem("standaloneSeen");
      showInstructions();
    });

    // Open settings
    openSettingsButton.addEventListener("click", () => {
      alert("Settings page will be added here.");
    });

    // Run the check on load
    checkAppState();
  </script>
</body>
</html>

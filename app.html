<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof of Concept App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    #add-to-homescreen {
      display: none;
      background-color: #ffeb3b;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px;
    }
    #app-content {
      display: none;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="add-to-homescreen">
      <h2>Add This App to Your Home Screen</h2>
      <p>1. Tap the <strong>Share</strong> button.</p>
      <p>2. Select <strong>Add to Home Screen</strong>.</p>
    </div>
    <div id="app-content">
      <h1>Welcome to the App!</h1>
      <p>This app is now running as if it were a standalone application.</p>
    </div>
    <button id="test-button" style="display: none;">Test Button</button>
  </div>
  <script>
    // Detect standalone mode
    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    }

    // Detect if on mobile
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const addToHomeScreenDiv = document.getElementById('add-to-homescreen');
      const appContentDiv = document.getElementById('app-content');
      const testButton = document.getElementById('test-button');

      if (isStandalone()) {
        // Show the app content if running in standalone mode
        appContentDiv.style.display = 'block';
        testButton.style.display = 'inline-block';
      } else if (isMobile()) {
        // Show the add-to-home-screen instructions if on mobile browser
        addToHomeScreenDiv.style.display = 'block';
      } else {
        // Default: Not mobile or standalone
        document.body.innerHTML = '<h2>Please access this app on a mobile device for a better experience.</h2>';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Dolphin AI</title>
</head>
<body>
  <h1>Chat with Dolphin AI</h1>
  <form id="chat-form">
    <label for="message">Message:</label><br>
    <input type="text" id="message" required><br><br>

    <label for="model">Model:</label><br>
    <select id="model">
      <option value="dolphin-2.9.1-llama-3-70b.Q3_K_M.gguf" selected>
        dolphin-2.9.1-llama-3-70b.Q3_K_M.gguf
      </option>
      <!-- Add more models here if needed -->
    </select><br><br>

    <label for="max-tokens">Max Tokens:</label><br>
    <input type="number" id="max-tokens" min="1" max="5000" value="1" required><br><br>

    <label for="temperature">Temperature:</label><br>
    <input type="number" id="temperature" step="0.1" min="0" max="1" value="0.1" required><br><br>

    <label for="top-p">Top-p:</label><br>
    <input type="number" id="top-p" step="0.1" min="0" max="1" value="0.1" required><br><br>

    <label for="top-k">Top-k:</label><br>
    <input type="number" id="top-k" min="0" max="100" value="0" required><br><br>

    <label for="repetition-penalty">Repetition Penalty:</label><br>
    <input type="number" id="repetition-penalty" step="0.1" min="0" value="0" required><br><br>

    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    const apiUrl = "https://cognitivecomputations-chat.hf.space/call/chat";

    async function getAIResponse(data) {
      try {
        // Step 1: Send the data to the API
        const postResponse = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ data }),
        });

        const postData = await postResponse.json();
        const eventId = postData?.event_id;
        if (!eventId) {
          throw new Error("Failed to get event ID");
        }

        // Step 2: Fetch the chat response using the event ID
        const chatResponse = await fetch(`${apiUrl}/${eventId}`, {
          method: "GET",
        });
        const chatData = await chatResponse.json();

        return chatData?.data?.[0] || "No response received.";
      } catch (error) {
        console.error("Error communicating with the API:", error);
        return "An error occurred while getting the response.";
      }
    }

    // Handle form submission
    document.getElementById("chat-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      // Collect values from the form
      const message = document.getElementById("message").value;
      const model = document.getElementById("model").value;
      const maxTokens = parseInt(document.getElementById("max-tokens").value, 10);
      const temperature = parseFloat(document.getElementById("temperature").value);
      const topP = parseFloat(document.getElementById("top-p").value);
      const topK = parseInt(document.getElementById("top-k").value, 10);
      const repetitionPenalty = parseFloat(
        document.getElementById("repetition-penalty").value
      );

      const responseContainer = document.getElementById("response");
      responseContainer.textContent = "Loading...";

      const aiResponse = await getAIResponse([
        message,
        model,
        maxTokens,
        temperature,
        topP,
        topK,
        repetitionPenalty,
      ]);
      responseContainer.textContent = `AI: ${aiResponse}`;
    });
  </script>
</body>
</html>

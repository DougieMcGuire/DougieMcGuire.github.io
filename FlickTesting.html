<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            background: #fff;
            border-radius: 10px;
            height: 70vh;
            display: flex;
        }

        .friends-list {
            width: 200px;
            border-right: 1px solid #eee;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.received {
            background: #f0f0f0;
            align-self: flex-start;
        }

        .message.sent {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0084ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0073e6;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .camera-container {
            position: relative;
        }

        #canvas-container {
            position: relative;
            display: none;
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .toolbar {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Flick</h1>
            <div>
                <button id="loginBtn">Login</button>
                <button id="addFriendBtn">Add Friend</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="friends-list" id="friendsList">
                <!-- Friends will be listed here -->
            </div>
            <div class="chat-area">
                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <button id="cameraBtn">ðŸ“¸</button>
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="camera-container">
                <video id="video" width="640" height="480" autoplay></video>
                <div id="canvas-container">
                    <canvas id="photoCanvas" width="640" height="480"></canvas>
                    <canvas id="drawing-canvas" width="640" height="480"></canvas>
                </div>
            </div>
            <div class="toolbar">
                <button id="captureBtn">Take Photo</button>
                <button id="drawBtn">Draw</button>
                <button id="textBtn">Add Text</button>
                <button id="sendPhotoBtn">Send</button>
                <button id="closeCamera">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase configuration
 const firebaseConfig = {
  apiKey: "AIzaSyCa026-T60VjqfvYAtDrh_uUfgLkVa80WU",
  authDomain: "flickapi.firebaseapp.com",
  databaseURL: "https://flickapi-default-rtdb.firebaseio.com",
  projectId: "flickapi",
  storageBucket: "flickapi.appspot.com",
  messagingSenderId: "605379013848",
  appId: "1:605379013848:web:0e58360df6726849d87bad",
  measurementId: "G-X4NDYQBFF0"
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Local storage for messages
        let localMessages = JSON.parse(localStorage.getItem('messages') || '[]');

        // Camera variables
        let stream;
        let canvas;
        let drawingCanvas;
        let fabricCanvas;
        let video = document.getElementById('video');

        // Initialize camera functionality
        document.getElementById('cameraBtn').addEventListener('click', initCamera);
        document.getElementById('closeCamera').addEventListener('click', closeCamera);
        document.getElementById('captureBtn').addEventListener('click', capturePhoto);
        document.getElementById('drawBtn').addEventListener('click', toggleDrawing);
        document.getElementById('textBtn').addEventListener('click', addText);
        document.getElementById('sendPhotoBtn').addEventListener('click', sendPhoto);

        async function initCamera() {
            document.getElementById('cameraModal').style.display = 'block';
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            // Initialize canvas
            canvas = document.getElementById('photoCanvas');
            drawingCanvas = document.getElementById('drawing-canvas');
            fabricCanvas = new fabric.Canvas('drawing-canvas');
        }

        function closeCamera() {
            document.getElementById('cameraModal').style.display = 'none';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            document.getElementById('video').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
        }

        function toggleDrawing() {
            fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
            fabricCanvas.freeDrawingBrush.width = 5;
            fabricCanvas.freeDrawingBrush.color = '#ff0000';
        }

        function addText() {
            const text = new fabric.IText('Type here...', {
                left: 50,
                top: 50,
                fontFamily: 'Arial',
                fill: '#ffffff',
                fontSize: 20
            });
            fabricCanvas.add(text);
        }

        async function sendPhoto() {
            // Merge canvas layers
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = 640;
            finalCanvas.height = 480;
            const ctx = finalCanvas.getContext('2d');
            
            // Draw photo
            ctx.drawImage(canvas, 0, 0);
            
            // Draw fabric canvas content
            ctx.drawImage(drawingCanvas, 0, 0);

            // Convert to base64 and compress
            const compressedImage = await compressImage(finalCanvas.toDataURL('image/jpeg'));
            
            // Upload to imgbb
            const formData = new FormData();
            formData.append('image', compressedImage.split(',')[1]);
            // You'll need to sign up for an imgbb API key
            formData.append('key', 'ab17b5b7f3f546e0abe62da5fe20ed69');

            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                // Send image URL in chat
                if (data.success) {
                    sendMessage(data.data.url, 'image');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
            }

            closeCamera();
        }

        async function compressImage(base64String) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const MAX_HEIGHT = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = base64String;
            });
        }

        // Message handling
        function sendMessage(content = null, type = 'text') {
            const messageInput = document.getElementById('messageInput');
            const message = content || messageInput.value.trim();
            
            if (message !== '') {
                const messageObj = {
                    text: message,
                    type: type,
                    timestamp: Date.now(),
                    userId: auth.currentUser?.uid || 'anonymous',
                    userName: auth.currentUser?.displayName || 'Anonymous'
                };

                // Save locally
                localMessages.push(messageObj);
                localStorage.setItem('messages', JSON.stringify(localMessages));

                // Send to Firebase
                push(ref(database, 'messages'), messageObj);
                
                messageInput.value = '';
            }
        }

        // Listen for messages
        const messagesQuery = query(ref(database, 'messages'), limitToLast(50));
        onChildAdded(messagesQuery, (snapshot) => {
            const message = snapshot.val();
            displayMessage(message);
        });

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.userId === auth.currentUser?.uid ? 'sent' : 'received'}`;
            
            if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.text;
                img.style.maxWidth = '100%';
                messageElement.appendChild(img);
            } else {
                messageElement.textContent = message.text;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Clean up old messages from Firebase every 20 minutes
        setInterval(async () => {
            const oldMessages = query(ref(database, 'messages'), /* Add appropriate query to get old messages */);
            // Remove old messages but keep local copy
            remove(oldMessages);
        }, 20 * 60 * 1000);

        // Auth handling
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                // Update UI for logged-in user
            } catch (error) {
                console.error('Auth error:', error);
            }
        });

        // Add friend functionality
        document.getElementById('addFriendBtn').addEventListener('click', () => {
            const friendId = prompt('Enter friend\'s user ID:');
            if (friendId && auth.currentUser) {
                push(ref(database, `friends/${auth.currentUser.uid}`), {
                    friendId: friendId,
                    timestamp: Date.now()
                });
            }
        });
    </script>
</body>
</html>

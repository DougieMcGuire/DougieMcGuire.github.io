<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            background: #fff;
            border-radius: 10px;
            height: 70vh;
            display: flex;
        }

        .friends-list {
            width: 200px;
            border-right: 1px solid #eee;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.received {
            background: #f0f0f0;
            align-self: flex-start;
        }

        .message.sent {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0084ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0073e6;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .camera-container {
            position: relative;
        }

        #canvas-container {
            position: relative;
            display: none;
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .toolbar {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Flick</h1>
            <div>
                <button id="loginBtn">Login</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="friends-list" id="friendsList">
                <!-- Friends will be listed here -->
            </div>
            <div class="chat-area">
                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCa026-T60VjqfvYAtDrh_uUfgLkVa80WU",
            authDomain: "flickapi.firebaseapp.com",
            databaseURL: "https://flickapi-default-rtdb.firebaseio.com",
            projectId: "flickapi",
            storageBucket: "flickapi.appspot.com",
            messagingSenderId: "605379013848",
            appId: "1:605379013848:web:0e58360df6726849d87bad",
            measurementId: "G-X4NDYQBFF0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Handle Google Authentication
        const provider = new GoogleAuthProvider();
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Logged in as:', user.displayName);
                loadFriends(); // Load friends list
            } catch (error) {
                console.error('Login failed:', error);
            }
        });

        // Handle message sending
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText === '') return; // Don't send empty messages

            const newMessage = {
                type: 'text',
                content: messageText,
                timestamp: new Date().toISOString(),
                sender: auth.currentUser?.displayName || "Anonymous"
            };

            try {
                await push(ref(database, 'messages'), newMessage);
                console.log('Message sent:', newMessage);
                messageInput.value = ''; // Clear input
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Listen for new messages
        const messagesRef = query(ref(database, 'messages'), limitToLast(20));
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            console.log('New message:', message); // Log for debugging
            displayMessage(message);
        });

        // Display message in the chat
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(message.sender === auth.currentUser?.displayName ? 'sent' : 'received');

            if (message.type === 'text') {
                messageDiv.innerText = `${message.sender}: ${message.content}`;
            } else if (message.type === 'photo') {
                const img = document.createElement('img');
                img.src = message.content;
                img.style.width = '200px';
                messageDiv.appendChild(img);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the latest message
        }

        // Load friends (Placeholder function for now)
        function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = ''; // Clear existing list
            const friends = ['Friend 1', 'Friend 2', 'Friend 3']; // Dummy friends list for now
            friends.forEach(friend => {
                const friendDiv = document.createElement('div');
                friendDiv.innerText = friend;
                friendsList.appendChild(friendDiv);
            });
        }
    </script>
</body>
</html>

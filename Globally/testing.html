<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Message Translator</h1>
    <textarea id="inputText" placeholder="Enter your message here..." rows="4"></textarea>

    <label for="targetLanguage">Select target language:</label>
    <select id="targetLanguage">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
    </select>

    <button onclick="translateMessage()">Translate</button>

    <h2>Translated Message:</h2>
    <textarea id="translatedText" readonly rows="4"></textarea>

    <script>
        async function translateMessage() {
            const inputText = document.getElementById('inputText').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const translatedText = document.getElementById('translatedText');

            if (!inputText) {
                alert('Please enter a message to translate.');
                return;
            }

            try {
                const response = await fetch('https://libretranslate.com/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: inputText,
                        source: 'en',
                        target: targetLanguage,
                        format: 'text'
                    })
                });

                if (!response.ok) {
                    throw new Error('Translation failed. Please try again later.');
                }

                const data = await response.json();
                translatedText.value = data.translatedText;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>

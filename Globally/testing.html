<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c662d;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #2c662d;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #226b20;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f5e7;
            border: 1px solid #2c662d;
        }
        .message.received {
            background-color: #f1e7f7;
            border: 1px solid #662c66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Messaging App</h1>

        <!-- User Authentication -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="language">Select Your Language:</label>
        <select id="language">
            <option value="eng">English</option>
            <option value="spa">Spanish</option>
            <option value="fra">French</option>
            <option value="deu">German</option>
            <option value="zho">Chinese</option>
            <option value="ara">Arabic</option>
            <option value="hin">Hindi</option>
        </select>

        <button id="signUp">Sign Up / Log In</button>

        <!-- Messaging Area -->
        <div class="messages" id="messages"></div>

        <textarea id="inputMessage" placeholder="Type your message..." rows="4"></textarea>
        <button id="sendMessage">Send Message</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCB1DU7DtkswEU_9vs0tFxKlX1nN7ovkQc",
            authDomain: "globallyapi-c3088.firebaseapp.com",
            databaseURL: "https://globallyapi-c3088-default-rtdb.firebaseio.com",
            projectId: "globallyapi-c3088",
            storageBucket: "globallyapi-c3088.appspot.com",
            messagingSenderId: "489666785193",
            appId: "1:489666785193:web:a3027c53685758e9a99eb8",
            measurementId: "G-636R3YJQ6B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userLanguage = "eng";
        let userId = "";

        document.getElementById("signUp").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            userLanguage = document.getElementById("language").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                userId = userCredential.user.uid;
                alert("Account created and logged in!");
            } catch (error) {
                if (error.code === "auth/email-already-in-use") {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    userId = userCredential.user.uid;
                    alert("Logged in successfully!");
                } else {
                    console.error("Authentication error: ", error);
                    alert("Error: " + error.message);
                }
            }
        });

        document.getElementById("sendMessage").addEventListener("click", async () => {
            const message = document.getElementById("inputMessage").value;
            if (!message.trim()) {
                alert("Message cannot be empty");
                return;
            }

            try {
                await addDoc(collection(db, "messages"), {
                    text: message,
                    language: userLanguage,
                    senderId: userId,
                    timestamp: new Date()
                });
                document.getElementById("inputMessage").value = "";
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        });

        onSnapshot(collection(db, "messages"), (snapshot) => {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            snapshot.docs.forEach(doc => {
                const messageData = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";

                if (messageData.senderId !== userId) {
                    messageDiv.classList.add("received");
                }

                messageDiv.textContent = `${messageData.text} (${messageData.language})`;
                messagesDiv.appendChild(messageDiv);
            });
        });

    </script>
</body>
</html>

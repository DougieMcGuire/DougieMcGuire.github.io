<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/dist/index.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">AI Translator</h1>
        
        <div class="mb-4">
            <label class="block mb-2">Target Language</label>
            <select id="targetLang" class="w-full p-2 border rounded">
                <option value="Spanish">Spanish</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
            </select>
        </div>
        
        <textarea id="sourceText" 
            class="w-full p-2 border rounded mb-4 h-32" 
            placeholder="Enter text to translate"></textarea>
        
        <button id="translateBtn" 
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Translate
        </button>
        
        <textarea id="translatedText" 
            class="w-full p-2 border rounded mt-4 h-32" 
            placeholder="Translation will appear here" 
            readonly></textarea>
    </div>

    <script>
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const targetLang = document.getElementById('targetLang').value;
            const sourceText = document.getElementById('sourceText').value;
            const translatedTextArea = document.getElementById('translatedText');
            const HF_TOKEN = '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';

            if (!sourceText.trim()) {
                alert('Please enter text to translate');
                return;
            }

            try {
                translatedTextArea.value = 'Translating...';

                const client = new HfInference(HF_TOKEN);
                const chatCompletion = await client.chatCompletion({
                    model: "Qwen/QwQ-32B-Preview",
                    messages: [
                        {
                            role: "user",
                            content: `Translate the following text to ${targetLang}: ${sourceText}`
                        }
                    ],
                    max_tokens: 500
                });

                const translatedText = chatCompletion.choices[0].message.content;
                translatedTextArea.value = translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                translatedTextArea.value = 'Translation failed. Please try again.';
            }
        });
    </script>
</body>
</html>

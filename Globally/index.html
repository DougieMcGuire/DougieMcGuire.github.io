<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      overflow: hidden;
    }

    /* Background styles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/copy_1E537ABD-A596-47F9-B512-FCB0A21B95B5.gif') no-repeat center center/cover;
      z-index: -1;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      width: 100%;
      z-index: 2;
    }

    header a {
      text-decoration: none;
      color: #27ae60;
      margin-left: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    /* Main content styles */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      text-align: center;
    }

    .welcome {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .changing-text {
      font-size: 32px;
      font-weight: bold;
      color: #27ae60;
      animation: fadeIn 1s ease-in-out;
    }

    .static-text {
      font-size: 32px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .get-started {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .get-started:hover {
      background: #219150;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px 10px;
      }

      .changing-text,
      .static-text {
        font-size: 28px;
      }

      .get-started {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <!-- Header -->
  <header>
    <a href="/signup">Sign Up</a>
    <a href="/info">More Info</a>
  </header>

  <!-- Main content -->
  <div class="content">
    <p class="welcome">
      <span class="changing-text">Welcome to</span> <span class="static-text">Globally</span>
    </p>
    <button class="get-started" onclick="redirect()">Get Started</button>
  </div>

  <script>
    // Changing "Welcome to" text
    const texts = ["Welcome to", "Bienvenidos", "Добро пожаловать", "欢迎"];
    let index = 0;
    const changingText = document.querySelector(".changing-text");

    function changeText() {
      index = (index + 1) % texts.length;
      changingText.textContent = texts[index];
    }
    setInterval(changeText, 4000); // Change every 4 seconds

    // Redirect for signed-in users
    function redirect() {
      // Simulating sign-in check (replace this logic with actual sign-in detection)
      const isSignedIn = false;
      if (isSignedIn) {
        window.location.href = "/main";
      } else {
        window.location.href = "/signup";
      }
    }

    // Automatically redirect if signed in
    document.addEventListener("DOMContentLoaded", () => {
      const isSignedIn = false; // Simulate user status
      if (isSignedIn) {
        window.location.href = "/main";
      }
    });
  </script>
</body>
</html>

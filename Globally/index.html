<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globally - Connect Across Borders</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --text-color: #2c3e50;
            --background-color: #ffffff;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/copy_1E537ABD-A596-47F9-B512-FCB0A21B95B5.gif') no-repeat center center/cover;
            filter: brightness(0.7) contrast(1.2) grayscale(0.2);
            z-index: -1;
            opacity: 0.3;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-green);
            text-decoration: none;
            transition: transform var(--transition-speed);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            position: relative;
            transition: all var(--transition-speed);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-green);
            transition: width var(--transition-speed);
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            max-width: 750px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(46, 204, 113, 0.1);
            transition: all var(--transition-speed);
        }

        .hero-content:hover {
            box-shadow: 0 20px 45px rgba(46, 204, 113, 0.2);
            transform: scale(1.01);
        }

        .welcome-text {
            margin-bottom: 40px;
        }

        .changing-text {
            font-size: 32px;
            color: var(--primary-green);
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            height: 50px;
            opacity: 0.9;
        }

        .static-text {
            font-size: 72px;
            font-weight: 800;
            color: var(--text-color);
            line-height: 1.1;
            text-transform: uppercase;
        }

        .get-started {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: 800;
            border-radius: 15px;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .get-started:hover {
            background-color: var(--dark-green);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .nav-links {
                margin-top: 15px;
                gap: 20px;
            }

            .hero-content {
                padding: 40px 20px;
                margin-top: 100px;
            }

            .changing-text {
                font-size: 28px;
            }

            .static-text {
                font-size: 52px;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 0.9; 
                transform: translateY(0); 
            }
        }

        .changing-text.animated {
            animation: fadeIn 0.7s ease-out;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <nav class="navbar">
        <a href="#" class="logo">Globally</a>
        <div class="nav-links">
            <a href="/signup">Sign Up</a>
            <a href="/info">More Info</a>
        </div>
    </nav>

    <div class="hero-container">
        <div class="hero-content">
            <div class="welcome-text">
                <span class="changing-text">Welcome to</span>
                <span class="static-text">Globally!</span>
            </div>
            <button class="get-started" onclick="redirect()">Get Started</button>
        </div>
    </div>

    <script>
        const texts = ["Welcome to", "Bienvenidos a", "Добро пожаловать в", "欢迎来到"];
        let index = 0;
        const changingText = document.querySelector(".changing-text");

        function changeText() {
            index = (index + 1) % texts.length;
            changingText.classList.remove('animated');
            
            // Force reflow
            void changingText.offsetWidth;
            
            changingText.textContent = texts[index];
            changingText.classList.add('animated');
        }

        setInterval(changeText, 4000);

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function redirect() {
            const isSignedIn = false;
            
            if (isMobileDevice()) {
                // Redirect to mobile app version
                window.location.href = "/app";
            } else {
                // Regular desktop flow
                window.location.href = isSignedIn ? "/main" : "/signup";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const isSignedIn = false;
            
            if (isMobileDevice()) {
                // Automatic redirect to mobile app if on mobile device
                window.location.href = "/app";
            } else if (isSignedIn) {
                window.location.href = "/main";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally - Sign Up / Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    #form-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #form-toggle button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #4caf50;
      transition: color 0.3s;
    }

    #form-toggle button.active {
      border-bottom: 2px solid #4caf50;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form.hidden {
      display: none;
    }

    input, select, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn:hover {
      background-color: #c33c2e;
    }

    .google-btn i {
      margin-right: 8px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading.active {
      display: flex;
    }

    .loading::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"></div>
  <div class="container">
    <div class="auth-form">
      <h1>Globally</h1>
      <div id="form-toggle">
        <button id="signup-toggle" class="active">Sign Up</button>
        <button id="login-toggle">Login</button>
      </div>
      <div id="error-message" class="error"></div>
      <form id="signup-form" class="form">
        <input type="text" id="signup-display-name" placeholder="Display Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <select id="signup-language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Chinese">Chinese</option>
          <option value="Russian">Russian</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form" class="form hidden">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="google-sign-in" class="google-btn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCB1DU7DtkswEU_9vs0tFxKlX1nN7ovkQc",
      authDomain: "globallyapi-c3088.firebaseapp.com",
      databaseURL: "https://globallyapi-c3088-default-rtdb.firebaseio.com",
      projectId: "globallyapi-c3088",
      storageBucket: "globallyapi-c3088.appspot.com",
      messagingSenderId: "489666785193",
      appId: "1:489666785193:web:a3027c53685758e9a99eb8",
      measurementId: "G-636R3YJQ6B"
    };

    // Initialize Firebase with compat version
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const loading = document.getElementById('loading');

    // Show/Hide Loading
    const showLoading = () => loading.classList.add('active');
    const hideLoading = () => loading.classList.remove('active');

    // DOM Elements
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const googleSignInBtn = document.getElementById("google-sign-in");
    const signupToggle = document.getElementById("signup-toggle");
    const loginToggle = document.getElementById("login-toggle");
    const errorMessage = document.getElementById("error-message");

    // Clear error message
    const clearError = () => errorMessage.textContent = '';

    // Toggle between Sign Up and Login
    document.getElementById("signup-toggle").onclick = function() {
      clearError();
      signupForm.style.display = "flex";
      loginForm.style.display = "none";
      signupToggle.classList.add("active");
      loginToggle.classList.remove("active");
    };

    document.getElementById("login-toggle").onclick = function() {
      clearError();
      loginForm.style.display = "flex";
      signupForm.style.display = "none";
      loginToggle.classList.add("active");
      signupToggle.classList.remove("active");
    };

    // Sign Up
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      showLoading();
      clearError();

      const displayName = document.getElementById("signup-display-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const language = document.getElementById("signup-language").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.updateProfile({
          displayName: displayName
        });

        await db.collection('users').doc(user.uid).set({
          displayName: displayName,
          language: language,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        window.location.href = "chat.html";
      } catch (error) {
        errorMessage.textContent = error.message;
      } finally {
        hideLoading();
      }
    };

    // Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      showLoading();
      clearError();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "chat.html";
      } catch (error) {
        errorMessage.textContent = error.message;
      } finally {
        hideLoading();
      }
    };

    // Google Sign-In
    googleSignInBtn.onclick = async () => {
      showLoading();
      clearError();

      const provider = new firebase.auth.GoogleAuthProvider();
      
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        // Check if user exists
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          // Show language selection modal for new Google users
          const languages = ["English", "Spanish", "Chinese", "Russian"];
          let language = prompt(`Welcome! Please select your language:\n${languages.join(", ")}`);
          
          while (!language || !languages.includes(language)) {
            language = prompt(`Please select a valid language:\n${languages.join(", ")}`);
            if (!language) break; // User cancelled
          }
          
          if (language) {
            await db.collection('users').doc(user.uid).set({
              displayName: user.displayName,
              email: user.email,
              language: language,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        }
        
        window.location.href = "chat.html";
      } catch (error) {
        errorMessage.textContent = error.message;
      } finally {
        hideLoading();
      }
    };

    // Check if user is already signed in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "chat.html";
      }
    });
  </script>
</body>
</html>

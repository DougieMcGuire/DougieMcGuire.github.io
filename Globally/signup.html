<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login - Globally</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .tabs {
      display: flex;
      background: #f4f4f4;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    .tab.active {
      background: #27ae60;
      color: white;
    }

    .content {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #27ae60;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #219150;
    }

    .google-btn {
      margin-top: 10px;
      background: #4285F4;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Globally</h1>
    </div>
    <div class="tabs">
      <div class="tab active" id="signup-tab" onclick="showSection('signup')">Sign Up</div>
      <div class="tab" id="login-tab" onclick="showSection('login')">Login</div>
    </div>
    <div class="content">
      <!-- Sign-Up Section -->
      <div id="signup-section">
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password">
        </div>
        <div class="input-group">
          <label for="signup-display-name">Display Name</label>
          <input type="text" id="signup-display-name" placeholder="Enter your display name">
        </div>
        <div class="input-group">
          <label for="signup-language">Language</label>
          <input type="text" id="signup-language" placeholder="Enter your language (e.g., English)">
        </div>
        <button onclick="signUp()">Sign Up</button>
        <button class="google-btn" onclick="signInWithGoogle()">Sign Up with Google</button>
        <p class="error" id="signup-error"></p>
      </div>

      <!-- Login Section -->
      <div id="login-section" style="display: none;">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <button class="google-btn" onclick="signInWithGoogle()">Login with Google</button>
        <p class="error" id="login-error"></p>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const GloballyAPIConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = firebase.initializeApp(GloballyAPIConfig);
    const auth = firebase.getAuth(app);

    // Switch Between Sign-Up and Login Sections
    function showSection(section) {
      document.getElementById("signup-section").style.display = section === "signup" ? "block" : "none";
      document.getElementById("login-section").style.display = section === "login" ? "block" : "none";

      document.getElementById("signup-tab").classList.toggle("active", section === "signup");
      document.getElementById("login-tab").classList.toggle("active", section === "login");
    }

    // Sign-Up Function
    async function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const displayName = document.getElementById("signup-display-name").value;
      const language = document.getElementById("signup-language").value;

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await firebase.auth().updateProfile(user, { displayName });
        // Custom language (store in Firestore if needed)
        alert("Account created successfully!");
        window.location.href = "/main";
      } catch (error) {
        document.getElementById("signup-error").textContent = error.message;
      }
    }

    // Login Function
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/main";
      } catch (error) {
        document.getElementById("login-error").textContent = error.message;
      }
    }

    // Google Sign-In
    async function signInWithGoogle() {
      const provider = new firebase.GoogleAuthProvider();
      try {
        await firebase.auth().signInWithPopup(auth, provider);
        window.location.href = "/main";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>

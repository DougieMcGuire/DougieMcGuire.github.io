<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally - Sign Up / Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8f5;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    #form-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #form-toggle button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #4caf50;
    }

    #form-toggle button.active {
      border-bottom: 2px solid #4caf50;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form.hidden {
      display: none;
    }

    input, select, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
      margin-top: 1rem;
    }

    .google-btn:hover {
      background-color: #c33c2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-form">
      <h1>Globally</h1>
      <div id="form-toggle">
        <button id="signup-toggle" class="active">Sign Up</button>
        <button id="login-toggle">Login</button>
      </div>
      <form id="signup-form" class="form">
        <input type="text" id="signup-display-name" placeholder="Display Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <select id="signup-language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Chinese">Chinese</option>
          <option value="Russian">Russian</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form" class="form hidden">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="google-sign-in" class="google-btn">Sign in with Google</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCB1DU7DtkswEU_9vs0tFxKlX1nN7ovkQc",
      authDomain: "globallyapi-c3088.firebaseapp.com",
      databaseURL: "https://globallyapi-c3088-default-rtdb.firebaseio.com",
      projectId: "globallyapi-c3088",
      storageBucket: "globallyapi-c3088.firebasestorage.app",
      messagingSenderId: "489666785193",
      appId: "1:489666785193:web:a3027c53685758e9a99eb8",
      measurementId: "G-636R3YJQ6B"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const googleSignInBtn = document.getElementById("google-sign-in");
    const signupToggle = document.getElementById("signup-toggle");
    const loginToggle = document.getElementById("login-toggle");

    // Toggle between Sign Up and Login
    signupToggle.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupToggle.classList.add("active");
      loginToggle.classList.remove("active");
    });

    loginToggle.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginToggle.classList.add("active");
      signupToggle.classList.remove("active");
    });

    // Sign Up
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const displayName = document.getElementById("signup-display-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const language = document.getElementById("signup-language").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(auth.currentUser, { displayName });
        console.log(`User signed up with email: ${email}, language: ${language}`);
        window.location.href = "/main";
      } catch (error) {
        console.error("Error signing up:", error.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("User logged in");
        window.location.href = "/main";
      } catch (error) {
        console.error("Error logging in:", error.message);
      }
    });

    // Google Sign-In
    googleSignInBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        console.log("User signed in with Google");
        window.location.href = "/main";
      } catch (error) {
        console.error("Error signing in with Google:", error.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally - Login/Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab button {
      flex: 1;
      border: none;
      background: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab button.active {
      color: white;
      background: #4caf50;
      border-radius: 5px;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.submit {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.submit:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button id="login-tab" class="active" onclick="switchTab('login')">Login</button>
      <button id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
    </div>
    <form id="login-form" class="active">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" class="submit" onclick="login()">Login</button>
    </form>
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-display-name" placeholder="Display Name" required>
      <input type="text" id="signup-language" placeholder="Language" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="button" class="submit" onclick="signUp()">Sign Up</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script>
    // Your Firebase Config

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCB1DU7DtkswEU_9vs0tFxKlX1nN7ovkQc",
  authDomain: "globallyapi-c3088.firebaseapp.com",
  databaseURL: "https://globallyapi-c3088-default-rtdb.firebaseio.com",
  projectId: "globallyapi-c3088",
  storageBucket: "globallyapi-c3088.firebasestorage.app",
  messagingSenderId: "489666785193",
  appId: "1:489666785193:web:a3027c53685758e9a99eb8",
  measurementId: "G-636R3YJQ6B"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Tab Switching
    function switchTab(tab) {
      document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
      document.querySelector(`#${tab}-form`).classList.add('active');
      document.querySelectorAll('.tab button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`#${tab}-tab`).classList.add('active');
    }

    // Sign-Up Function
    async function signUp() {
      const displayName = document.getElementById('signup-display-name').value;
      const language = document.getElementById('signup-language').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save Display Name and Language
        await firebase.updateProfile(user, { displayName });
        alert(`Sign-Up Successful! Welcome, ${displayName}!`);
        window.location.href = '/main';
      } catch (error) {
        alert(error.message);
      }
    }

    // Login Function
    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await firebase.signInWithEmailAndPassword(auth, email, password);
        alert('Login Successful!');
        window.location.href = '/main';
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>

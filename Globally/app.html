<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globally</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="auth-module.js"></script>
  <script src="friends-module.js"></script>
  <script src="chat-module.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      display: inline-block;
    }
    .button:hover {
      background-color: #45a049;
    }
    #install-instructions {
      margin: 20px 0;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth-section {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Globally</h1>
  </header>
  <div class="container">
    <div id="install-instructions" class="hidden">
      <h2>Install Globally</h2>
      <p>Follow these steps to add this app to your home screen:</p>
      <ul>
        <li><strong>iOS:</strong> Tap the <strong>Share</strong> button and select <strong>Add to Home Screen</strong>.</li>
        <li><strong>Android:</strong> Tap the <strong>three dots</strong> and select <strong>Add to Home Screen</strong>.</li>
      </ul>
    </div>
    <div id="auth-section" class="auth-section">
      <button class="button" id="login-button">Login</button>
      <button class="button" id="signup-button">Sign Up</button>
    </div>
    <div id="login-page" class="hidden">
      <h2>Login</h2>
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter password">
      </div>
      <button class="button" id="signin-submit">Sign In</button>
    </div>
    <div id="signup-page" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter password">
      </div>
      <button class="button" id="signup-submit">Sign Up</button>
    </div>
  </div>

  <script>
    const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

    if (!isStandalone) {
      document.getElementById('install-instructions').classList.remove('hidden');
    }

    document.getElementById('login-button').addEventListener('click', () => {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('login-page').classList.remove('hidden');
    });

    document.getElementById('signup-button').addEventListener('click', () => {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('signup-page').classList.remove('hidden');
    });

    document.getElementById('signin-submit').addEventListener('click', async () => {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      await AuthModule.signIn(email, password);
      // Proceed to app
    });

    document.getElementById('signup-submit').addEventListener('click', async () => {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      await AuthModule.signUp(email, password, username);
      // Proceed to app
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Globally</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f0f0f0;
      color: #333;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
      width: 80%;
      max-width: 300px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .footer {
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>Globally</header>
  <div class="container" id="main-container">
    <button class="button" id="login-btn">Login</button>
    <button class="button" id="signup-btn">Sign Up</button>
  </div>
  <div class="container hidden" id="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Enter password">
    </div>
    <button class="button" id="signin-button">Login</button>
  </div>
  <div class="container hidden" id="signup-container">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter password">
    </div>
    <button class="button" id="signup-button">Sign Up</button>
  </div>
  <footer class="footer">Powered by Globally</footer>

  <script>
    const mainContainer = document.getElementById('main-container');
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');

    document.getElementById('login-btn').addEventListener('click', () => {
      mainContainer.classList.add('hidden');
      signupContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    document.getElementById('signup-btn').addEventListener('click', () => {
      mainContainer.classList.add('hidden');
      loginContainer.classList.add('hidden');
      signupContainer.classList.remove('hidden');
    });

    document.getElementById('signin-button').addEventListener('click', () => {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      console.log('Login attempt with', email, password);
      // Call your login function here
    });

    document.getElementById('signup-button').addEventListener('click', () => {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      console.log('Signup attempt with', username, email, password);
      // Call your signup function here
    });

    // Prevent zooming
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('gesturechange', (e) => e.preventDefault());
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Demo</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        #nameInput { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #nameInput input { padding: 10px; font-size: 18px; }
        #nameInput button { padding: 10px; font-size: 18px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="nameInput">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="startGame()">Join</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    
<script type="module">
    import { Player } from "./physics.js";
    import { initMultiplayer, getPlayers } from "./multiplayer.js";

    let player;
    let keys = {};

    function initGame() {
        let name = localStorage.getItem("playerName");
        if (!name) return;

        player = new Player(name);
        initMultiplayer(player);

        document.addEventListener("keydown", (e) => (keys[e.key] = true));
        document.addEventListener("keyup", (e) => (keys[e.key] = false));

        requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        player.move(keys);

        let players = getPlayers();
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw players
        for (let id in players) {
            let p = players[id];
            ctx.fillStyle = id === player.id ? "red" : "white";
            ctx.fillRect(p.x, p.y, 20, 20);
        }

        requestAnimationFrame(gameLoop);
    }

    window.onload = initGame;
</script>

</body>
</html>

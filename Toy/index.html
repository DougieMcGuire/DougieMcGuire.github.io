<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Demo</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #nameInput { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #nameInput input { padding: 10px; font-size: 18px; }
        #nameInput button { padding: 10px; font-size: 18px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/controls/PointerLockControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls, player;
        let keys = {};
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.AmbientLight(0xffffff);
            scene.add(light);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Player Character (First-Person Arms)
            let armMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            let armGeometry = new THREE.BoxGeometry(0.2, 0.7, 0.2);
            let leftArm = new THREE.Mesh(armGeometry, armMaterial);
            let rightArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.3, 1.3, -0.5);
            rightArm.position.set(0.3, 1.3, -0.5);
            camera.add(leftArm);
            camera.add(rightArm);
            scene.add(camera);

            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => controls.lock());

            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);

            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            let speed = 0.1;

            if (keys['w']) camera.position.z -= speed;
            if (keys['s']) camera.position.z += speed;
            if (keys['a']) camera.position.x -= speed;
            if (keys['d']) camera.position.x += speed;

            renderer.render(scene, camera);
        }
        
        window.onload = init;
    </script>
</body>
</html>

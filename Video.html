<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Summarizer</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
    <button onclick="processTranscript()">Summarize Transcript</button>
    <p id="loading">Loading...</p>
    <p id="error"></p>
    <h2>Summary</h2>
    <pre id="response"></pre>

    <script>
        async function processTranscript() {
            const urlInput = document.getElementById('youtubeUrl');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const response = document.getElementById('response');
            
            // Reset previous state
            error.style.display = 'none';
            response.textContent = '';
            
            if (!urlInput.value) {
                error.textContent = 'Please enter a YouTube URL';
                error.style.display = 'block';
                return;
            }

            loading.style.display = 'block';

            try {
                // Step 1: Fetch transcript from the Aiseo API
                const transcriptResult = await fetch('https://free-api-call.aiseo.ai/youtube-video-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput.value
                    })
                });

                const transcriptData = await transcriptResult.json();

                if (!transcriptData || !transcriptData.transcript) {
                    throw new Error('Failed to fetch transcript');
                }

                // Combine transcript text
                const fullTranscript = transcriptData.transcript
                    .map(item => item.text)
                    .join(' ');

                // Step 2: Send the transcript to the Chat API with a "summarize this" message
                const chatResponse = await fetch('https://huggingface.co/spaces/cognitivecomputations/chat/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: [`Summarize this: ${fullTranscript}`]
                    })
                });

                const chatData = await chatResponse.json();

                if (!chatData || !chatData.data || !chatData.data[0]) {
                    throw new Error('Failed to summarize transcript');
                }

                // Display summary
                response.textContent = chatData.data[0];

            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>

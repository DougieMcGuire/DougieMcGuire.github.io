<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #transcript {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Fetcher</h1>
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link">
        <button onclick="fetchTranscript()">Get Transcript</button>
        <div id="transcript"></div>
    </div>

    <script>
        async function fetchTranscript() {
            const youtubeLink = document.getElementById("youtubeLink").value;
            const transcriptDiv = document.getElementById("transcript");
            transcriptDiv.textContent = "Fetching transcript...";

            try {
                const response = await fetch("https://contentforest.com/api/tools/youtube-video-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json, text/plain, */*"
                    },
                    body: JSON.stringify({
                        youtube_link: youtubeLink,
                        include_transcript: true,
                        pick_keys: ["title", "transcript", "is_transcript_fallback"],
                        lang: "en"
                    })
                });

                const data = await response.json();

                if (data.transcript) {
                    transcriptDiv.textContent = data.transcript;
                } else {
                    transcriptDiv.textContent = "Transcript not found or unavailable.";
                }
            } catch (error) {
                transcriptDiv.textContent = "An error occurred while fetching the transcript.";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>

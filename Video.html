<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Fetcher</h1>
        <div>
            <input type="text" id="youtubeLink" placeholder="Enter YouTube video URL">
            <button onclick="getTranscript()">Get Transcript</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function getTranscript() {
            const linkInput = document.getElementById('youtubeLink');
            const resultDiv = document.getElementById('result');
            const link = linkInput.value.trim();

            if (!link) {
                showError("Please enter a YouTube video URL");
                return;
            }

            try {
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Loading...';

                const response = await fetch('https://contentforest.com/api/tools/youtube-video-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtube_link: link,
                        include_transcript: true,
                        pick_keys: ["title", "transcript", "is_transcript_fallback"],
                        lang: "en"
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch transcript');
                }

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                resultDiv.textContent = `Title: ${data.title}\n\nTranscript:\n${data.transcript}`;
            } catch (error) {
                showError("Error fetching transcript. Please check the URL and try again.");
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>

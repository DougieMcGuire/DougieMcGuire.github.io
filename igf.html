<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Viewer (Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 240px;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #0095f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0077cc;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 1px solid #eee;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Instagram Profile Viewer (Static Test)</h1>
  <div>
    <input type="text" id="username" placeholder="Enter username..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="output"></div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", fetchUser);
    document.getElementById("username").addEventListener("keydown", e => {
      if (e.key === "Enter") fetchUser();
    });

    async function fetchUser() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      if (!username) {
        output.innerHTML = "<p class='error'>Please enter a username.</p>";
        return;
      }

      output.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`https://www.instagram.com/web/search/topsearch/?query=${encodeURIComponent(username)}`);
        if (!res.ok) throw new Error("Network error " + res.status);
        const data = await res.json();

        if (!data.users || !data.users.length) {
          output.innerHTML = "<p class='error'>No user found.</p>";
          return;
        }

        const user = data.users[0].user;
        const fullName = user.full_name || "N/A";
        const userId = user.pk || "N/A";
        const profilePic = user.profile_pic_url || "";

        output.innerHTML = `
          <div class="card">
            <img class="avatar" src="${profilePic}" alt="Profile Picture">
            <h3>${user.username}</h3>
            <p><strong>Name:</strong> ${fullName}</p>
            <p><strong>User ID:</strong> ${userId}</p>
            <a href="https://instagram.com/${user.username}" target="_blank">Open Profile</a>
          </div>
        `;
      } catch (err) {
        output.innerHTML = `
          <p class="error">‚ùå Failed to fetch user data.<br>
          Likely due to Instagram's CORS protection.<br><br>
          <small>For local testing, run Chrome with:<br>
          <code>--disable-web-security --user-data-dir="C:/ChromeDev"</code></small></p>
        `;
      }
    }
  </script>
</body>
</html>

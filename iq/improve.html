<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IQ Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F2EBD9;
      --card: #EDE5CF;
      --tan: #C4AD8A;
      --tan-dark: #A08C6E;
      --ink: #2A2018;
      --ink-light: #6B5740;
      --bar-bg: #D5C8AD;
      --green: #5EB85E;
      --red: #D64545;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      width: 100%; height: 100%; 
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    body { display: flex; flex-direction: column; }

    /* Nav */
    nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 70px;
      background: #E4D9BF;
      border-top: 2px solid var(--tan);
      display: flex; justify-content: center; align-items: center; gap: 8px;
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .nav-btn {
      padding: 10px 36px;
      background: none; border: none;
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      color: var(--ink-light);
      font-family: 'Patrick Hand', cursive;
      font-size: 12px;
      text-decoration: none;
      border-radius: 14px;
      transition: all 0.2s;
    }
    .nav-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }
    .nav-btn.active { color: var(--ink); background: var(--card); }
    .nav-divider { width: 2px; height: 30px; background: var(--tan); border-radius: 2px; }

    /* Main */
    main {
      flex: 1;
      padding-bottom: 70px;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    /* Question Slide */
    .slide {
      min-height: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--tan);
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
    }

    .category {
      font-family: 'Patrick Hand', cursive;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 4px 14px;
      border-radius: 20px;
      border: 1.5px solid var(--tan);
      color: var(--tan-dark);
      background: rgba(196,173,138,0.15);
    }

    .question {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      line-height: 1.5;
    }

    .sequence {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Verdana', sans-serif;
      font-size: 24px;
      font-weight: 700;
      flex-wrap: wrap;
      justify-content: center;
    }
    .sequence .dot { color: var(--tan); }
    .sequence .blank {
      background: var(--bar-bg);
      padding: 4px 12px;
      border-radius: 8px;
      border: 2px dashed var(--tan);
      color: var(--tan-dark);
    }

    .matrix {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 150px;
    }
    .matrix-cell {
      aspect-ratio: 1;
      background: var(--bar-bg);
      border-radius: 8px;
      border: 1.5px solid var(--tan);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Verdana', sans-serif;
      font-size: 16px;
      font-weight: 700;
    }
    .matrix-cell.blank {
      background: rgba(196,173,138,0.2);
      border-style: dashed;
      font-size: 20px;
      color: var(--tan-dark);
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
    }
    .options.single { grid-template-columns: 1fr; }

    .opt {
      background: var(--bg);
      border: 2px solid var(--tan);
      border-radius: 12px;
      padding: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 700;
      color: var(--ink);
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }
    .opt:active { transform: scale(0.97); }
    .opt.correct { background: var(--green); border-color: #4a9a4a; color: #fff; }
    .opt.wrong { background: var(--red); border-color: #b33; color: #fff; }
    .opt.dim { opacity: 0.4; }
    .opt.reveal { background: var(--green); border-color: #4a9a4a; color: #fff; opacity: 1; }

    .explain {
      background: rgba(0,0,0,0.04);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 12px;
      color: var(--ink-light);
      text-align: center;
      line-height: 1.4;
      display: none;
    }
    .explain.show { display: block; }

    .scroll-hint {
      margin-top: 16px;
      font-family: 'Patrick Hand', cursive;
      font-size: 13px;
      color: var(--ink-light);
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: opacity 0.3s;
    }
    .scroll-hint.show { opacity: 0.6; }
    .scroll-hint svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; animation: bounce 1.5s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(5px)} }

    /* Stats Mini */
    .stats-bar {
      position: fixed;
      top: 12px; right: 12px;
      background: var(--card);
      border: 2px solid var(--tan);
      border-radius: 16px;
      padding: 8px 14px;
      display: flex;
      gap: 16px;
      z-index: 50;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stat-val {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      font-weight: 700;
    }
    .stat-label {
      font-family: 'Patrick Hand', cursive;
      font-size: 10px;
      color: var(--ink-light);
    }

    /* Streak Popup */
    .streak-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .streak-popup.show { opacity: 1; }
    .streak-popup .flame { font-size: 72px; }
    .streak-popup .num {
      font-family: 'Verdana', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    .streak-popup .txt {
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      color: #fff;
    }

    /* Onboarding */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-box {
      background: var(--bg);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .modal-emoji { font-size: 56px; margin-bottom: 16px; }
    .modal-title {
      font-family: 'Patrick Hand', cursive;
      font-size: 26px;
      margin-bottom: 12px;
    }
    .modal-text {
      font-size: 14px;
      color: var(--ink-light);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .age-num {
      font-family: 'Verdana', sans-serif;
      font-size: 48px;
      font-weight: 700;
      margin: 16px 0;
    }
    .age-slider {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: var(--bar-bg);
      border-radius: 4px;
      outline: none;
      margin-bottom: 24px;
    }
    .age-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px; height: 28px;
      background: var(--ink);
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid var(--card);
    }
    .btn {
      background: var(--ink);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      font-family: 'Patrick Hand', cursive;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="stats-bar">
  <div class="stat-item">
    <span class="stat-val" id="iq-val">--</span>
    <span class="stat-label">IQ</span>
  </div>
  <div class="stat-item">
    <span class="stat-val" id="streak-val">0</span>
    <span class="stat-label">ðŸ”¥</span>
  </div>
</div>

<main id="feed"></main>

<nav>
  <a class="nav-btn active" href="improve.html">
    <svg viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
    Improve
  </a>
  <div class="nav-divider"></div>
  <a class="nav-btn" href="profile.html">
    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    Profile
  </a>
</nav>

<div class="streak-popup" id="streak-popup">
  <div class="flame">ðŸ”¥</div>
  <div class="num" id="streak-num">5</div>
  <div class="txt">Streak!</div>
</div>

<div class="modal" id="onboard-modal">
  <div class="modal-box">
    <div class="modal-emoji">ðŸ§ </div>
    <div class="modal-title">Welcome to IQ Profile</div>
    <div class="modal-text">Train your brain with personalized challenges.<br>First, tell us your age to tailor difficulty.</div>
    <div class="age-num" id="age-display">25</div>
    <input type="range" class="age-slider" id="age-slider" min="8" max="80" value="25">
    <button class="btn" onclick="startApp()">Let's Go!</button>
  </div>
</div>

<script src="data.js"></script>
<script src="questions.js"></script>
<script>
const feed = document.getElementById('feed');
const iqVal = document.getElementById('iq-val');
const streakVal = document.getElementById('streak-val');
const streakPopup = document.getElementById('streak-popup');
const streakNum = document.getElementById('streak-num');
const onboardModal = document.getElementById('onboard-modal');
const ageSlider = document.getElementById('age-slider');
const ageDisplay = document.getElementById('age-display');

let slides = [];
let answerTime = 0;

// Init
function init() {
  if (IQData.needsOnboarding()) {
    onboardModal.classList.add('show');
  } else {
    loadQuestions();
  }
  
  ageSlider.oninput = () => ageDisplay.textContent = ageSlider.value;
  
  // Wheel scroll fix
  feed.addEventListener('wheel', (e) => {
    e.preventDefault();
    const dir = e.deltaY > 0 ? 1 : -1;
    const h = feed.clientHeight;
    const curr = Math.round(feed.scrollTop / h);
    const next = Math.max(0, Math.min(slides.length - 1, curr + dir));
    feed.scrollTo({ top: next * h, behavior: 'smooth' });
  }, { passive: false });
}

function startApp() {
  IQData.setAge(parseInt(ageSlider.value));
  onboardModal.classList.remove('show');
  QuestionGenerator.setAge(parseInt(ageSlider.value));
  loadQuestions();
}

function loadQuestions() {
  const data = IQData.load();
  QuestionGenerator.setAge(data.age);
  updateUI();
  
  for (let i = 0; i < 5; i++) addSlide();
  
  feed.onscroll = () => {
    const h = feed.clientHeight;
    const idx = Math.round(feed.scrollTop / h);
    if (idx >= slides.length - 2) {
      for (let i = 0; i < 3; i++) addSlide();
    }
  };
}

function addSlide() {
  const q = QuestionGenerator.generate();
  const idx = slides.length;
  
  const div = document.createElement('div');
  div.className = 'slide';
  div.innerHTML = renderQ(q, idx);
  feed.appendChild(div);
  slides.push({ q, answered: false });
  
  answerTime = Date.now();
}

function renderQ(q, idx) {
  let visual = '';
  
  if (q.visual === 'sequence' || q.visual === 'letterSequence') {
    visual = `<div class="sequence">${q.sequence.map(n => `<span>${n}</span><span class="dot">Â·</span>`).join('')}<span class="blank">?</span></div>`;
  } else if (q.visual === 'matrix') {
    visual = `<div class="matrix">${q.grid.map(c => `<div class="matrix-cell${c === '?' ? ' blank' : ''}">${c}</div>`).join('')}</div>`;
  } else if (q.visual === 'spatial') {
    visual = `<div style="font-size:56px;margin:12px 0;">${q.startShape}</div>`;
  }
  
  const long = q.options.some(o => o.length > 25);
  
  return `
    <div class="card">
      <div class="category">${q.categoryLabel}</div>
      <div class="question">${q.question}</div>
      ${visual}
      <div class="options${long ? ' single' : ''}" data-idx="${idx}" data-ans="${q.answer}" data-cat="${q.category}" data-diff="${q.difficulty}">
        ${q.options.map(o => `<button class="opt" onclick="answer(this,'${o.replace(/'/g, "\\'")}')">${o}</button>`).join('')}
      </div>
      <div class="explain" id="exp-${idx}">${q.explanation || ''}</div>
    </div>
    <div class="scroll-hint" id="hint-${idx}">
      <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
      Swipe for next
    </div>
  `;
}

function answer(btn, val) {
  const opts = btn.parentElement;
  if (opts.dataset.done) return;
  opts.dataset.done = '1';
  
  const idx = parseInt(opts.dataset.idx);
  const correct = opts.dataset.ans;
  const cat = opts.dataset.cat;
  const diff = parseFloat(opts.dataset.diff);
  const isCorrect = val === correct;
  const time = Date.now() - answerTime;
  
  // Mark buttons
  opts.querySelectorAll('.opt').forEach(o => {
    const v = o.textContent;
    if (v === correct) o.classList.add(isCorrect ? 'correct' : 'reveal');
    else if (o === btn) o.classList.add('wrong');
    else o.classList.add('dim');
    o.style.pointerEvents = 'none';
  });
  
  // Record
  const data = IQData.recordAnswer(cat, isCorrect, diff, time);
  
  // Show explanation
  const exp = document.getElementById(`exp-${idx}`);
  if (exp) setTimeout(() => exp.classList.add('show'), 200);
  
  // Streak popup
  if (isCorrect && data.streak > 0 && data.streak % 5 === 0) {
    streakNum.textContent = data.streak;
    streakPopup.classList.add('show');
    setTimeout(() => streakPopup.classList.remove('show'), 2000);
  }
  
  // UI
  updateUI();
  
  // Hint
  setTimeout(() => {
    const hint = document.getElementById(`hint-${idx}`);
    if (hint) hint.classList.add('show');
  }, 400);
  
  slides[idx].answered = true;
  answerTime = Date.now();
}

function updateUI() {
  const data = IQData.load();
  iqVal.textContent = data.iq || '--';
  streakVal.textContent = data.streak;
}

init();
</script>
</body>
</html>

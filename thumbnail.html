<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Thumbnail Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.2rem;
      font-size: 1.1rem;
      background-color: #ff3333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Generator (Pollinations)</h1>
  <label for="topicInput">Enter your thumbnail topic:</label>
  <input id="topicInput" type="text" placeholder="Example: How to Grow Your Channel Fast" />

  <label for="presetText">Preset text about making eye-catching thumbnails:</label>
  <textarea id="presetText" rows="12">
To create the most eye-catching YouTube thumbnails, focus on bold colors, high contrast, and clear imagery. Use large, readable fonts with a strong focal point that grabs viewers' attention immediately. Incorporate emotions and facial expressions if relevant. Simplify your design to convey the message quickly, avoiding clutter. Using shadows and outlines on text can help it stand out against backgrounds. Finally, ensure the thumbnail's style is consistent with your channel branding to build recognition and trust.
  </textarea>

  <button id="generateBtn">Generate Thumbnail Image</button>

  <p class="note">The generated image will open in a new tab using Pollinations AI at 1280x720 size.</p>

  <script>
    function encodePrompt(topic, text) {
      // Combine topic + preset text into one prompt
      // Make sure to trim inputs and encode URI components
      const fullPrompt = `${topic.trim()} | ${text.trim()}`;
      return encodeURIComponent(fullPrompt);
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const topic = document.getElementById('topicInput').value;
      const presetText = document.getElementById('presetText').value;
      if (!topic.trim()) {
        alert('Please enter a topic!');
        return;
      }
      // Construct Pollinations URL
      // Pollinations syntax example:
      // https://image.pollinations.ai/prompt/{encoded_prompt}
      // For size, add ?w=1280&h=720 (width and height)
      const encodedPrompt = encodePrompt(topic, presetText);
      const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?w=1280&h=720`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>

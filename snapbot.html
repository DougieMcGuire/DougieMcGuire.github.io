<!DOCTYPE html>

        .bookmarklet {

        }
        .support-link {

            margin-top: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .support-link:hover {
            color: #ff8e8e;
        }
        .instructions {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

</head>

;await wait(500);await deleteElement("/html/body/main/div[1]/div[2]/div/div/div/div/div[2]/div/button[2]");await wait(500);await deleteElement("/html/body/main/div[1]/div[2]/div/div/div/div/div[2]/div/button[2]");await wait(500);await deleteElement("/html/body/main/div[1]/div[3]/div/div/div/div[2]/div[2]/div/button[2]");await wait(500);await deleteElement("/html/body/main/div[1]/div[3]/div/div/div/div[2]/div[2]/div/button[2]");await wait(500);await deleteElement("/html/body/main/div[1]/div[3]/div/div/div/div[2]/div[2]/div/button[2]");await wait(500);await resizeElement("/html/body/main/div[1]/div[2]/div/div/div/div/div[2]",2);await wait(500);const ulXpath="/html/body/main/div[1]/div[2]/div/div/div/div/div[1]/ul/li[3]/div/ul/li[2]";const deleteFirstLi=async()=>{while(true){const ul=document.evaluate(ulXpath,document,null,XPathResult.FIRST_ORDERED_NODE_TYPE,null).singleNodeValue;if(!ul||!ul.firstChild)break;ul.firstChild.remove();await wait(500);}};deleteFirstLi();};const addPanel=()=>{const panel=document.createElement("div");panel.style.position="fixed";panel.style.top="10px";panel.style.right="10px";panel.style.backgroundColor="rgba(26, 26, 26, 0.95)";panel.style.border="2px solid #ff6b6b";panel.style.padding="15px";panel.style.zIndex="10000";panel.style.borderRadius="12px";panel.style.boxShadow="0 4px 15px rgba(0, 0, 0, 0.3)";panel.style.color="white";panel.style.fontFamily="Segoe UI, sans-serif";const actions=["/html/body/main/div[1]/div[2]/div/div/div/div/div[2]/div/button","/html/body/div[1]/div/div/div/div/div/div/div/div[2]/div/div/div[1]/button[1]","/html/body/div[1]/div/div/div/div/div/div/div[2]/div[2]/button[2]","/html/body/div[1]/div/div/div/div/div/div/div[1]/div/form/div[2]/button",];let loopInterval=null;let snapCount=0;const counterDisplay=document.createElement("div");counterDisplay.style.fontSize="16px";counterDisplay.style.fontWeight="bold";counterDisplay.style.marginBottom="15px";counterDisplay.style.textAlign="center";counterDisplay.style.color=

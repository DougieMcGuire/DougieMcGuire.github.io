    <div id="status" class="status inactive">
        Screen sharing not active
    </div>

            id="instructions" 
            placeholder="Enter optional instructions for the AI (e.g., 'What's on my screen?', 'Help me debug this code', 'Describe what you see')">

    </div>
</div>

<script>
    let stream = null;
    let videoElement = null;
    const API_KEY = 'G7mssh3Pay81qZfJ';
    const API_URL = 'https://image.pollinations.ai/prompt/';

    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const runBtn = document.getElementById('runBtn');
    const instructions = document.getElementById('instructions');
    const loading = document.getElementById('loading');
    const responseContainer = document.getElementById('responseContainer');
    const responseContent = document.getElementById('responseContent');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('previewImg');

    startBtn.addEventListener('click', async () => {
        if (stream) {
            stopScreenShare();
        } else {
            await startScreenShare();
        }
    });

    runBtn.addEventListener('click', async () => {
        await captureAndAnalyze();
    });

    async function startScreenShare() {
        try {
            stream = await navigator.mediaDevices.getDisplayMedia({
                video: { mediaSource: 'screen' }
            });

            videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;

            status.textContent = 'Screen sharing active ‚úì';
            status.className = 'status active';
            startBtn.textContent = 'Stop Screen Share';
            startBtn.className = 'btn-secondary';
            runBtn.disabled = false;

            stream.getVideoTracks()[0].addEventListener('ended', () => {
                stopScreenShare();
            });
        } catch (err) {
            status.textContent = 'Error: ' + err.message;
            status.className = 'status error';
        }
    }

    function stopScreenShare() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            videoElement = null;
        }

        status.textContent = 'Screen sharing not active';
        status.className = 'status inactive';
        startBtn.textContent = 'Start Screen Share';
        startBtn.className = 'btn-secondary';
        runBtn.disabled = true;
    }

    async function captureAndAnalyze() {
        if (!videoElement) return;

        loading.classList.add('visible');
        responseContainer.classList.remove('visible');
        preview.classList.remove('visible');
        runBtn.disabled = true;

        try {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0);

            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
            const base64 = await blobToBase64(blob);
            
            previewImg.src = base64;
            preview.classList.add('visible');

            const userInstructions = instructions.value.trim() || 'Describe what you see on this screen';

            const formData = new FormData();
            formData.append('image', blob, 'screenshot.jpg');
            formData.append('prompt', userInstructions);
            
            const response = await fetch('https://text.pollinations.ai/openai', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                },
                body: formData
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.text();
            
            responseContent.textContent = data;
            responseContainer.classList.add('visible');

        } catch (err) {
            responseContent.textContent = 'Error: ' + err.message;
            responseContainer.classList.add('visible');
            status.textContent = 'Error during analysis';
            status.className = 'status error';
        } finally {
            loading.classList.remove('visible');
            runBtn.disabled = false;
        }
    }

    function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(blob);
        });
    }
</script>

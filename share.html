<script>
    let stream = null;
    let video = null;
    const API_KEY = 'G7mssh3Pay81qZfJ';

    const els = {
        status: document.getElementById('status'),
        startBtn: document.getElementById('startBtn'),
        runBtn: document.getElementById('runBtn'),
        instructions: document.getElementById('instructions'),
        loading: document.getElementById('loading'),
        responseContainer: document.getElementById('responseContainer'),
        responseContent: document.getElementById('responseContent'),
        preview: document.getElementById('preview'),
        previewImg: document.getElementById('previewImg')
    };

    els.startBtn.addEventListener('click', () => {
        stream ? stopShare() : startShare();
    });

    els.runBtn.addEventListener('click', capture);

    async function startShare() {
        try {
            stream = await navigator.mediaDevices.getDisplayMedia({
                video: { mediaSource: 'screen' }
            });

            video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            els.status.textContent = 'Screen sharing active ‚úì';
            els.status.className = 'status active';
            els.startBtn.textContent = 'Stop Share';
            els.runBtn.disabled = false;

            stream.getVideoTracks()[0].addEventListener('ended', stopShare);
        } catch (err) {
            els.status.textContent = 'Error: ' + err.message;
            els.status.className = 'status error';
        }
    }

    function stopShare() {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
            video = null;
        }

        els.status.textContent = 'Screen sharing not active';
        els.status.className = 'status inactive';
        els.startBtn.textContent = 'Start Share';
        els.runBtn.disabled = true;
    }

    async function capture() {
        if (!video) return;

        els.loading.classList.add('visible');
        els.responseContainer.classList.remove('visible');
        els.preview.classList.remove('visible');
        els.runBtn.disabled = true;

        try {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            canvas.getContext('2d').drawImage(video, 0, 0);

            const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.9));
            const base64 = await blobToBase64(blob);
            const base64Data = base64.split(',')[1];
            
            els.previewImg.src = base64;
            els.preview.classList.add('visible');

            const userPrompt = els.instructions.value.trim() || 'Describe what you see on this screen in detail';

            const res = await fetch('https://text.pollinations.ai/openai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'openai',
                    messages: [{
                        role: 'user',
                        content: [
                            { type: 'text', text: userPrompt },
                            {
                                type: 'image_url',
                                image_url: {
                                    url: `data:image/jpeg;base64,${base64Data}`
                                }
                            }
                        ]
                    }]
                })
            });

            if (!res.ok) {
                throw new Error(`API error (${res.status}): ${await res.text()}`);
            }

            const data = await res.json();
            
            if (data.choices?.[0]?.message?.content) {
                els.responseContent.textContent = data.choices[0].message.content;
            } else {
                els.responseContent.textContent = 'Unexpected response: ' + JSON.stringify(data, null, 2);
            }
            
            els.responseContainer.classList.add('visible');

        } catch (err) {
            els.responseContent.textContent = 'Error: ' + err.message;
            els.responseContainer.classList.add('visible');
            els.status.textContent = 'Error during analysis';
            els.status.className = 'status error';
        } finally {
            els.loading.classList.remove('visible');
            els.runBtn.disabled = false;
        }
    }

    function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(blob);
        });
    }
</script>

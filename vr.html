<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stereoscopic VR Video Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: black;
      position: relative;
    }
    video {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }
    input[type="file"] {
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <video id="leftEye" autoplay loop muted></video>
    <video id="rightEye" autoplay loop muted></video>
    <div id="controls">
      <input type="file" id="videoInput" accept="video/*">
      <button id="playPauseButton">Pause</button>
      <button id="fullscreenButton">Fullscreen</button>
    </div>
  </div>

  <script>
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const videoInput = document.getElementById("videoInput");
    const playPauseButton = document.getElementById("playPauseButton");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const viewer = document.getElementById("viewer");

    let isPlaying = true;

    // Handle video input
    videoInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        leftEye.src = videoURL;
        rightEye.src = videoURL;
        leftEye.play();
        rightEye.play();
      }
    });

    // Play/Pause button
    playPauseButton.addEventListener("click", () => {
      if (isPlaying) {
        leftEye.pause();
        rightEye.pause();
        playPauseButton.textContent = "Play";
      } else {
        leftEye.play();
        rightEye.play();
        playPauseButton.textContent = "Pause";
      }
      isPlaying = !isPlaying;
    });

    // Fullscreen button
    fullscreenButton.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    });

    // Exit fullscreen when user presses Esc
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        playPauseButton.textContent = "Pause";
        isPlaying = true;
      }
    });
  </script>
</body>
</html>

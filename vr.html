<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Video Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: black;
        }
        #vrVideo {
            width: 100%;
            max-height: 500px;
        }
        #uploadContainer {
            margin-bottom: 20px;
        }
        #fullscreenBtn, #convertBtn {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding-top: 40vh;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>VR Video Converter</h1>
    
    <div id="uploadContainer">
        <input type="file" id="videoUpload" accept="video/*">
        <button id="convertBtn">Convert to VR</button>
    </div>

    <div id="videoContainer" style="display:none;">
        <canvas id="vrVideo"></canvas>
    </div>

    <div id="controls" style="display:none;">
        <button id="fullscreenBtn">Fullscreen VR</button>
    </div>

    <div id="loadingOverlay">Processing video...</div>

    <script>
        const videoUpload = document.getElementById('videoUpload');
        const convertBtn = document.getElementById('convertBtn');
        const videoContainer = document.getElementById('videoContainer');
        const vrVideoCanvas = document.getElementById('vrVideo');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const ctx = vrVideoCanvas.getContext('2d');

        let videoElement = null;
        let isVRMode = false;

        videoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                videoElement = document.createElement('video');
                videoElement.src = URL.createObjectURL(file);
                videoElement.addEventListener('loadedmetadata', () => {
                    convertToVR();
                });
            }
        });

        function convertToVR() {
            loadingOverlay.style.display = 'block';
            
            videoElement.addEventListener('loadeddata', () => {
                vrVideoCanvas.width = videoElement.videoWidth * 2;
                vrVideoCanvas.height = videoElement.videoHeight;

                videoContainer.style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                loadingOverlay.style.display = 'none';

                // Start drawing the video in side-by-side format
                function drawVRVideo() {
                    ctx.drawImage(
                        videoElement, 
                        0, 0, videoElement.videoWidth, videoElement.videoHeight, // Source
                        0, 0, videoElement.videoWidth, videoElement.videoHeight // Left eye
                    );
                    ctx.drawImage(
                        videoElement, 
                        0, 0, videoElement.videoWidth, videoElement.videoHeight, // Source
                        videoElement.videoWidth, 0, videoElement.videoWidth, videoElement.videoHeight // Right eye
                    );

                    if (!videoElement.paused) {
                        requestAnimationFrame(drawVRVideo);
                    }
                }

                videoElement.play();
                drawVRVideo();
            });
        }

        fullscreenBtn.addEventListener('click', () => {
            if (vrVideoCanvas.requestFullscreen) {
                vrVideoCanvas.requestFullscreen();
            } else if (vrVideoCanvas.mozRequestFullScreen) { // Firefox
                vrVideoCanvas.mozRequestFullScreen();
            } else if (vrVideoCanvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                vrVideoCanvas.webkitRequestFullscreen();
            } else if (vrVideoCanvas.msRequestFullscreen) { // IE/Edge
                vrVideoCanvas.msRequestFullscreen();
            }

            // Add device orientation controls for mobile VR
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });

        function handleOrientation(event) {
            // Basic device orientation handling 
            // You could expand this for more sophisticated VR controls
            const alpha = event.alpha;  // rotation around z-axis
            const beta = event.beta;    // motion front to back
            const gamma = event.gamma;  // motion left to right
            
            // Placeholder for more advanced VR camera controls
            console.log('Orientation:', { alpha, beta, gamma });
        }
    </script>
</body>
</html>

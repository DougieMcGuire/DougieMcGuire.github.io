<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(248, 249, 250, 0.9);
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.web {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.roblox {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
            margin-right: auto;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
        }

        .username-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            width: 120px;
            outline: none;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üåê Roblox Cross-Platform Chat
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages appear here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="usernameInput" class="username-input" placeholder="Your name" value="WebUser">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBFQ6AiX3GtcPIF48zZZHFSjDTsOPtGOVk",
            authDomain: "roblox-df2ad.firebaseapp.com",
            databaseURL: "https://roblox-df2ad-default-rtdb.firebaseio.com",
            projectId: "roblox-df2ad",
            storageBucket: "roblox-df2ad.firebasestorage.app",
            messagingSenderId: "323286791287",
            appId: "1:323286791287:web:d0eadbb92c93d45386c272"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'chat/messages');
        const webhookRef = ref(database, 'roblox/webhook');

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendButton = document.getElementById('sendButton');

        function addMessageToChat(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.platform}`;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${message.username} ‚Ä¢ ${message.platform.toUpperCase()}`;
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = message.text;
            
            messageDiv.appendChild(messageInfo);
            messageDiv.appendChild(messageText);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            if (messages) {
                chatMessages.innerHTML = '';
                const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
                sortedMessages.forEach(message => {
                    addMessageToChat(message);
                });
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'WebUser';
            
            if (!messageText) return;
            
            const message = {
                text: messageText,
                username: username,
                platform: 'web',
                timestamp: Date.now()
            };
            
            push(messagesRef, message);
            
            push(webhookRef, {
                action: "web_message",
                data: message,
                timestamp: Date.now()
            });
            
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add welcome message
        setTimeout(() => {
            addMessageToChat({
                text: "Connected to Roblox chat!",
                username: "System",
                platform: "web",
                timestamp: Date.now()
            });
        }, 1000);
    </script>
</body>
</html>

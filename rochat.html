<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Info Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .user-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .user-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .meta-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .meta-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 1.2rem;
            color: #333;
            margin-top: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .info-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .badge, .friend, .game-item {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .badge:hover, .friend:hover, .game-item:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #fcc;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .user-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Roblox User Lookup</h1>
            <p>Get public information about any Roblox user</p>
        </div>

        <div class="search-section">
            <div class="warning">
                <strong>Privacy Notice:</strong> This tool only displays publicly available information from Roblox profiles. All data comes from official Roblox APIs.
            </div>
            
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="usernameInput" 
                    placeholder="Enter Roblox username..."
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Search User
                </button>
            </form>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            Searching for user information...
        </div>

        <div id="resultsDiv"></div>
    </div>

    <script>
        const API_BASE = 'https://users.roblox.com/v1';
        const THUMBNAILS_API = 'https://thumbnails.roblox.com/v1';
        const FRIENDS_API = 'https://friends.roblox.com/v1';
        const GAMES_API = 'https://games.roblox.com/v2';
        const PRESENCE_API = 'https://presence.roblox.com/v1';

        let currentUserData = {};

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                await searchUser(username);
            }
        });

        async function searchUser(username) {
            showLoading(true);
            
            try {
                // First, search for the user to get exact match
                const searchResponse = await fetch(`${API_BASE}/users/search?keyword=${encodeURIComponent(username)}`);
                const searchData = await searchResponse.json();
                
                if (!searchData.data || searchData.data.length === 0) {
                    showError('User not found. Please check the username and try again.');
                    return;
                }

                // Find exact match (case-insensitive)
                const exactMatch = searchData.data.find(user => 
                    user.name.toLowerCase() === username.toLowerCase()
                );

                if (!exactMatch) {
                    showError('Exact username match not found. Please check the spelling.');
                    return;
                }

                currentUserData = exactMatch;
                await loadUserDetails(exactMatch.id, exactMatch);

            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search for user. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function loadUserDetails(userId, basicInfo) {
            try {
                // Gather all available public information
                const [
                    userDetails,
                    avatar,
                    friendsCount,
                    followersCount,
                    followingCount,
                    presence,
                    games
                ] = await Promise.allSettled([
                    fetchUserDetails(userId),
                    fetchAvatar(userId),
                    fetchFriendsCount(userId),
                    fetchFollowersCount(userId),
                    fetchFollowingCount(userId),
                    fetchPresence(userId),
                    fetchUserGames(userId)
                ]);

                displayUserInfo({
                    basic: basicInfo,
                    details: userDetails.status === 'fulfilled' ? userDetails.value : null,
                    avatar: avatar.status === 'fulfilled' ? avatar.value : null,
                    friendsCount: friendsCount.status === 'fulfilled' ? friendsCount.value : 0,
                    followersCount: followersCount.status === 'fulfilled' ? followersCount.value : 0,
                    followingCount: followingCount.status === 'fulfilled' ? followingCount.value : 0,
                    presence: presence.status === 'fulfilled' ? presence.value : null,
                    games: games.status === 'fulfilled' ? games.value : []
                });

            } catch (error) {
                console.error('Error loading user details:', error);
                showError('Failed to load complete user information.');
            }
        }

        async function fetchUserDetails(userId) {
            const response = await fetch(`${API_BASE}/users/${userId}`);
            return response.json();
        }

        async function fetchAvatar(userId) {
            const response = await fetch(`${THUMBNAILS_API}/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png`);
            const data = await response.json();
            return data.data && data.data[0] ? data.data[0].imageUrl : null;
        }

        async function fetchFriendsCount(userId) {
            try {
                const response = await fetch(`${FRIENDS_API}/users/${userId}/friends/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchFollowersCount(userId) {
            try {
                const response = await fetch(`${FRIENDS_API}/users/${userId}/followers/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchFollowingCount(userId) {
            try {
                const response = await fetch(`${FRIENDS_API}/users/${userId}/followings/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchPresence(userId) {
            try {
                const response = await fetch(`${PRESENCE_API}/presence/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userIds: [userId]
                    })
                });
                const data = await response.json();
                return data.userPresences && data.userPresences[0] ? data.userPresences[0] : null;
            } catch (error) {
                return null;
            }
        }

        async function fetchUserGames(userId) {
            try {
                const response = await fetch(`${GAMES_API}/users/${userId}/games?accessFilter=Public&limit=10`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                return [];
            }
        }

        function displayUserInfo(data) {
            const resultsDiv = document.getElementById('resultsDiv');
            const { basic, details, avatar, friendsCount, followersCount, followingCount, presence, games } = data;

            const createdDate = details?.created ? new Date(details.created).toLocaleDateString() : 'Unknown';
            const description = details?.description || 'No description available';
            const onlineStatus = presence?.userPresenceType === 1 ? 'üü¢ Online' : 
                                presence?.userPresenceType === 2 ? 'üü° In Game' : '‚ö´ Offline';
            
            const lastLocation = presence?.lastLocation || 'Unknown';

            resultsDiv.innerHTML = `
                <div class="user-card">
                    <div class="user-header">
                        <img src="${avatar || 'https://via.placeholder.com/120?text=No+Avatar'}" 
                             alt="${basic.name}'s avatar" class="avatar">
                        <div class="user-info">
                            <h2>${basic.displayName} (@${basic.name})</h2>
                            ${basic.hasVerifiedBadge ? '<span style="color: #1da1f2;">‚úì Verified</span>' : ''}
                            <p style="color: #666; margin-top: 10px;">${onlineStatus}</p>
                        </div>
                    </div>

                    <div class="user-meta">
                        <div class="meta-item">
                            <div class="meta-label">User ID</div>
                            <div class="meta-value">${basic.id}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Join Date</div>
                            <div class="meta-value">${createdDate}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Friends</div>
                            <div class="meta-value">${friendsCount.toLocaleString()}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Followers</div>
                            <div class="meta-value">${followersCount.toLocaleString()}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Following</div>
                            <div class="meta-value">${followingCount.toLocaleString()}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Last Location</div>
                            <div class="meta-value">${lastLocation}</div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-section">
                            <h3>üìù Description</h3>
                            <p>${description}</p>
                        </div>

                        <div class="info-section">
                            <h3>üéÆ Created Games (${games.length})</h3>
                            ${games.length > 0 ? games.map(game => `
                                <div class="game-item">
                                    <strong>${game.name}</strong>
                                    <p style="color: #666; font-size: 0.9rem;">${game.description || 'No description'}</p>
                                    <p style="color: #888; font-size: 0.8rem;">
                                        Created: ${new Date(game.created).toLocaleDateString()} | 
                                        Updated: ${new Date(game.updated).toLocaleDateString()}
                                    </p>
                                </div>
                            `).join('') : '<p style="color: #666;">No public games found</p>'}
                        </div>
                    </div>

                    ${basic.previousUsernames && basic.previousUsernames.length > 0 ? `
                        <div class="info-section" style="margin-top: 20px;">
                            <h3>üìù Previous Usernames</h3>
                            <p>${basic.previousUsernames.join(', ')}</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function showLoading(show) {
            document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
            document.getElementById('searchBtn').textContent = show ? 'Searching...' : 'üîç Search User';
        }

        function showError(message) {
            document.getElementById('resultsDiv').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        // Handle Enter key in input
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>

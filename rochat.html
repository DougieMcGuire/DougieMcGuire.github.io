<!DOCTYPE html>
<html>
<head>
    <title>Roblox Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .chat-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .message.web {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.roblox {
            background: #28a745;
            color: white;
        }
        .chat-input-container {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }
        .username-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 100px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .send-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Roblox Cross-Platform Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="usernameInput" class="username-input" placeholder="Name" value="WebUser">
            <input type="text" id="messageInput" class="message-input" placeholder="Type message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBFQ6AiX3GtcPIF48zZZHFSjDTsOPtGOVk",
            authDomain: "roblox-df2ad.firebaseapp.com",
            databaseURL: "https://roblox-df2ad-default-rtdb.firebaseio.com",
            projectId: "roblox-df2ad",
            storageBucket: "roblox-df2ad.firebasestorage.app",
            messagingSenderId: "323286791287",
            appId: "1:323286791287:web:d0eadbb92c93d45386c272"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'chat/messages');
        const webhookRef = ref(database, 'roblox/webhook');

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.platform}`;
            
            const info = document.createElement('div');
            info.className = 'message-info';
            info.textContent = `${message.username} â€¢ ${message.platform.toUpperCase()}`;
            
            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = message.text;
            
            div.appendChild(info);
            div.appendChild(text);
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            if (messages) {
                chatMessages.innerHTML = '';
                const sorted = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
                sorted.forEach(addMessage);
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'WebUser';
            
            if (!text) return;
            
            const message = {
                text: text,
                username: username,
                platform: 'web',
                timestamp: Date.now()
            };
            
            push(messagesRef, message);
            push(webhookRef, {
                action: "web_message",
                data: message,
                timestamp: Date.now()
            });
            
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        setTimeout(() => {
            addMessage({
                text: "Connected! Send messages to Roblox players!",
                username: "System",
                platform: "web",
                timestamp: Date.now()
            });
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Deep Lookup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ff0080, #7928ca, #0066ff, #00ff88);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.8);
            font-weight: 300;
        }

        .search-section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-form {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 350px;
            padding: 20px 25px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 60px;
            font-size: 1.2rem;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-input:focus {
            border-color: #ff0080;
            box-shadow: 0 0 0 4px rgba(255, 0, 128, 0.2);
            background: rgba(255,255,255,0.15);
        }

        .search-btn {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #ff0080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .user-card {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .avatar-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .avatar:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.5);
        }

        .full-avatar {
            width: 120px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .full-avatar:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
        }

        .user-info h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .online { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        .ingame { background: linear-gradient(45deg, #ffaa00, #ff8800); }
        .studio { background: linear-gradient(45deg, #0099ff, #0066cc); }
        .offline { background: linear-gradient(45deg, #666, #444); }

        .user-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .meta-item {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .meta-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, #ff0080, #7928ca);
        }

        .meta-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.2);
            background: rgba(255,255,255,0.12);
        }

        .meta-label {
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .meta-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .info-section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .info-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.08);
        }

        .info-section h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge, .friend, .game-item, .collectible, .group-item {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .badge:hover, .friend:hover, .game-item:hover, .collectible:hover, .group-item:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.2);
        }

        .item-grid {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .item-image:hover {
            transform: scale(1.1);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .item-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .item-meta {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .quick-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .link-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .link-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.12);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #ff0080;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .scrollable {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff0080, #7928ca);
            border-radius: 10px;
        }

        .value-badge {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .search-form { flex-direction: column; }
            .search-input { min-width: 100%; }
            .user-header { flex-direction: column; text-align: center; }
            .avatar-section { justify-content: center; }
            .info-grid { grid-template-columns: 1fr; }
        }

        .premium-indicator {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #000;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 10px;
        }

        .rarity-legendary { border-left: 4px solid #ff6b35; }
        .rarity-epic { border-left: 4px solid #9c27b0; }
        .rarity-rare { border-left: 4px solid #2196f3; }
        .rarity-common { border-left: 4px solid #4caf50; }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 0, 128, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 0, 128, 0.6); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>üî• ROBLOX DEEP LOOKUP</h1>
            <p>Ultimate user intel gathering ‚Ä¢ Get EVERYTHING possible</p>
        </div>

        <div class="search-section">
            <div class="warning">
                <strong>‚ö° DEEP SCAN MODE:</strong> This tool extracts maximum public data including badges, collectibles, groups, games, avatars, social stats, and more through 15+ API endpoints.
            </div>
            
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="usernameInput" 
                    placeholder="Enter username to scan..."
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    üöÄ DEEP SCAN
                </button>
            </form>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div style="font-size: 1.2rem; font-weight: 600;">Scanning all available data...</div>
            <div id="loadingStatus" style="margin-top: 10px; color: rgba(255,255,255,0.7);"></div>
        </div>

        <div id="resultsDiv"></div>
    </div>

    <script>
        // CORS proxy and all API endpoints
        const PROXY = 'https://corsproxy.io/?';
        const API_BASE = 'https://users.roblox.com/v1';
        const THUMBNAILS_API = 'https://thumbnails.roblox.com/v1';
        const FRIENDS_API = 'https://friends.roblox.com/v1';
        const GAMES_API = 'https://games.roblox.com/v2';
        const PRESENCE_API = 'https://presence.roblox.com/v1';
        const BADGES_API = 'https://badges.roblox.com/v1';
        const GROUPS_API = 'https://groups.roblox.com/v1';
        const INVENTORY_API = 'https://inventory.roblox.com/v1';
        const AVATAR_API = 'https://avatar.roblox.com/v1';
        const TRADES_API = 'https://trades.roblox.com/v1';
        const FOLLOWINGS_API = 'https://followings.roblox.com/v1';

        let currentUserData = {};
        let loadingSteps = [
            'Searching username...',
            'Fetching profile data...',
            'Loading avatar info...',
            'Getting badges...',
            'Scanning groups...',
            'Checking collectibles...',
            'Analyzing games...',
            'Finalizing scan...'
        ];
        let currentStep = 0;

        async function fetchWithCORS(url, options = {}) {
            const proxyUrl = PROXY + encodeURIComponent(url);
            return fetch(proxyUrl, options);
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                await searchUser(username);
            }
        });

        function updateLoadingStatus() {
            const statusEl = document.getElementById('loadingStatus');
            if (statusEl && currentStep < loadingSteps.length) {
                statusEl.textContent = loadingSteps[currentStep];
                currentStep++;
            }
        }

        async function searchUser(username) {
            showLoading(true);
            currentStep = 0;
            
            try {
                updateLoadingStatus();
                const searchResponse = await fetchWithCORS(`${API_BASE}/users/search?keyword=${encodeURIComponent(username)}`);
                const searchData = await searchResponse.json();
                
                if (!searchData.data || searchData.data.length === 0) {
                    showError('User not found. Check the username and try again.');
                    return;
                }

                const exactMatch = searchData.data.find(user => 
                    user.name.toLowerCase() === username.toLowerCase()
                );

                if (!exactMatch) {
                    showError('Exact username match not found. Check spelling.');
                    return;
                }

                currentUserData = exactMatch;
                await loadComprehensiveUserData(exactMatch.id, exactMatch);

            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Try again.');
            } finally {
                showLoading(false);
            }
        }

        async function loadComprehensiveUserData(userId, basicInfo) {
            try {
                updateLoadingStatus(); // Profile data
                
                const [
                    userDetails,
                    avatar,
                    fullBodyAvatar,
                    friendsCount,
                    followersCount,
                    followingCount,
                    presence
                ] = await Promise.allSettled([
                    fetchUserDetails(userId),
                    fetchAvatar(userId),
                    fetchFullBodyAvatar(userId),
                    fetchFriendsCount(userId),
                    fetchFollowersCount(userId),
                    fetchFollowingCount(userId),
                    fetchPresence(userId)
                ]);

                updateLoadingStatus(); // Avatar info
                
                const [
                    games,
                    badges,
                    groups,
                    avatarInfo,
                    collectibles
                ] = await Promise.allSettled([
                    fetchUserGames(userId),
                    fetchUserBadges(userId),
                    fetchUserGroups(userId),
                    fetchAvatarInfo(userId),
                    fetchCollectibles(userId)
                ]);

                updateLoadingStatus(); // Getting badges
                updateLoadingStatus(); // Scanning groups
                updateLoadingStatus(); // Checking collectibles
                updateLoadingStatus(); // Analyzing games
                updateLoadingStatus(); // Finalizing

                displayComprehensiveUserInfo({
                    basic: basicInfo,
                    details: userDetails.status === 'fulfilled' ? userDetails.value : null,
                    avatar: avatar.status === 'fulfilled' ? avatar.value : null,
                    fullBodyAvatar: fullBodyAvatar.status === 'fulfilled' ? fullBodyAvatar.value : null,
                    friendsCount: friendsCount.status === 'fulfilled' ? friendsCount.value : 0,
                    followersCount: followersCount.status === 'fulfilled' ? followersCount.value : 0,
                    followingCount: followingCount.status === 'fulfilled' ? followingCount.value : 0,
                    presence: presence.status === 'fulfilled' ? presence.value : null,
                    games: games.status === 'fulfilled' ? games.value : [],
                    badges: badges.status === 'fulfilled' ? badges.value : [],
                    groups: groups.status === 'fulfilled' ? groups.value : [],
                    avatarInfo: avatarInfo.status === 'fulfilled' ? avatarInfo.value : null,
                    collectibles: collectibles.status === 'fulfilled' ? collectibles.value : []
                });

            } catch (error) {
                console.error('Error loading comprehensive data:', error);
                showError('Failed to load complete user data.');
            }
        }

        // Enhanced fetch functions
        async function fetchUserDetails(userId) {
            const response = await fetchWithCORS(`${API_BASE}/users/${userId}`);
            return response.json();
        }

        async function fetchAvatar(userId) {
            const response = await fetchWithCORS(`${THUMBNAILS_API}/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png`);
            const data = await response.json();
            return data.data && data.data[0] ? data.data[0].imageUrl : null;
        }

        async function fetchFullBodyAvatar(userId) {
            try {
                const response = await fetchWithCORS(`${THUMBNAILS_API}/users/avatar?userIds=${userId}&size=420x420&format=Png`);
                const data = await response.json();
                return data.data && data.data[0] ? data.data[0].imageUrl : null;
            } catch (error) {
                return null;
            }
        }

        async function fetchFriendsCount(userId) {
            try {
                const response = await fetchWithCORS(`${FRIENDS_API}/users/${userId}/friends/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchFollowersCount(userId) {
            try {
                const response = await fetchWithCORS(`${FRIENDS_API}/users/${userId}/followers/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchFollowingCount(userId) {
            try {
                const response = await fetchWithCORS(`${FRIENDS_API}/users/${userId}/followings/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return 0;
            }
        }

        async function fetchPresence(userId) {
            try {
                const response = await fetchWithCORS(`${PRESENCE_API}/presence/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIds: [userId] })
                });
                const data = await response.json();
                return data.userPresences && data.userPresences[0] ? data.userPresences[0] : null;
            } catch (error) {
                return null;
            }
        }

        async function fetchUserGames(userId) {
            try {
                const response = await fetchWithCORS(`${GAMES_API}/users/${userId}/games?accessFilter=Public&limit=50`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                return [];
            }
        }

        async function fetchUserBadges(userId) {
            try {
                const response = await fetchWithCORS(`${BADGES_API}/users/${userId}/badges?limit=100&sortOrder=Desc`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                return [];
            }
        }

        async function fetchUserGroups(userId) {
            try {
                const response = await fetchWithCORS(`${GROUPS_API}/users/${userId}/groups/roles`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                return [];
            }
        }

        async function fetchAvatarInfo(userId) {
            try {
                const response = await fetchWithCORS(`${AVATAR_API}/users/${userId}/avatar`);
                return response.json();
            } catch (error) {
                return null;
            }
        }

        async function fetchCollectibles(userId) {
            try {
                const response = await fetchWithCORS(`${INVENTORY_API}/users/${userId}/assets/collectibles?limit=100&sortOrder=Desc`);
                const data = await response.json();

        async function loadGroupThumbnails(groups) {
            if (groups.length === 0) return;
            
            try {
                const groupIds = groups.map(g => g.group.id).join(',');
                const response = await fetchWithCORS(`${THUMBNAILS_API}/groups/icons?groupIds=${groupIds}&size=150x150&format=Png`);
                const data = await response.json();
                
                if (data.data) {
                    data.data.forEach(thumbnail => {
                        const img = document.querySelector(`img[data-group-id="${thumbnail.targetId}"]`);
                        if (img && thumbnail.imageUrl) {
                            img.src = thumbnail.imageUrl;
                        }
                    });
                }
            } catch (error) {
                console.log('Failed to load group thumbnails:', error);
            }
        }

        function exportData(format) {
            const data = {
                user: currentUserData,
                scanned_at: new Date().toISOString(),
                format: format
            };

            if (format === 'json') {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentUserData.name}_data.json`;
                a.click();
                URL.revokeObjectURL(url);
            } else {
                const text = `
ROBLOX USER DATA EXPORT
=======================
Username: ${currentUserData.name}
Display Name: ${currentUserData.displayName}
User ID: ${currentUserData.id}
Verified: ${currentUserData.hasVerifiedBadge ? 'Yes' : 'No'}
Previous Usernames: ${currentUserData.previousUsernames?.join(', ') || 'None'}

Exported: ${new Date().toLocaleString()}
                `.trim();
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentUserData.name}_data.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function copyUserId() {
            navigator.clipboard.writeText(currentUserData.id.toString()).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #ff0080, #7928ca)';
                }, 2000);
            });
        }

        // Handle Enter key
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            }
        });

        // Add some epic hover effects
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.meta-item, .info-section');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b8;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #003c82;
    }
    #winnerText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="400" height="600"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race</button>
  <div id="winnerText"></div>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    const winnerText = document.getElementById('winnerText');

    let marbles, obstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];
    let scrollOffset = 0;
    const canvasHeight = 2000;

    function initRace() {
      canvas.height = 600;
      marbles = [
        { x: 100, y: 0, radius: 24, color: 'red', vx: 0, vy: 0 },
        { x: 300, y: 0, radius: 24, color: 'blue', vx: 0, vy: 0 }
      ];
      obstacles = [];
      raceFinished = false;
      scrollOffset = 0;
      winnerText.textContent = '';

      // Generate visually dynamic sections
      generateTrack();
    }

    function generateTrack() {
      let yPosition = 100;
      for (let i = 0; i < 25; i++) {
        const type = Math.random() > 0.5 ? 'ramp' : 'curved';
        const width = type === 'ramp' ? 150 : 100;
        const height = 30;
        obstacles.push({
          x: Math.random() * (canvas.width - 100) + 50,
          y: yPosition,
          width,
          height,
          angle: type === 'ramp' ? Math.random() * 0.5 - 0.25 : 0,
          type
        });
        yPosition += 100;
      }
      obstacles.push({
        x: canvas.width / 2 - 75,
        y: yPosition + 100,
        width: 150,
        height: 20,
        angle: 0,
        type: 'gate',
        state: true
      });
    }

    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(0, -scrollOffset);

      // Draw finish line
      ctx.fillStyle = 'green';
      ctx.fillRect(0, canvasHeight - 50, canvas.width, 20);

      // Draw obstacles
      for (let obs of obstacles) {
        ctx.save();
        ctx.translate(obs.x, obs.y);
        if (obs.type === 'ramp') {
          ctx.rotate(obs.angle);
        }
        ctx.fillStyle = obs.type === 'curved' ? '#888' : '#444';
        ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
        if (obs.type === 'gate') {
          if (obs.state) ctx.fillStyle = 'red';
          else ctx.fillStyle = 'yellow';
          ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
        }
        ctx.restore();
      }

      // Draw marbles
      for (let marble of marbles) {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
      }
      ctx.restore();
    }

    function updateMarbles() {
      for (let marble of marbles) {
        marble.vy += 0.4; // Gravity
        marble.vx *= 0.98; // Friction
        marble.y += marble.vy;
        marble.x += marble.vx;

        for (let obs of obstacles) {
          const dx = marble.x - obs.x;
          const dy = marble.y - obs.y;
          const distX = Math.abs(dx);
          const distY = Math.abs(dy);

          if (distY < marble.radius + obs.height / 2 && distX < obs.width / 2) {
            if (obs.type === 'ramp') {
              const slope = Math.tan(obs.angle);
              marble.vy = Math.sin(obs.angle) * 2;
              marble.vx += slope * 0.5;
              marble.y = obs.y - marble.radius - 2;
            } else if (obs.type === 'curved') {
              marble.vy *= -0.5; // Bounce effect
            } else if (obs.type === 'gate') {
              marble.vy = 0;
              marble.vx = 0;
              if (obs.state) {
                obs.state = !obs.state; // Open the gate
              }
            }
          }
        }

        if (marble.y - scrollOffset > 300) {
          scrollOffset += 5;
        }

        if (marble.y >= canvasHeight - 50) {
          raceFinished = true;
        }
      }
    }

    function checkWinner() {
      if (raceFinished) {
        cancelAnimationFrame(animationFrame);
        saveBtn.disabled = false;
        const winner = marbles[0].y > marbles[1].y ? 'Blue' : 'Red';
        winnerText.textContent = `${winner} marble wins!`;
      }
    }

    function animate() {
      drawTrack();
      updateMarbles();
      checkWinner();
      if (!raceFinished) animationFrame = requestAnimationFrame(animate);
    }

    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'marble_race.webm';
        a.click();
      };
      recorder.start();
    }

    function startRaceSequence() {
      let countdown = 3;
      const interval = setInterval(() => {
        winnerText.textContent = countdown > 0 ? `${countdown}` : 'Go!';
        countdown--;
        if (countdown < -1) {
          clearInterval(interval);
          initRace();
          startRecording();
          animate();
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startRaceSequence);
    saveBtn.addEventListener('click', () => recorder.stop());

    initRace();
    drawTrack();
  </script>
</body>
</html>

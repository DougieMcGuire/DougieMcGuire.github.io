<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b8;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #003c82;
    }
    #winnerText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="400" height="600"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race</button>
  <div id="winnerText"></div>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    const winnerText = document.getElementById('winnerText');

    let marbles, obstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];
    let scrollOffset = 0;

    const canvasHeight = 4000;

    function initRace() {
      canvas.height = 600;
      marbles = [
        { x: 100, y: 100, radius: 24, color: 'red', vx: 0, vy: 0 },
        { x: 300, y: 100, radius: 24, color: 'blue', vx: 0, vy: 0 }
      ];
      obstacles = [];
      raceFinished = false;
      scrollOffset = 0;
      winnerText.textContent = '';

      // Starting cage
      obstacles.push({ type: 'cage', x: 200, y: 100, radius: 80 });

      // Generate sections with varied obstacles
      generateSectionWithRamps();
      generateCurvedSection();
      generateDynamicGate();
      generateFinishLine();
    }

    function generateSectionWithRamps() {
      for (let i = 0; i < 5; i++) {
        obstacles.push({
          x: i % 2 === 0 ? 50 : 350,
          y: 200 + i * 150,
          width: 150,
          height: 20,
          angle: i % 2 === 0 ? 0.2 : -0.2
        });
      }
    }

    function generateCurvedSection() {
      for (let i = 0; i < 5; i++) {
        obstacles.push({
          x: 200,
          y: 1000 + i * 150,
          width: 200,
          height: 20,
          angle: Math.sin(i * 0.5)
        });
      }
    }

    function generateDynamicGate() {
      obstacles.push({
        type: 'gate',
        x: 200,
        y: 2000,
        width: 100,
        height: 20,
        open: true,
        toggleTime: 60
      });
    }

    function generateFinishLine() {
      obstacles.push({ type: 'finish', x: 200, y: canvasHeight - 50, width: 400 });
    }

    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(0, -scrollOffset);

      // Draw obstacles
      for (let obs of obstacles) {
        if (obs.type === 'cage') {
          ctx.beginPath();
          ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI * 2);
          ctx.strokeStyle = 'black';
          ctx.stroke();
          ctx.closePath();
        } else if (obs.type === 'gate') {
          ctx.fillStyle = obs.open ? 'green' : 'red';
          ctx.fillRect(obs.x - obs.width / 2, obs.y - obs.height / 2, obs.width, obs.height);
        } else {
          ctx.save();
          ctx.translate(obs.x, obs.y);
          ctx.rotate(obs.angle || 0);
          ctx.fillStyle = '#444';
          ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
          ctx.restore();
        }
      }

      // Draw marbles
      for (let marble of marbles) {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
      }
      ctx.restore();
    }

    function updateMarbles() {
      for (let marble of marbles) {
        marble.vy += 0.4; // Gravity
        marble.vx *= 0.98; // Friction
        marble.y += marble.vy;
        marble.x += marble.vx;

        for (let obs of obstacles) {
          // Handle cage
          if (obs.type === 'cage' && marble.y < obs.y + obs.radius) {
            marble.vy = 0;
          }

          // Handle gate
          if (obs.type === 'gate' && Math.abs(marble.y - obs.y) < marble.radius) {
            if (!obs.open) marble.vy = -1;
          }
        }

        // Scroll down as marbles descend
        if (marble.y - scrollOffset > 300) {
          scrollOffset += 5;
        }

        // Detect finish line
        if (marble.y >= canvasHeight - 50) {
          raceFinished = true;
        }
      }
    }

    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'marble_race.webm';
        a.click();
      };
      recorder.start();
    }

    function animate() {
      drawTrack();
      updateMarbles();
      if (!raceFinished) requestAnimationFrame(animate);
    }

    startBtn.addEventListener('click', () => {
      initRace();
      startRecording();
      animate();
    });

    saveBtn.addEventListener('click', () => recorder.stop());
    initRace();
    drawTrack();
  </script>
</body>
</html>

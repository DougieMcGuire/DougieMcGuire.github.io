<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b8;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #003c82;
    }
    #winnerText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="400" height="600"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race</button>
  <div id="winnerText"></div>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    const winnerText = document.getElementById('winnerText');

    let marbles, obstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];
    let scrollOffset = 0;

    const canvasHeight = 2000;

    // Initialize Race
    function initRace() {
      scrollOffset = 0;
      raceFinished = false;
      winnerText.textContent = '';

      marbles = [
        { x: 100, y: 0, radius: 12, color: 'red', vx: 0, vy: 0 },
        { x: 300, y: 0, radius: 12, color: 'blue', vx: 0, vy: 0 }
      ];

      obstacles = [];
      for (let i = 0; i < 25; i++) {
        obstacles.push({
          x: Math.random() * (canvas.width - 120) + 60,
          y: i * 80 + 100,
          width: 120,
          height: 20,
          angle: Math.random() * 0.4 - 0.2 // Random slopes
        });
      }
    }

    // Draw the Track
    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(0, -scrollOffset);

      // Finish Line
      ctx.fillStyle = 'green';
      ctx.fillRect(0, canvasHeight - 50, canvas.width, 20);

      // Obstacles
      for (let obs of obstacles) {
        ctx.save();
        ctx.translate(obs.x, obs.y);
        ctx.rotate(obs.angle);
        ctx.fillStyle = '#444';
        ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
        ctx.restore();
      }

      // Marbles
      for (let marble of marbles) {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
      }

      ctx.restore();
    }

    // Update Marble Physics
    function updateMarbles() {
      for (let marble of marbles) {
        marble.vy += 0.3; // Gravity
        marble.vx *= 0.98; // Friction
        marble.y += marble.vy;
        marble.x += marble.vx;

        for (let obs of obstacles) {
          const dx = marble.x - obs.x;
          const dy = marble.y - obs.y;
          const distX = Math.abs(dx);
          const distY = Math.abs(dy);

          if (distY < marble.radius + obs.height / 2 && distX < obs.width / 2) {
            const slope = Math.tan(obs.angle);
            marble.vy = Math.sin(obs.angle) * 2;
            marble.vx += slope * 0.5;
            marble.y = obs.y - marble.radius - 2;
          }
        }

        if (marble.y - scrollOffset > 300) scrollOffset += 5;
        if (marble.y >= canvasHeight - 50) raceFinished = true;
      }
    }

    // Winner Check
    function checkWinner() {
      if (raceFinished) {
        cancelAnimationFrame(animationFrame);
        saveBtn.disabled = false;
        const winner = marbles[0].y > marbles[1].y ? 'Blue' : 'Red';
        winnerText.textContent = `${winner} marble wins!`;
      }
    }

    // Animation
    function animate() {
      drawTrack();
      updateMarbles();
      checkWinner();
      if (!raceFinished) animationFrame = requestAnimationFrame(animate);
    }

    // Recording
    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'marble_race.webm';
        a.click();
      };
      recorder.start();
    }

    // Event Listeners
    startBtn.addEventListener('click', () => {
      initRace();
      startRecording();
      animate();
    });

    saveBtn.addEventListener('click', () => recorder.stop());
    initRace();
    drawTrack();
  </script>
</body>
</html>

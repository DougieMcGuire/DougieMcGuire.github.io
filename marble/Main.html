<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #87ceeb, #1e3a5f);
    }
    canvas {
      border: 2px solid #333;
      background: radial-gradient(circle, #ffffff, #dddddd);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0057b8;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #003c82;
    }
    #winnerText {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 10px;
      text-shadow: 0 2px 4px black;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="400" height="600"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race as Video</button>
  <div id="winnerText"></div>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    const winnerText = document.getElementById('winnerText');

    let marbles, obstacles, spinningObstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];
    let scrollOffset = 0;

    const canvasHeight = 2000; // Extended map height for longer races

    // Initialize race
    function initRace() {
      canvas.height = 600;
      marbles = [
        { x: 100, y: 0, radius: 12, color: 'red', vy: 0, vx: 0 },
        { x: 300, y: 0, radius: 12, color: 'blue', vy: 0, vx: 0 }
      ];
      obstacles = [];
      spinningObstacles = [];
      raceFinished = false;
      scrollOffset = 0;
      winnerText.textContent = ''; // Clear winner text

      // Generate static obstacles
      for (let i = 0; i < 20; i++) {
        obstacles.push({
          x: Math.random() * (canvas.width - 100) + 50,
          y: i * 100 + 100,
          width: 120,
          height: 20,
          angle: Math.random() * Math.PI * 2
        });
      }

      // Generate spinning obstacles
      for (let i = 0; i < 8; i++) {
        spinningObstacles.push({
          x: Math.random() * (canvas.width - 50) + 25,
          y: i * 250 + 150,
          radius: 35,
          angle: 0
        });
      }
    }

    // Draw elements
    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(0, -scrollOffset);

      // Draw finish line
      ctx.fillStyle = 'green';
      ctx.fillRect(0, canvasHeight - 50, canvas.width, 20);

      // Draw static obstacles
      for (let obs of obstacles) {
        ctx.save();
        ctx.translate(obs.x, obs.y);
        ctx.rotate(obs.angle);
        ctx.fillStyle = '#444';
        ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
        ctx.restore();
      }

      // Draw spinning obstacles
      for (let spin of spinningObstacles) {
        ctx.save();
        ctx.translate(spin.x, spin.y);
        ctx.rotate(spin.angle);
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.moveTo(0, -spin.radius);
        ctx.lineTo(spin.radius, 0);
        ctx.lineTo(0, spin.radius);
        ctx.lineTo(-spin.radius, 0);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
        spin.angle += 0.1;
      }

      // Draw marbles
      for (let marble of marbles) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          marble.x, marble.y, 0,
          marble.x, marble.y, marble.radius
        );
        gradient.addColorStop(0, 'white');
        gradient.addColorStop(1, marble.color);
        ctx.fillStyle = gradient;
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // Update marble physics
    function updateMarbles() {
      for (let marble of marbles) {
        marble.vy += 0.4; // Gravity
        marble.vx *= 0.98; // Friction
        marble.y += marble.vy;
        marble.x += marble.vx;

        for (let obs of obstacles) {
          const dx = marble.x - obs.x;
          const dy = marble.y - obs.y;
          const dist = Math.hypot(dx, dy);

          if (dist < marble.radius + obs.width / 2) {
            marble.vy = -3;
            marble.vx += Math.sign(dx) * 2;
          }
        }

        if (marble.y - scrollOffset > 300) {
          scrollOffset += 6;
        }

        if (marble.y >= canvasHeight - 50) raceFinished = true;
      }
    }

    function checkWinner() {
      if (raceFinished) {
        cancelAnimationFrame(animationFrame);
        saveBtn.disabled = false;
        const winner = marbles[0].y > marbles[1].y ? 'Blue' : 'Red';
        winnerText.textContent = `${winner} marble wins!`;
      }
    }

    function animate() {
      drawTrack();
      updateMarbles();
      checkWinner();
      if (!raceFinished) animationFrame = requestAnimationFrame(animate);
    }

    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'marble_race.webm';
        a.click();
      };
      recorder.start();
    }

    startBtn.addEventListener('click', () => {
      initRace();
      startRecording();
      animate();
    });

    saveBtn.addEventListener('click', () => recorder.stop());
    initRace();
    drawTrack();
  </script>
</body>
</html>

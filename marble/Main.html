<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Race Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: #d1e7ff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="raceCanvas" width="400" height="600"></canvas>
    <button id="saveVideo">Save as MP4</button>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script>
        const canvas = document.getElementById("raceCanvas");
        const ctx = canvas.getContext("2d");
        const saveButton = document.getElementById("saveVideo");

        const marbles = [
            { x: 100, y: 0, color: "red" },
            { x: 300, y: 0, color: "blue" },
        ];
        const finishLine = canvas.height - 20;

        function randomSpeed() {
            return Math.random() * 2 + 1; // Speed between 1 and 3
        }
        const speeds = marbles.map(() => randomSpeed());

        function drawTrack() {
            ctx.fillStyle = "#ccc";
            ctx.fillRect(90, 0, 20, canvas.height); // Left track
            ctx.fillRect(290, 0, 20, canvas.height); // Right track
        }

        function drawMarbles() {
            marbles.forEach((marble) => {
                ctx.beginPath();
                ctx.arc(marble.x, marble.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = marble.color;
                ctx.fill();
            });
        }

        function updatePositions() {
            marbles.forEach((marble, index) => {
                marble.y += speeds[index];
                if (marble.y >= finishLine) {
                    marble.y = finishLine; // Stop at finish line
                }
            });
        }

        function isRaceFinished() {
            return marbles.some((marble) => marble.y >= finishLine);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrack();
            drawMarbles();
            updatePositions();

            if (!isRaceFinished()) {
                requestAnimationFrame(animate);
            } else {
                console.log("Race finished!");
            }
        }

        // Start the race
        animate();

        // Recording setup
        const stream = canvas.captureStream(30); // 30 FPS
        const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
        const chunks = [];

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = async () => {
            const blob = new Blob(chunks, { type: "video/webm" });
            const webmUrl = URL.createObjectURL(blob);

            // Convert WebM to MP4 using ffmpeg.wasm
            const ffmpeg = FFmpeg.createFFmpeg({ log: true });
            await ffmpeg.load();

            const webmFile = new Uint8Array(await blob.arrayBuffer());
            ffmpeg.FS("writeFile", "input.webm", webmFile);

            await ffmpeg.run("-i", "input.webm", "-c:v", "libx264", "-preset", "veryfast", "output.mp4");
            const mp4Data = ffmpeg.FS("readFile", "output.mp4");

            const mp4Blob = new Blob([mp4Data.buffer], { type: "video/mp4" });
            const mp4Url = URL.createObjectURL(mp4Blob);

            // Download the MP4
            const a = document.createElement("a");
            a.href = mp4Url;
            a.download = "marble_race.mp4";
            a.click();
        };

        // Start recording and save when clicking the button
        recorder.start();
        saveButton.addEventListener("click", () => {
            recorder.stop(); // Stop recording and trigger the saving process
        });
    </script>
</body>
</html>

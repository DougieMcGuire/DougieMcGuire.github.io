<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: linear-gradient(to bottom, #4a90e2, #003c82);
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      background: #eaeaea;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #winnerText {
      font-size: 18px;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="600" height="800"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race as Video</button>
  <div id="winnerText"></div>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    const winnerText = document.getElementById('winnerText');

    let marbles, obstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];
    const canvasHeight = 3000; // Race track height
    const gravity = 0.5;
    const friction = 0.98;
    const bounce = 0.7;
    let scrollOffset = 0;

    function initRace() {
      canvas.height = 800;
      marbles = [
        { x: 200, y: 0, radius: 15, color: 'red', vy: 0 },
        { x: 400, y: 0, radius: 15, color: 'blue', vy: 0 }
      ];
      obstacles = [];
      raceFinished = false;
      scrollOffset = 0;
      winnerText.textContent = '';

      // Create obstacles
      for (let i = 0; i < 25; i++) {
        obstacles.push({
          x: Math.random() * (canvas.width - 100) + 50,
          y: i * 120 + 100,
          width: 120,
          height: 20,
          slope: Math.random() < 0.5 ? -1 : 1
        });
      }
    }

    function drawBackground() {
      ctx.fillStyle = ctx.createLinearGradient(0, 0, 0, canvasHeight);
      ctx.fillStyle.addColorStop(0, '#6ab7ff');
      ctx.fillStyle.addColorStop(1, '#003c82');
      ctx.fillRect(0, -scrollOffset, canvas.width, canvasHeight);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.save();
        ctx.translate(obs.x, obs.y - scrollOffset);
        ctx.rotate(obs.slope * 0.2);
        ctx.fillStyle = '#333';
        ctx.fillRect(-obs.width / 2, -obs.height / 2, obs.width, obs.height);
        ctx.restore();
      }
    }

    function drawMarbles() {
      for (let marble of marbles) {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y - scrollOffset, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function updatePhysics() {
      for (let marble of marbles) {
        marble.vy += gravity;
        marble.y += marble.vy;

        for (let obs of obstacles) {
          const obsTop = obs.y - scrollOffset;
          const obsLeft = obs.x - obs.width / 2;
          const obsRight = obs.x + obs.width / 2;

          if (
            marble.y + marble.radius >= obsTop &&
            marble.x > obsLeft &&
            marble.x < obsRight
          ) {
            marble.vy = -bounce * marble.vy;
            marble.y = obsTop - marble.radius;
          }
        }

        if (marble.y + marble.radius >= canvasHeight) {
          raceFinished = true;
        }
      }

      scrollOffset += 5;
    }

    function checkWinner() {
      if (raceFinished) {
        cancelAnimationFrame(animationFrame);
        recorder.stop();
        const winner = marbles[0].y > marbles[1].y ? 'Blue' : 'Red';
        winnerText.textContent = `${winner} marble wins!`;
      }
    }

    function animate() {
      drawBackground();
      drawObstacles();
      drawMarbles();
      updatePhysics();
      checkWinner();

      if (!raceFinished) {
        animationFrame = requestAnimationFrame(animate);
      }
    }

    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];

      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'marble_race.webm';
        a.click();
      };

      recorder.start();
    }

    startBtn.addEventListener('click', () => {
      initRace();
      startRecording();
      animate();
    });

    saveBtn.addEventListener('click', () => {
      recorder.stop();
    });

    initRace();
    drawBackground();
    drawMarbles();
  </script>
</body>
</html>

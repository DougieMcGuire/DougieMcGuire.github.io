<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marble Race</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
      background: #eee;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="raceCanvas" width="400" height="600"></canvas>
  <button id="startRace">Start Race</button>
  <button id="saveRace" disabled>Save Race as Video</button>

  <script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startRace');
    const saveBtn = document.getElementById('saveRace');
    
    let marbles, obstacles, animationFrame, raceFinished = false;
    let recorder, recordedChunks = [];

    // Initialize game elements
    function initRace() {
      marbles = [
        { x: 100, y: 0, radius: 10, color: 'red', vy: 0 },
        { x: 300, y: 0, radius: 10, color: 'blue', vy: 0 }
      ];
      obstacles = [];
      raceFinished = false;

      // Generate obstacles
      for (let i = 0; i < 10; i++) {
        obstacles.push({
          x: Math.random() * (canvas.width - 100) + 50,
          y: i * 60 + 50,
          width: 100,
          height: 20
        });
      }
    }

    // Draw the race track
    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      ctx.fillStyle = 'black';
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }

      // Draw marbles
      for (let marble of marbles) {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    // Update marble positions
    function updateMarbles() {
      for (let marble of marbles) {
        marble.vy += 0.5; // Gravity
        marble.y += marble.vy;

        // Collision detection with obstacles
        for (let obs of obstacles) {
          if (
            marble.y + marble.radius >= obs.y &&
            marble.y - marble.radius <= obs.y + obs.height &&
            marble.x >= obs.x &&
            marble.x <= obs.x + obs.width
          ) {
            marble.vy = -2; // Bounce effect
          }
        }

        // Prevent marbles from leaving canvas
        if (marble.y + marble.radius > canvas.height) {
          marble.y = canvas.height - marble.radius;
          raceFinished = true;
        }
      }
    }

    // Check if race is over
    function checkWinner() {
      if (raceFinished) {
        cancelAnimationFrame(animationFrame);
        saveBtn.disabled = false;
        const winner = marbles[0].y > marbles[1].y ? 'Blue' : 'Red';
        alert(`${winner} marble wins!`);
      }
    }

    // Animation loop
    function animate() {
      drawTrack();
      updateMarbles();
      checkWinner();
      if (!raceFinished) animationFrame = requestAnimationFrame(animate);
    }

    // Start recording the canvas
    function startRecording() {
      const stream = canvas.captureStream();
      recorder = new MediaRecorder(stream);
      recordedChunks = [];

      recorder.ondataavailable = (e) => recordedChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'marble_race.webm';
        a.click();
      };

      recorder.start();
    }

    // Event listeners
    startBtn.addEventListener('click', () => {
      initRace();
      startRecording();
      saveBtn.disabled = true;
      animate();
    });

    saveBtn.addEventListener('click', () => {
      recorder.stop();
    });

    // Initialize first state
    initRace();
    drawTrack();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        .panel:last-child { border-right: none; }
        .panel-header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user {
            align-self: flex-end;
            background: #007aff;
            color: white;
        }
        .assistant {
            align-self: flex-start;
            background: white;
            color: black;
            border: 1px solid #e0e0e0;
        }
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        #humanized-output {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 150px;
            white-space: pre-wrap;
            line-height: 1.5;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .humanizer-content {
            display: flex;
            flex-direction: column;
            padding: 15px;
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-header">Chat</div>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." />
            <button id="send">Send</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Text Humanizer</div>
        <div class="humanizer-content">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Humanization Level</span>
                    <span id="level-value">5</span>
                </div>
                <input type="range" id="humanize-level" min="1" max="10" value="5">
            </div>
            <textarea id="text-input" placeholder="Paste text here to humanize..."></textarea>
            <button id="humanize-btn">Humanize Text</button>
            <div id="humanized-output"></div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const textInput = document.getElementById('text-input');
        const humanizeBtn = document.getElementById('humanize-btn');
        const humanizeLevel = document.getElementById('humanize-level');
        const levelValue = document.getElementById('level-value');
        const humanizedOutput = document.getElementById('humanized-output');
        let history = [];

        humanizeLevel.oninput = (e) => {
            levelValue.textContent = e.target.value;
        };

        function getSystemPrompt(level = 5) {
            return "You are helpful and knowledgeable. Respond naturally to questions.";
        }

        function getHumanizePrompt(level) {
            return `Rewrite this text with the same information but use different sentence structures and varied writing patterns.`;
        }

        function deepHumanize(text, level) {
            let result = text;

            // Strip all special dashes and replace with regular spaces or hyphens
            result = result.replace(/[—–\u2014\u2013]/g, ' ');
            
            // Remove most filler words that AI overuses
            const overusedFillers = ['probably', 'basically', 'really', 'honestly', 'actually', 'truly', 'certainly', 'indeed'];
            for (let filler of overusedFillers) {
                const pattern = new RegExp(`\\b${filler}\\s+`, 'gi');
                if (Math.random() > 0.3) {
                    result = result.replace(pattern, '');
                }
            }

            // Aggressive contractions
            const contractions = [
                [/\bI am\b/g, "I'm"],
                [/\byou are\b/g, "you're"],
                [/\bwe are\b/g, "we're"],
                [/\bthey are\b/g, "they're"],
                [/\bhe is\b/g, "he's"],
                [/\bshe is\b/g, "she's"],
                [/\bit is\b/g, "it's"],
                [/\bthat is\b/g, "that's"],
                [/\bwho is\b/g, "who's"],
                [/\bwhat is\b/g, "what's"],
                [/\bthere is\b/g, "there's"],
                [/\bdo not\b/g, "don't"],
                [/\bdoes not\b/g, "doesn't"],
                [/\bdid not\b/g, "didn't"],
                [/\bcannot\b/g, "can't"],
                [/\bcould not\b/g, "couldn't"],
                [/\bwould not\b/g, "wouldn't"],
                [/\bshould not\b/g, "shouldn't"],
                [/\bwill not\b/g, "won't"],
                [/\bhave not\b/g, "haven't"],
                [/\bhas not\b/g, "hasn't"],
                [/\bhad not\b/g, "hadn't"],
                [/\bis not\b/g, "isn't"],
                [/\bare not\b/g, "aren't"],
                [/\bwas not\b/g, "wasn't"],
                [/\bwere not\b/g, "weren't"],
                [/\bI would\b/g, "I'd"],
                [/\byou would\b/g, "you'd"],
                [/\bhe would\b/g, "he'd"],
                [/\bshe would\b/g, "she'd"],
                [/\bwe would\b/g, "we'd"],
                [/\bthey would\b/g, "they'd"],
                [/\bI have\b/g, "I've"],
                [/\byou have\b/g, "you've"],
                [/\bwe have\b/g, "we've"],
                [/\bthey have\b/g, "they've"],
                [/\bwho have\b/g, "who've"],
                [/\bI will\b/g, "I'll"],
                [/\byou will\b/g, "you'll"],
                [/\bhe will\b/g, "he'll"],
                [/\bshe will\b/g, "she'll"],
                [/\bwe will\b/g, "we'll"],
                [/\bthey will\b/g, "they'll"],
                [/\bthat will\b/g, "that'll"]
            ];

            for (let [pattern, replacement] of contractions) {
                result = result.replace(pattern, replacement);
            }

            // Remove formal academic transitions
            result = result.replace(/\b(Furthermore|Moreover|Nevertheless|Nonetheless|Subsequently|Consequently|Therefore|Thus|Hence),?\s+/gi, '');
            result = result.replace(/\bIn conclusion,?\s+/gi, '');
            result = result.replace(/\bIn summary,?\s+/gi, '');
            result = result.replace(/\bTo summarize,?\s+/gi, '');
            result = result.replace(/\bIt is important to note that\s+/gi, '');
            result = result.replace(/\bIt should be noted that\s+/gi, '');
            result = result.replace(/\bNotably,?\s+/gi, '');

            // Split into sentences
            let sentences = result.split(/([.!?]+\s+)/);
            let processed = [];
            
            for (let i = 0; i < sentences.length; i++) {
                let s = sentences[i];
                
                // Skip punctuation-only parts
                if (/^[.!?]+\s+$/.test(s)) {
                    processed.push(s);
                    continue;
                }

                if (s.trim().length === 0) continue;

                // Add natural fillers occasionally but not the AI ones
                if (level >= 5 && Math.random() > 0.75 && processed.length > 2) {
                    const naturalFillers = ['Plus', 'Also', 'And', 'But'];
                    const filler = naturalFillers[Math.floor(Math.random() * naturalFillers.length)];
                    if (!/^(Plus|Also|And|But|So|Or)\s/i.test(s)) {
                        s = filler + ' ' + s.charAt(0).toLowerCase() + s.slice(1);
                    }
                }

                // Vary sentence connectors to break patterns
                if (level >= 6 && Math.random() > 0.8) {
                    s = s.replace(/;\s+/g, '. ');
                    s = s.replace(/:\s+([a-z])/gi, (match, letter) => {
                        return Math.random() > 0.5 ? ' - ' + letter : ': ' + letter;
                    });
                }

                // Introduce natural imperfections
                if (level >= 7 && Math.random() > 0.85) {
                    // Remove some commas
                    const words = s.split(' ');
                    if (words.length > 6) {
                        s = s.replace(/, /g, () => Math.random() > 0.4 ? ', ' : ' ');
                    }
                }

                // Break up lists that sound too structured
                if (level >= 6) {
                    s = s.replace(/(\w+), (\w+), and (\w+)/g, (match, w1, w2, w3) => {
                        const variations = [
                            `${w1} and ${w2} and ${w3}`,
                            `${w1}, ${w2} and ${w3}`,
                            `${w1} plus ${w2} and ${w3}`
                        ];
                        return variations[Math.floor(Math.random() * variations.length)];
                    });
                }

                // Shuffle formal academic words
                const formalWords = {
                    'demonstrates': ['shows', 'proves', 'reveals'],
                    'illustrates': ['shows', 'displays', 'demonstrates'],
                    'exemplifies': ['shows', 'represents', 'demonstrates'],
                    'utilizes': ['uses', 'employs'],
                    'indicates': ['shows', 'suggests', 'points to'],
                    'reveals': ['shows', 'uncovers', 'exposes'],
                    'manifests': ['shows', 'displays', 'appears as']
                };

                for (let [formal, informal] of Object.entries(formalWords)) {
                    const pattern = new RegExp(`\\b${formal}\\b`, 'gi');
                    if (pattern.test(s) && Math.random() > 0.5) {
                        const replacement = informal[Math.floor(Math.random() * informal.length)];
                        s = s.replace(pattern, replacement);
                    }
                }

                processed.push(s);
            }

            result = processed.join('');

            // Final cleanup
            result = result.replace(/\s+([.,!?])/g, '$1');
            result = result.replace(/\s{2,}/g, ' ');
            result = result.replace(/([.!?]){2,}/g, '.');
            
            // Vary paragraph breaks for better flow
            if (level >= 7) {
                const paragraphs = result.split('\n\n');
                result = paragraphs.map(para => {
                    // Sometimes merge short sentences
                    if (Math.random() > 0.7) {
                        para = para.replace(/\.\s+([A-Z])/g, (match, letter) => {
                            return Math.random() > 0.6 ? ', and ' + letter.toLowerCase() : match;
                        });
                    }
                    return para;
                }).join('\n\n');
            }

            // Remove repetitive starts
            const lines = result.split('. ');
            const startWords = {};
            for (let i = 0; i < lines.length; i++) {
                const firstWord = lines[i].trim().split(' ')[0];
                if (startWords[firstWord]) {
                    startWords[firstWord]++;
                    if (startWords[firstWord] > 2 && Math.random() > 0.5) {
                        const alternatives = ['Also', 'Plus', 'And', 'Then'];
                        const alt = alternatives[Math.floor(Math.random() * alternatives.length)];
                        lines[i] = alt + ' ' + lines[i].charAt(0).toLowerCase() + lines[i].slice(1);
                    }
                } else {
                    startWords[firstWord] = 1;
                }
            }
            result = lines.join('. ');

            return result.trim();
        }

        function buildPrompt(userMsg, level = 5) {
            let prompt = getSystemPrompt(level) + "\n\n";
            
            for (let msg of history) {
                if (msg.role === 'user') {
                    prompt += `Human: ${msg.content}\n\n`;
                } else {
                    prompt += `Assistant: ${msg.content}\n\n`;
                }
            }
            
            prompt += `Human: ${userMsg}\n\nAssistant:`;
            return prompt;
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            input.value = '';
            sendBtn.disabled = true;
            addMessage('user', msg);

            try {
                const fullPrompt = buildPrompt(msg, 5);
                const encodedPrompt = encodeURIComponent(fullPrompt);
                const seed = Math.floor(Math.random() * 1000000);
                
                const url = `https://text.pollinations.ai/${encodedPrompt}?seed=${seed}&model=openai`;
                
                const res = await fetch(url);
                const data = await res.text();
                
                try {
                    const parsed = JSON.parse(data);
                    if (parsed.refusal !== undefined && parsed.refusal !== null) {
                        addMessage('assistant', 'ok so basically you put sum in thats bad');
                        history.push({ role: 'user', content: msg });
                        history.push({ role: 'assistant', content: 'ok so basically you put sum in thats bad' });
                        sendBtn.disabled = false;
                        input.focus();
                        return;
                    }
                } catch (e) {}
                
                const humanized = deepHumanize(data, 5);
                
                history.push({ role: 'user', content: msg });
                history.push({ role: 'assistant', content: humanized });
                
                addMessage('assistant', humanized);

            } catch (err) {
                addMessage('assistant', 'sorry that didnt work');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        async function humanizeText() {
            const text = textInput.value.trim();
            if (!text) return;

            humanizeBtn.disabled = true;
            humanizedOutput.textContent = 'Processing...';

            try {
                const level = parseInt(humanizeLevel.value);
                const prompt = getHumanizePrompt(level) + `\n\nText:\n${text}\n\nRewritten:`;
                const encodedPrompt = encodeURIComponent(prompt);
                const seed = Math.floor(Math.random() * 1000000);
                
                const url = `https://text.pollinations.ai/${encodedPrompt}?seed=${seed}&model=openai`;
                
                const res = await fetch(url);
                const data = await res.text();

                try {
                    const parsed = JSON.parse(data);
                    if (parsed.refusal !== undefined && parsed.refusal !== null) {
                        humanizedOutput.textContent = 'ok so basically you put sum in thats bad';
                        humanizeBtn.disabled = false;
                        return;
                    }
                } catch (e) {}
                
                const humanized = deepHumanize(data, level);
                humanizedOutput.textContent = humanized;

            } catch (err) {
                humanizedOutput.textContent = 'sorry that didnt work';
            }

            humanizeBtn.disabled = false;
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
        humanizeBtn.onclick = humanizeText;
    </script>
</body>
</html>

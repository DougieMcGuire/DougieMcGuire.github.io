<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        .panel:last-child { border-right: none; }
        .panel-header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user {
            align-self: flex-end;
            background: #007aff;
            color: white;
        }
        .assistant {
            align-self: flex-start;
            background: white;
            color: black;
            border: 1px solid #e0e0e0;
        }
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        #humanized-output {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 150px;
            white-space: pre-wrap;
            line-height: 1.5;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .humanizer-content {
            display: flex;
            flex-direction: column;
            padding: 15px;
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-header">Chat</div>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." />
            <button id="send">Send</button>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Text Humanizer</div>
        <div class="humanizer-content">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Humanization Level</span>
                    <span id="level-value">5</span>
                </div>
                <input type="range" id="humanize-level" min="1" max="10" value="5">
            </div>
            <textarea id="text-input" placeholder="Paste text here to humanize..."></textarea>
            <button id="humanize-btn">Humanize Text</button>
            <div id="humanized-output"></div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const textInput = document.getElementById('text-input');
        const humanizeBtn = document.getElementById('humanize-btn');
        const humanizeLevel = document.getElementById('humanize-level');
        const levelValue = document.getElementById('level-value');
        const humanizedOutput = document.getElementById('humanized-output');
        let history = [];

        humanizeLevel.oninput = (e) => {
            levelValue.textContent = e.target.value;
        };

        function getSystemPrompt(level = 5) {
            return "You are helpful and knowledgeable. Respond naturally to questions and avoid repetitive patterns in your writing.";
        }

        function getHumanizePrompt(level) {
            return `Rewrite this text. Keep the same ideas and information but write it differently. Vary your sentence structure and avoid repetitive patterns. Use standard punctuation only.`;
        }

        function deepHumanize(text, level) {
            let result = text;

            // Remove em dashes and long dashes
            result = result.replace(/—/g, ' ');
            result = result.replace(/–/g, ' ');
            result = result.replace(/\u2014/g, ' ');
            result = result.replace(/\u2013/g, ' ');
            
            // Remove ellipses at sentence ends sometimes
            result = result.replace(/\.\.\.(\s+[A-Z])/g, (match, next) => {
                if (Math.random() > 0.5) return '.' + next;
                return match;
            });

            // Aggressive contractions
            const contractionMap = [
                [/\b[Ii] am\b/g, "I'm"],
                [/\b[Yy]ou are\b/g, "you're"],
                [/\b[Ww]e are\b/g, "we're"],
                [/\b[Tt]hey are\b/g, "they're"],
                [/\b[Hh]e is\b/g, "he's"],
                [/\b[Ss]he is\b/g, "she's"],
                [/\b[Ii]t is\b/g, "it's"],
                [/\b[Tt]hat is\b/g, "that's"],
                [/\b[Ww]ho is\b/g, "who's"],
                [/\b[Ww]hat is\b/g, "what's"],
                [/\b[Dd]o not\b/g, "don't"],
                [/\b[Dd]oes not\b/g, "doesn't"],
                [/\b[Dd]id not\b/g, "didn't"],
                [/\b[Cc]annot\b/g, "can't"],
                [/\b[Cc]ould not\b/g, "couldn't"],
                [/\b[Ww]ould not\b/g, "wouldn't"],
                [/\b[Ss]hould not\b/g, "shouldn't"],
                [/\b[Ww]ill not\b/g, "won't"],
                [/\b[Hh]ave not\b/g, "haven't"],
                [/\b[Hh]as not\b/g, "hasn't"],
                [/\b[Hh]ad not\b/g, "hadn't"],
                [/\b[Ii]s not\b/g, "isn't"],
                [/\b[Ww]as not\b/g, "wasn't"],
                [/\b[Ww]ere not\b/g, "weren't"],
                [/\b[Ii] would\b/g, "I'd"],
                [/\byou would\b/g, "you'd"],
                [/\bhe would\b/g, "he'd"],
                [/\bshe would\b/g, "she'd"],
                [/\bwe would\b/g, "we'd"],
                [/\bthey would\b/g, "they'd"],
                [/\b[Ii] have\b/g, "I've"],
                [/\byou have\b/g, "you've"],
                [/\bwe have\b/g, "we've"],
                [/\bthey have\b/g, "they've"]
            ];

            for (let [pattern, replacement] of contractionMap) {
                result = result.replace(pattern, replacement);
            }

            // Split into sentences
            let sentences = result.split(/(?<=[.!?])\s+/);

            // Process each sentence
            sentences = sentences.map((sentence, idx) => {
                let s = sentence;

                // Add filler words at higher levels
                if (level >= 5 && Math.random() > 0.65) {
                    const fillers = ['honestly', 'actually', 'basically', 'really', 'probably', 'like', 'you know'];
                    const filler = fillers[Math.floor(Math.random() * fillers.length)];
                    if (!s.toLowerCase().startsWith(filler)) {
                        s = filler + ' ' + s.charAt(0).toLowerCase() + s.slice(1);
                    }
                }

                // Remove some filler words randomly
                if (Math.random() > 0.7) {
                    s = s.replace(/\b(honestly|actually|basically|truly|really|quite|very|somewhat|rather),?\s/gi, '');
                }

                // Add conjunctions at sentence start
                if (level >= 6 && idx > 0 && Math.random() > 0.75) {
                    const conjunctions = ['And ', 'But ', 'So ', 'Or '];
                    const conj = conjunctions[Math.floor(Math.random() * conjunctions.length)];
                    if (!/^(And|But|So|Or)\s/i.test(s)) {
                        s = conj + s.charAt(0).toLowerCase() + s.slice(1);
                    }
                }

                // Introduce minor grammar issues
                if (level >= 7 && Math.random() > 0.85) {
                    // Missing comma before "and"
                    s = s.replace(/, and /g, () => Math.random() > 0.5 ? ' and ' : ', and ');
                    // Extra comma
                    if (Math.random() > 0.7) {
                        const words = s.split(' ');
                        if (words.length > 5) {
                            const pos = Math.floor(Math.random() * (words.length - 2)) + 2;
                            words[pos] = words[pos] + ',';
                            s = words.join(' ');
                        }
                    }
                }

                // Vary punctuation
                if (level >= 8 && Math.random() > 0.8) {
                    if (s.endsWith('.')) {
                        const variations = ['.', '..', '...'];
                        s = s.slice(0, -1) + variations[Math.floor(Math.random() * variations.length)];
                    }
                }

                return s;
            });

            result = sentences.join(' ');

            // Fix double spaces
            result = result.replace(/  +/g, ' ');

            // Random lowercase after period
            if (level >= 8) {
                result = result.replace(/\.\s+([A-Z])/g, (match, letter) => {
                    if (Math.random() > 0.92) {
                        return '. ' + letter.toLowerCase();
                    }
                    return match;
                });
            }

            // Remove overly formal transitions
            result = result.replace(/\b(Furthermore|Moreover|Nevertheless|Nonetheless|Subsequently|Consequently|Therefore),?\s/gi, '');
            result = result.replace(/\bIn conclusion,?\s/gi, '');
            result = result.replace(/\bIn summary,?\s/gi, '');
            result = result.replace(/\bTo summarize,?\s/gi, '');

            // Break up parallel structures by adding variation
            const parallelPatterns = [
                /(\w+ing),\s(\w+ing),\s(and\s)?(\w+ing)/gi,
                /\bHe (\w+)\.\s+He (\w+)\.\s+He (\w+)\./gi,
                /\bShe (\w+)\.\s+She (\w+)\.\s+She (\w+)\./gi
            ];

            for (let pattern of parallelPatterns) {
                if (pattern.test(result) && Math.random() > 0.6) {
                    result = result.replace(pattern, (match) => {
                        const fillers = ['also', 'then', 'plus'];
                        return match.replace(/\.\s+/, '. ' + fillers[Math.floor(Math.random() * fillers.length)] + ' ');
                    });
                }
            }

            return result.trim();
        }

        function buildPrompt(userMsg, level = 5) {
            let prompt = getSystemPrompt(level) + "\n\n";
            
            for (let msg of history) {
                if (msg.role === 'user') {
                    prompt += `Human: ${msg.content}\n\n`;
                } else {
                    prompt += `Assistant: ${msg.content}\n\n`;
                }
            }
            
            prompt += `Human: ${userMsg}\n\nAssistant:`;
            return prompt;
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            input.value = '';
            sendBtn.disabled = true;
            addMessage('user', msg);

            try {
                const fullPrompt = buildPrompt(msg, 5);
                const encodedPrompt = encodeURIComponent(fullPrompt);
                const seed = Math.floor(Math.random() * 1000000);
                
                const url = `https://text.pollinations.ai/${encodedPrompt}?seed=${seed}&model=openai`;
                
                const res = await fetch(url);
                const data = await res.text();
                
                try {
                    const parsed = JSON.parse(data);
                    if (parsed.refusal !== undefined && parsed.refusal !== null) {
                        addMessage('assistant', 'ok so basically you put sum in thats bad');
                        history.push({ role: 'user', content: msg });
                        history.push({ role: 'assistant', content: 'ok so basically you put sum in thats bad' });
                        sendBtn.disabled = false;
                        input.focus();
                        return;
                    }
                } catch (e) {}
                
                const humanized = deepHumanize(data, 5);
                
                history.push({ role: 'user', content: msg });
                history.push({ role: 'assistant', content: humanized });
                
                addMessage('assistant', humanized);

            } catch (err) {
                addMessage('assistant', 'sorry that didnt work');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        async function humanizeText() {
            const text = textInput.value.trim();
            if (!text) return;

            humanizeBtn.disabled = true;
            humanizedOutput.textContent = 'Processing...';

            try {
                const level = parseInt(humanizeLevel.value);
                const prompt = getHumanizePrompt(level) + `\n\nText:\n${text}\n\nRewritten:`;
                const encodedPrompt = encodeURIComponent(prompt);
                const seed = Math.floor(Math.random() * 1000000);
                
                const url = `https://text.pollinations.ai/${encodedPrompt}?seed=${seed}&model=openai`;
                
                const res = await fetch(url);
                const data = await res.text();

                try {
                    const parsed = JSON.parse(data);
                    if (parsed.refusal !== undefined && parsed.refusal !== null) {
                        humanizedOutput.textContent = 'ok so basically you put sum in thats bad';
                        humanizeBtn.disabled = false;
                        return;
                    }
                } catch (e) {}
                
                const humanized = deepHumanize(data, level);
                humanizedOutput.textContent = humanized;

            } catch (err) {
                humanizedOutput.textContent = 'sorry that didnt work';
            }

            humanizeBtn.disabled = false;
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
        humanizeBtn.onclick = humanizeText;
    </script>
</body>
</html>

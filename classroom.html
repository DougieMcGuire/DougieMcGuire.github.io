<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Classroom</title>
<style>
    body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f1f3f4;
        color: #202124;
    }

    /* Sidebar */
    .sidebar {
        width: 260px;
        background-color: #fff;
        height: 100vh;
        position: fixed;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        padding: 20px;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 25px;
        color: #202124;
    }

    .sidebar a {
        display: block;
        padding: 12px 15px;
        margin-bottom: 8px;
        color: #202124;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
    }

    .sidebar a.active {
        background-color: #e8f0fe;
        font-weight: 500;
        color: #1a73e8;
    }

    .sidebar a:hover {
        background-color: #f1f3f4;
    }

    hr {
        border: none;
        border-top: 1px solid #dadce0;
        margin: 20px 0;
    }

    /* Main content */
    .main {
        margin-left: 280px;
        padding: 20px 30px;
    }

    /* Banner */
    .banner {
        height: 180px;
        background-image: url('https://www.gstatic.com/classroom/themes/Honors.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 25px;
        margin-bottom: 25px;
        color: white;
        font-weight: 500;
    }

    .banner h1 {
        font-size: 32px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    /* Class info and input */
    .class-info {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
    }

    .box {
        background-color: #fff;
        padding: 18px 20px;
        border-radius: 12px;
        flex: 1;
        box-shadow: 0 1px 3px rgba(60,64,67,0.1), 0 4px 8px rgba(60,64,67,0.08);
    }

    .box strong {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #5f6368;
    }

    .input-box {
        display: flex;
        align-items: center;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 24px;
        border: 1px solid #dadce0;
        outline: none;
        font-size: 14px;
        color: #202124;
    }

    .input-box button {
        margin-left: 10px;
        padding: 12px 25px;
        border: none;
        background-color: #1a73e8;
        color: white;
        border-radius: 24px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
    }

    .input-box button:hover {
        background-color: #155ab6;
    }

    .box h3 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 18px;
        color: #202124;
    }

    .box p {
        color: #5f6368;
        font-size: 14px;
        line-height: 1.5;
    }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Classes</h2>
    <a href="#" class="active">Math 101</a>
    <a href="#">History of Art</a>
    <a href="#">Computer Science</a>
    <a href="#">English Literature</a>
    <a href="#">Physics Lab</a>
    <hr>
    <a href="#">Archived classes</a>
    <a href="#">Settings</a>
</div>

<div class="main">
    <div class="banner">
        <h1>Google Classroom</h1>
    </div>

    <div class="class-info">
        <div class="box">
            <strong>Class code:</strong>
            <p>made with ❤️ - dougie</p>
        </div>
        <div class="box input-box">
            <input type="text" placeholder="Announce something to your class">
            <button>Post</button>
        </div>
    </div>

    <div class="box">
        <h3>Class Stream</h3>
        <p>Use the stream to share announcements, post assignments, and respond to student questions, just like in Google Classroom.</p>
    </div>
</div>

</body>
</html>

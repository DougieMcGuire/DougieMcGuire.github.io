<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Text Humanizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>AI Text Humanizer</h2>
  <textarea id="input" placeholder="Paste text here..."></textarea><br>
  <button onclick="humanize()">Humanize</button>
  <button onclick="copyOutput()">Copy Output</button>
  <div id="output"></div>

  <script>
    function humanizeText(text) {
      // Replace overly neat characters
      text = text.replace(/—/g, "-").replace(/…/g, "...");

      let words = text.split(/\s+/);
      let fillers = ["like", "you know", "sort of", "kind of", "basically", "actually", "I guess", "uh", "maybe"];
      let result = [];

      for (let w of words) {
        // Random lowercase
        if (Math.random() < 0.06) {
          w = w.toLowerCase();
        }

        // Random filler insertion
        if (Math.random() < 0.08) {
          result.push(fillers[Math.floor(Math.random() * fillers.length)]);
        }

        // Random misplaced comma
        if (Math.random() < 0.05) {
          w = w + ",";
        }

        // Random duplicate word effect (sometimes humans do this)
        if (Math.random() < 0.03) {
          result.push(w);
        }

        result.push(w);
      }

      let output = result.join(" ");

      // Random double spacing sometimes
      output = output.replace(/\s+/g, m => Math.random() < 0.1 ? "  " : " ");

      return output;
    }

    function humanize() {
      let input = document.getElementById("input").value;
      if (!input.trim()) {
        document.getElementById("output").innerText = "⚠️ Please enter some text first.";
        return;
      }
      let output = humanizeText(input);
      document.getElementById("output").innerText = output;
    }

    function copyOutput() {
      let output = document.getElementById("output").innerText;
      if (!output.trim()) {
        alert("No output to copy!");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>

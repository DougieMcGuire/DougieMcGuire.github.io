<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output-group {
            margin-top: 30px;
        }
        #outputText {
            background-color: #f8f9fa;
            min-height: 150px;
        }
        .word-count {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Humanizer</h1>
        <div class="input-group">
            <label for="inputText">Paste your AI-generated text here:</label>
            <textarea id="inputText" placeholder="Enter text to humanize..."></textarea>
            <div class="word-count">Word count: <span id="inputWordCount">0</span></div>
        </div>
        
        <button id="humanizeBtn">Humanize Text</button>
        
        <div class="output-group">
            <label for="outputText">Humanized output:</label>
            <textarea id="outputText" readonly></textarea>
            <div class="word-count">Word count: <span id="outputWordCount">0</span></div>
        </div>
    </div>

    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            const wordCount = this.value.trim() ? this.value.trim().split(/\s+/).length : 0;
            document.getElementById('inputWordCount').textContent = wordCount;
        });

        document.getElementById('humanizeBtn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            
            if (!inputText.trim()) {
                alert('Please enter some text to humanize.');
                return;
            }

            // Show a loading state
            const btn = this;
            const originalText = btn.textContent;
            btn.textContent = 'Processing...';
            btn.disabled = true;

            // Simulate processing time, then humanize
            setTimeout(() => {
                const humanizedText = humanizeText(inputText);
                document.getElementById('outputText').value = humanizedText;
                
                const outputWordCount = humanizedText.trim() ? humanizedText.trim().split(/\s+/).length : 0;
                document.getElementById('outputWordCount').textContent = outputWordCount;
                
                // Reset button
                btn.textContent = originalText;
                btn.disabled = false;
            }, 800);
        });

        function humanizeText(text) {
            let result = text;
            
            // 1. Remove Em spaces and other unusual spaces
            result = result.replace(/[\u2000-\u200F]/g, ' ');
            
            // 2. Normalize all whitespace
            result = result.replace(/\s+/g, ' ');
            
            // 3. Add subtle sentence structure variations
            result = varySentenceStructure(result);
            
            // 4. Introduce minor, natural imperfections
            result = introduceNaturalImperfections(result);
            
            // 5. Fix common AI phrasing patterns
            result = fixCommonAIPatterns(result);
            
            return result;
        }

        function varySentenceStructure(text) {
            const sentences = text.split(/(?<=[.!?])\s+/);
            if (sentences.length <= 2) return text;
            
            // Occasionally start a sentence with a conjunction (5% chance per sentence)
            for (let i = 1; i < sentences.length; i++) {
                if (Math.random() < 0.05) {
                    const conjunctions = ['And', 'But', 'So', 'Yet', 'Or'];
                    const randomConj = conjunctions[Math.floor(Math.random() * conjunctions.length)];
                    sentences[i] = randomConj + ' ' + sentences[i].toLowerCase();
                }
            }
            
            return sentences.join(' ');
        }

        function introduceNaturalImperfections(text) {
            let result = text;
            
            // Occasionally add a conversational parenthesis (3% chance per sentence)
            if (Math.random() < 0.03) {
                const asides = [', of course,', ', admittedly,', ', honestly,'];
                const randomAside = asides[Math.floor(Math.random() * asides.length)];
                
                const sentences = result.split(/(?<=[.!?])\s+/);
                if (sentences.length > 0) {
                    const randomIndex = Math.floor(Math.random() * sentences.length);
                    sentences[randomIndex] = sentences[randomIndex].replace(/([,.]|$)/, randomAside + '$1');
                    result = sentences.join(' ');
                }
            }
            
            return result;
        }

        function fixCommonAIPatterns(text) {
            let result = text;
            
            // Replace some common AI formalities with more natural phrasing
            const replacements = [
                [/utilize/gi, 'use'],
                [/commence/gi, 'start'],
                [/therefore/gi, 'so'],
                [/however/gi, 'but'],
                [/in order to/gi, 'to'],
                [/it is important to note that/gi, ''],
                [/it should be noted that/gi, '']
            ];
            
            replacements.forEach(([pattern, replacement]) => {
                result = result.replace(pattern, replacement);
            });
            
            return result;
        }
    </script>
</body>
</html>

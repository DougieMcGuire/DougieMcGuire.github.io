<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Humanizer Advanced</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
  }
  h1 {
    font-size: 24px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
    font-size: 16px;
    padding: 10px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<h1>AI Humanizer Advanced</h1>
<textarea id="input" placeholder="Paste AI-generated text here"></textarea>
<br>
<button onclick="humanizeText()">Humanize Text</button>
<div id="output"></div>

<script>
function humanizeText() {
  let text = document.getElementById('input').value;

  // Remove em dashes
  text = text.replace(/â€”/g, "");

  // Word substitutions for "banned words"
  const substitutions = {
    "can": "could",
    "could": "can",
    "may": "might",
    "just": "simply",
    "really": "truly",
    "actually": "in fact",
    "that": "which",
    "very": "extremely"
    // add more substitutions as needed
  };

  for (let word in substitutions) {
    let regex = new RegExp("\\b" + word + "\\b", "gi");
    text = text.replace(regex, function(match) {
      // Randomize capitalization
      if (Math.random() < 0.3) match = match.toUpperCase();
      return substitutions[word];
    });
  }

  // Introduce random punctuation and comma randomness
  text = text.split(" ").map(word => {
    if (Math.random() < 0.1) word += ",";
    if (Math.random() < 0.05) word = word.toUpperCase();
    return word;
  }).join(" ");

  // Split sentences
  let sentences = text.split(/[.!?]+/).map(s => s.trim()).filter(s => s.length > 0);

  // Randomly break long sentences
  sentences = sentences.map(sentence => {
    if (sentence.length > 120) {
      let parts = sentence.match(/.{1,100}(?:\s|$)/g);
      if (parts) sentence = parts.join(". ");
    }
    // Add random punctuation inside sentences
    sentence = sentence.replace(/, /g, function() {
      return Math.random() < 0.3 ? " " : ", ";
    });
    return sentence;
  });

  let humanized = sentences.join(". ") + ".";
  document.getElementById('output').innerText = humanized;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie's 3D Checker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
        }

        input, select, button {
            margin: 10px;
            padding: 14px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #444;
            outline: none;
            background-color: #2b2b2b;
            color: #f0f0f0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input:hover, select:hover, button:hover {
            border-color: #5a9bd4;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #5a9bd4;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682b4;
        }

        .preview-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .preview-container {
            margin: 15px;
            text-align: center;
            background-color: #2b2b2b;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        .preview-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
        }

        .preview-container img {
            max-width: 120px;
            max-height: 120px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            border: 1px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .preview-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
        }

        .id-label {
            margin-top: 10px;
            font-size: 1em;
            color: #aaa;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Dougie's 3D Checker</h1>

    <select id="section">
        <option value="outfit">Outfit</option>
        <option value="hat">Hat</option>
        <option value="glasses">Glasses</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="outerwear">Outerwear</option>
        <option value="footwear">Footwear</option>
    </select>

    <input type="number" id="start" min="1" value="1" placeholder="Starting ID">
    <input type="number" id="end" min="1" value="6" placeholder="Ending ID">

    <button onclick="generateImages()">Generate Images</button>

    <div class="preview-images" id="previewImages"></div>

    <script>
        function generateImages() {
            const section = document.getElementById('section').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const previewContainer = document.getElementById('previewImages');
            
            previewContainer.innerHTML = "";

            const sectionPath = section === 'outfit' ? 'body' : section;

            for (let i = start; i <= end; i++) {
                const imgUrl = `https://preview.bitmoji.com/bm-preview/v3/avatar/${sectionPath}?scale=0.5&gender=1&style=5&${section}=${i}&ua=2&clothing_type=1`;
                const img = document.createElement('img');
                img.src = imgUrl;

                img.onload = function() {
                    const container = document.createElement('div');
                    container.classList.add('preview-container');
                    
                    const idLabel = document.createElement('div');
                    idLabel.classList.add('id-label');
                    idLabel.textContent = "ID: " + i;

                    container.appendChild(img);
                    container.appendChild(idLabel);
                    previewContainer.appendChild(container);
                };
            }
        }
    </script>
</body>
</html>

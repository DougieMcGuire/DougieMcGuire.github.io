<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie's 3D Checker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #333 100%);
            padding: 20px;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 4em;
            color: #f8f8f8;
            margin-bottom: 40px;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }

        select, input, button {
            margin: 10px;
            padding: 16px 24px;
            font-size: 1.2em;
            border-radius: 12px;
            border: 1px solid #555;
            outline: none;
            background: rgba(43, 43, 43, 0.85);
            color: #f0f0f0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 0, 0, 0.5) inset;
            backdrop-filter: blur(10px);
        }

        select:hover, input:hover, button:hover {
            border-color: #6ba7ea;
            box-shadow: 0 8px 20px rgba(91, 155, 212, 0.7), 0 0 25px rgba(91, 155, 212, 0.5) inset;
        }

        button {
            background: linear-gradient(135deg, #6ba7ea 0%, #357ab8 100%);
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #508dc7 0%, #285a8c 100%);
        }

        .preview-images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            justify-items: center;
            margin-top: 50px;
            animation: fadeInUp 1s ease-out;
        }

        .preview-container {
            text-align: center;
            background: rgba(43, 43, 43, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .preview-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.4s ease;
            transform: rotate(45deg) translate(-50%, -50%);
            z-index: 1;
        }

        .preview-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.9);
        }

        .preview-container:hover::before {
            transform: rotate(0) translate(-50%, -50%);
        }

        .preview-container img {
            max-width: 140px;
            max-height: 140px;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            border: 2px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .preview-container img:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(91, 155, 212, 0.7);
        }

        .id-label {
            margin-top: 12px;
            font-size: 1.1em;
            color: #ccc;
            z-index: 2;
            position: relative;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Dougie's 3D Checker</h1>

    <select id="section">
        <option value="outfit">Outfit</option>
        <option value="hat">Hat</option>
        <option value="glasses">Glasses</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="outerwear">Outerwear</option>
        <option value="footwear">Footwear</option>
    </select>

    <input type="number" id="start" min="1" value="1" placeholder="Starting ID">
    <input type="number" id="end" min="1" value="6" placeholder="Ending ID">

    <button onclick="generateImages()">Generate Images</button>

    <div class="preview-images" id="previewImages"></div>

    <script>
        function generateImages() {
            const section = document.getElementById('section').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const previewContainer = document.getElementById('previewImages');
            
            previewContainer.innerHTML = "";

            const sectionPath = section === 'outfit' ? 'body' : section;

            for (let i = start; i <= end; i++) {
                const imgUrl = `https://preview.bitmoji.com/bm-preview/v3/avatar/${sectionPath}?scale=0.5&gender=1&style=5&${section}=${i}&ua=2&clothing_type=1`;
                const img = document.createElement('img');
                img.src = imgUrl;

                img.onload = function() {
                    const container = document.createElement('div');
                    container.classList.add('preview-container');
                    
                    const idLabel = document.createElement('div');
                    idLabel.classList.add('id-label');
                    idLabel.textContent = "ID: " + i;

                    container.appendChild(img);
                    container.appendChild(idLabel);
                    previewContainer.appendChild(container);
                };
            }
        }
    </script>
</body>
</html>

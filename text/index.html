<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Texting App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="auth-container">
        <h1>Simple Texting App</h1>
        <div>
            <button id="google-signin">Sign in with Google</button>
            <h3>Or</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signup">Sign Up</button>
            <button id="login">Login</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div>
            <p id="username"></p>
            <button id="logout">Logout</button>
        </div>

        <div>
            <h3>Friends</h3>
            <input type="text" id="friend-username" placeholder="Add a friend">
            <button id="add-friend">Add Friend</button>
            <ul id="friend-list"></ul>
        </div>

        <div>
            <h3 id="chat-with">Chat with: None</h3>
            <ul id="messages"></ul>
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-message">Send</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same up to styles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Previous styles remain the same */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .request-item {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-buttons button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .accept-btn {
            background-color: #4CAF50;
            color: white;
        }

        .decline-btn {
            background-color: #f44336;
            color: white;
        }

        .request-count {
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        #notifications {
            cursor: pointer;
            padding: 10px;
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Previous auth-container remains the same -->
    <div id="chat-container">
        <div id="sidebar">
            <div id="user-info">
                <span id="current-username"></span>
                <div class="dropdown">
                    <div id="notifications">
                        Friend Requests
                        <span id="request-count" class="request-count" style="display: none;">0</span>
                    </div>
                    <div id="friend-requests" class="dropdown-content">
                        <!-- Friend requests will be populated here -->
                    </div>
                </div>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="friends-list">
                <h3>Friends</h3>
                <input type="text" id="friend-username" placeholder="Add friend by username">
                <button onclick="sendFriendRequest()">Send Request</button>
                <div id="friends"></div>
            </div>
        </div>
        <!-- Rest of the chat container remains the same -->
    </div>

    <!-- Previous Firebase SDK imports remain the same -->

    <script>
        // Previous Firebase config and initialization remains the same

        // Friend Request Functions
        async function sendFriendRequest() {
            const friendUsername = document.getElementById('friend-username').value.toLowerCase();
            if (!friendUsername) return;

            try {
                // Check if username exists
                const usernameDoc = await db.collection('usernames')
                    .where('username', '==', friendUsername)
                    .get();

                if (usernameDoc.empty) {
                    alert('User not found');
                    return;
                }

                const friendId = usernameDoc.docs[0].data().userId;
                
                // Don't allow sending request to self
                if (friendId === currentUser.uid) {
                    alert("You can't send a friend request to yourself");
                    return;
                }

                // Check if already friends
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.data().friends.includes(friendId)) {
                    alert('Already friends with this user');
                    return;
                }

                // Check if request already sent
                const existingRequest = await db.collection('friendRequests')
                    .where('from', '==', currentUser.uid)
                    .where('to', '==', friendId)
                    .get();

                if (!existingRequest.empty) {
                    alert('Friend request already sent');
                    return;
                }

                // Send friend request
                await db.collection('friendRequests').add({
                    from: currentUser.uid,
                    to: friendId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending'
                });

                document.getElementById('friend-username').value = '';
                alert('Friend request sent!');
            } catch (error) {
                alert(error.message);
            }
        }

        async function loadFriendRequests() {
            const requestsDiv = document.getElementById('friend-requests');
            requestsDiv.innerHTML = '';
            
            const requests = await db.collection('friendRequests')
                .where('to', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .get();

            const requestCount = requests.size;
            const countElement = document.getElementById('request-count');
            
            if (requestCount > 0) {
                countElement.style.display = 'block';
                countElement.textContent = requestCount;
            } else {
                countElement.style.display = 'none';
            }

            for (const request of requests.docs) {
                const requestData = request.data();
                const senderDoc = await db.collection('users').doc(requestData.from).get();
                const senderData = senderDoc.data();

                const requestElement = document.createElement('div');
                requestElement.className = 'request-item';
                requestElement.innerHTML = `
                    <span>${senderData.username}</span>
                    <div class="request-buttons">
                        <button class="accept-btn" onclick="handleFriendRequest('${request.id}', 'accept')">Accept</button>
                        <button class="decline-btn" onclick="handleFriendRequest('${request.id}', 'decline')">Decline</button>
                    </div>
                `;
                requestsDiv.appendChild(requestElement);
            }
        }

        async function handleFriendRequest(requestId, action) {
            try {
                const requestDoc = await db.collection('friendRequests').doc(requestId).get();
                const requestData = requestDoc.data();

                if (action === 'accept') {
                    // Add both users to each other's friends list
                    await db.collection('users').doc(currentUser.uid).update({
                        friends: firebase.firestore.FieldValue.arrayUnion(requestData.from)
                    });
                    await db.collection('users').doc(requestData.from).update({
                        friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    });
                }

                // Delete the request
                await db.collection('friendRequests').doc(requestId).delete();
                
                // Reload friend requests and friends list
                loadFriendRequests();
                loadFriends();
            } catch (error) {
                console.error("Error handling friend request:", error);
                alert('Error handling friend request');
            }
        }

        // Modify existing functions to work better with real-time updates
        async function sendMessage() {
            if (!currentChat) {
                alert('Please select a friend to chat with');
                return;
            }
            
            const messageText = document.getElementById('message-text').value.trim();
            if (!messageText) return;

            try {
                const chatId = [currentUser.uid, currentChat].sort().join('_');
                
                await db.collection('messages').add({
                    chatId: chatId,
                    sender: currentUser.uid,
                    text: messageText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('message-text').value = '';
            } catch (error) {
                console.error("Error sending message:", error);
                alert('Error sending message');
            }
        }

        // Set up real-time listeners
        function setupRealtimeListeners() {
            // Listen for new friend requests
            db.collection('friendRequests')
                .where('to', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .onSnapshot(() => {
                    loadFriendRequests();
                });
        }

        // Modify the auth state observer to include new listeners
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                document.getElementById('current-username').textContent = userData.username;
                
                setupRealtimeListeners();
                loadFriendRequests();
                loadFriends();
            } else {
                currentUser = null;
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('chat-container').style.display = 'none';
            }
        });

        // Add dropdown toggle functionality
        document.getElementById('notifications').onclick = function() {
            document.getElementById('friend-requests').classList.toggle('show');
        };

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('#notifications')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (const dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        #auth-container, #chat-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        #auth-container {
            text-align: center;
        }

        #login-form input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #login-form button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #user-info {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        #friends-list {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        #friends-list input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .friend {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }

        .friend:hover {
            background: #e0e0e0;
        }

        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        #message-input {
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
        }

        #message-input input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sent {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
        }

        .received {
            background-color: #e4e6eb;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2>Welcome to Chat App</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="sidebar">
            <div id="user-info">
                <span id="current-username"></span>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="friends-list">
                <h3>Friends</h3>
                <input type="text" id="friend-username" placeholder="Add friend by username">
                <button onclick="addFriend()">Add Friend</button>
                <div id="friends"></div>
            </div>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <div id="message-input">
                <input type="text" id="message-text" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        function signup() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    db.collection("users").doc(currentUser.uid).set({ username, friends: [] });
                    loadChatUI(username);
                })
                .catch((error) => alert(error.message));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    db.collection("users").doc(currentUser.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                loadChatUI(doc.data().username);
                            }
                        });
                })
                .catch((error) => alert(error.message));
        }

        function loadChatUI(username) {
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            document.getElementById("current-username").innerText = `Logged in as: ${username}`;
            loadFriends();
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        function addFriend() {
            const friendUsername = document.getElementById("friend-username").value;
            db.collection("users").where("username", "==", friendUsername).get()
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        const friendId = snapshot.docs[0].id;
                        db.collection("users").doc(currentUser.uid).update({
                            friends: firebase.firestore.FieldValue.arrayUnion(friendId)
                        });
                        loadFriends();
                    } else {
                        alert("User not found!");
                    }
                });
        }

        function loadFriends() {
            const friendsList = document.getElementById("friends");
            friendsList.innerHTML = "";
            db.collection("users").doc(currentUser.uid).get()
                .then((doc) => {
                    const friends = doc.data().friends;
                    friends.forEach((friendId) => {
                        db.collection("users").doc(friendId).get()
                            .then((friendDoc) => {
                                const friendDiv = document.createElement("div");
                                friendDiv.classList.add("friend");
                                friendDiv.innerText = friendDoc.data().username;
                                friendDiv.onclick = () => startChat(friendId, friendDoc.data().username);
                                friendsList.appendChild(friendDiv);
                            });
                    });
                });
        }

        function startChat(friendId, friendUsername) {
            currentChat = friendId;
            document.getElementById("messages").innerHTML = `<h3>Chatting with ${friendUsername}</h3>`;
            loadMessages();
        }

        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            db.collection("chats").doc(currentChat).collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
                snapshot.forEach((doc) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message", doc.data().sender === currentUser.uid ? "sent" : "received");
                    messageDiv.innerText = doc.data().text;
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        function sendMessage() {
            const messageText = document.getElementById("message-text").value;
            if (messageText.trim() === "") return;

            db.collection("chats").doc(currentChat).collection("messages").add({
                text: messageText,
                sender: currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById("message-text").value = "";
        }
    </script>
</body>
</html>

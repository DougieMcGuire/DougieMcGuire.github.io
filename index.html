<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #enterBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            animation: fadeInOut 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        #snapcode {
            width: 50%;
            margin-bottom: 20px;
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #bible-verse {
            max-width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .audio-player {
            margin-bottom: 15px;
        }
        .audio-player h4 {
            margin: 5px 0;
            font-size: 16px;
        }
        .progress-bar {
            width: 100%;
            background-color: #444;
            height: 5px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #fff;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="video1" style="display:none;" muted playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
        <img id="introImg" src="intro.jpeg" style="display:none;">
        <button id="enterBtn">Enter</button>
        <video id="paperVideo" style="display:none;">
            <source src="paper.mp4" type="video/mp4">
        </video>
        <video id="loopVideo" style="display:none;" loop>
            <source src="2.mp4" type="video/mp4">
        </video>
        <div id="ooo">
            <div id="bible-verse">
                <h3>Daily Bible Verse</h3>
                <p id="verse-text"></p>
            </div>
            <div class="audio-player" id="player1">
                <h4>Letting Someone Go</h4>
                <audio id="audio1" src="lsg.wav"></audio>
                <div class="progress-bar"><span></span></div>
            </div>
            <div class="audio-player" id="player2">
                <h4>loom</h4>
                <audio id="audio2" src="loom.wav"></audio>
                <div class="progress-bar"><span></span></div>
            </div>
            <div class="audio-player" id="player3">
                <h4>28</h4>
                <audio id="audio3" src="28.wav"></audio>
                <div class="progress-bar"><span></span></div>
            </div>
            <div class="audio-player" id="player4">
                <h4>The Great American Bar Scene</h4>
                <audio id="audio4" src="tgabs.wav"></audio>
                <div class="progress-bar"><span></span></div>
            </div>
            <img id="snapcode" src="snapcode.png" alt="Snapcode">
            <a href="https://www.tiktok.com/@MS4wLjABAAAAWeYM0K4CVaYCP7At_wqmyZsgbjYnozeo51loiUjKZnctRAxSL25bXGJLCBxAIDSN?is_from_webapp=1&sender_device=pc" class="social-btn" target="_blank">TikTok</a>
            <a href="https://instagram.com/d8ugie" class="social-btn" target="_blank">Instagram</a>
            <a href="https://youtube.com/@dcug" class="social-btn" target="_blank">YouTube</a>
            <a href="https://snapchat.com/add/dovgie" class="social-btn" target="_blank">Snapchat</a>
            <a href="https://dougie.wtf/explore" class="social-btn">Explore</a>
        </div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const ooo = document.getElementById('ooo');
        const verseText = document.getElementById('verse-text');
        const audioPlayers = document.querySelectorAll('.audio-player');

        // Ensure the first video is loaded before trying to play
        video1.load();
        video1.oncanplaythrough = function() {
            video1.style.display = 'block';
            video1.play().catch(error => {
                console.error("Error playing video1:", error);
                showIntroImage();
            });
        };

        function showIntroImage() {
            video1.style.display = 'none';
            introImg.style.display = 'block';
            enterBtn.style.display = 'block';
        }

        setTimeout(showIntroImage, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                ooo.style.display = 'block';
                loadRandomVerse();
            }, 800);
        });

        function loadRandomVerse() {
            fetch('verses.txt')
                .then(response => response.text())
                .then(text => {
                    const verses = text.split('\n').filter(verse => verse.trim() !== '');
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    verseText.textContent = randomVerse;
                })
                .catch(error => console.error('Error loading verses:', error));
        }

        // Audio Player Logic
        audioPlayers.forEach(player => {
            const audio = player.querySelector('audio');
            const progressBar = player.querySelector('.progress-bar span');

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
            });

            player.addEventListener('click', () => {
                if (audio.paused) {
                    // Pause all other players
                    audioPlayers.forEach(p => {
                        const otherAudio = p.querySelector('audio');
                        if (otherAudio !== audio) otherAudio.pause();
                    });
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #content {
            text-align: center;
        }
        #enterBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        #hiText {
            color: white;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="video1" style="display:none;">
            <source src="1.mov" type="video/quicktime">
        </video>
        <img id="introImg" src="intro.jpeg" style="display:none;">
        <button id="enterBtn">Enter</button>
        <video id="paperVideo" style="display:none;">
            <source src="paper.mov" type="video/quicktime">
        </video>
        <video id="loopVideo" style="display:none;" loop>
            <source src="2.mov" type="video/quicktime">
        </video>
        <div id="hiText">Hi</div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const hiText = document.getElementById('hiText');

        // Play first video
        video1.style.display = 'block';
        video1.play();

        setTimeout(() => {
            video1.style.display = 'none';
            introImg.style.display = 'block';
            enterBtn.style.display = 'inline-block';
        }, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                hiText.style.display = 'block';
            }, 800);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #enterBtn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            animation: fadeInOut 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #enterBtn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #snapcode {
            width: 30%;
            margin-bottom: 20px;
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        #bible-verse {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #verse-text {
            font-style: italic;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="video1" style="display:none;" muted playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
        <img id="introImg" src="intro.jpeg" style="display:none;">
        <button id="enterBtn">Enter</button>
        <video id="paperVideo" style="display:none;">
            <source src="paper.mp4" type="video/mp4">
        </video>
        <video id="loopVideo" style="display:none;" loop>
            <source src="2.mp4" type="video/mp4">
        </video>
        <audio id="backgroundMusic" loop>
            <source src="music.wav" type="audio/wav">
        </audio>
        <div id="ooo">
            <img id="snapcode" src="snapcode.png" alt="Snapcode">
            <a href="https://www.tiktok.com/@MS4wLjABAAAAWeYM0K4CVaYCP7At_wqmyZsgbjYnozeo51loiUjKZnctRAxSL25bXGJLCBxAIDSN?is_from_webapp=1&sender_device=pc" class="social-btn" target="_blank">TikTok</a>
            <a href="https://instagram.com/d8ugie" class="social-btn" target="_blank">Instagram</a>
            <a href="https://youtube.com/@dcug" class="social-btn" target="_blank">YouTube</a>
            <a href="https://snapchat.com/add/dovgie" class="social-btn" target="_blank">Snapchat</a>
            <a href="https://dougie.wtf/explore" class="social-btn">Explore</a>
            <div id="bible-verse">
                <h3>Daily Bible Verse</h3>
                <p id="verse-text"></p>
            </div>
        </div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const ooo = document.getElementById('ooo');
        const verseText = document.getElementById('verse-text');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Ensure the first video is loaded before trying to play
        video1.load();
        video1.oncanplaythrough = function() {
            video1.style.display = 'block';
            video1.play().catch(error => {
                console.error("Error playing video1:", error);
                showIntroImage();
            });
        };

        function showIntroImage() {
            video1.style.display = 'none';
            introImg.style.display = 'block';
            enterBtn.style.display = 'block';
        }

        setTimeout(showIntroImage, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();
            backgroundMusic.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                ooo.style.display = 'block';
                loadRandomVerse();
            }, 800);
        });

        function loadRandomVerse() {
            fetch('verses.txt')
                .then(response => response.text())
                .then(text => {
                    const verses = text.split('\n').filter(verse => verse.trim() !== '');
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    verseText.textContent = randomVerse;
                })
                .catch(error => console.error('Error loading verses:', error));
        }
    </script>
</body>
</html>

            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Intro Screen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        .intro-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .intro-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        .enter-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .enter-button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        .music-notice {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .intro-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .enter-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Background GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: -1;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main rectangle */
        .main-card {
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px 40px;
            max-width: 400px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile picture */
        .profile-pic {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background-image: url('pp.png');
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .profile-pic:hover {
            transform: translateX(-50%) scale(1.1);
            border-color: #ff6b6b;
            animation: none;
        }

        /* Links container */
        .links-container {
            margin-top: 40px;
        }

        /* Individual link */
        .link-item {
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Link content styling */
        .link-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Bible verse */
        .bible-verse {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            font-style: italic;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mute-button {

            right: 20px;

            align-items: center;
            justify-content: center;

        }

        .mute-button:hover {

            border-color: white;
            transform: scale(1.1);
        }

        .mute-button.muted {
            background: rgba(255, 0, 0, 0.7);

        /* Footer */

            bottom: 20px;
            left: 20px;

            font-size: 14px;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #333;
        }
        #content {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #enterBtn {
            padding: 18px 36px;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.15);
            border: 3px solid white;
            color: white;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #enterBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            height: auto;
            min-height: 700px;
            max-height: 90vh;
            background: linear-gradient(135deg, rgba(210, 180, 140, 0.95), rgba(180, 150, 110, 0.95));
            border-radius: 40px;
            padding: 120px 30px 40px;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.6) rgba(210, 180, 140, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(255, 255, 255, 0.1);
            border: 5px solid rgba(255, 255, 255, 0.7);
        }
        #ooo::-webkit-scrollbar {
            width: 10px;
        }
        #ooo::-webkit-scrollbar-track {
            background: rgba(210, 180, 140, 0.3);
            border-radius: 5px;
        }
        #ooo::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            border: 2px solid rgba(210, 180, 140, 0.3);
        }
        #snapcode {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 0 15px rgba(210, 180, 140, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #snapcode:hover {
            transform: translateX(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 0 18px rgba(210, 180, 140, 0.6);
        }
        .social-btn {
            display: block;
            width: 85%;
            padding: 16px;
            margin: 20px auto;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3));
            color: #333;
            text-decoration: none;
            border-radius: 35px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .social-btn:hover::before {
            left: 100%;
        }
        .social-btn:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.4));
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        #bible-verse {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        #verse-text {
            font-style: italic;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        #musicToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3));
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #musicToggle:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.4));
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Sequence with Fade</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
        }
        .fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #initialGif {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0;
        }
        #enterButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Initial GIF as background -->
    <img id="initialGif" class="fullscreen" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWo4c2R6enpjY2J3MWlzcXNldnZ4bjU0OHZqaWtucXplZ2F6eXdtZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SZsmjNkwzu4qZ8Pn1q/giphy.gif" alt="Initial GIF">

    <!-- Container for PNG and Enter Button -->
    <div id="container">
        <img id="introImage" class="fullscreen" src="intro.jpeg" alt="Intro Image">
        <button id="enterButton">Enter</button>
    </div>

    <!-- Second GIF -->
    <img id="secondGif" class="fullscreen" src="https://media.giphy.com/media/VW4ATxpcueKIp0JM8u/giphy.gif" alt="Second GIF" style="display: none;">

    <!-- Video -->
    <video id="video" class="fullscreen" autoplay loop style="display: none;">
        <source src="2.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Variables to easily edit durations and element IDs
        const initialGifDuration =1200; // Duration in milliseconds
        const secondGifDuration = 600;  // Duration in milliseconds
        const fadeDuration = 1000; // Fade duration in milliseconds

        const initialGif = document.getElementById('initialGif');
        const container = document.getElementById('container');
        const secondGif = document.getElementById('secondGif');
        const video = document.getElementById('video');
        const introImage = document.getElementById('introImage');

        // Display the initial GIF for the specified duration
        setTimeout(() => {
            initialGif.style.opacity = '0';
            setTimeout(() => {
                container.style.display = 'flex';
                introImage.style.opacity = '1';
            }, fadeDuration);
        }, initialGifDuration);

        // When the Enter button is clicked
        document.getElementById('enterButton').addEventListener('click', () => {
            container.style.display = 'none';
            secondGif.style.display = 'block';

            // Play the second GIF for the specified duration
            setTimeout(() => {
                secondGif.style.display = 'none';
                video.style.display = 'block';
            }, secondGifDuration);
        });
    </script>

</body>
</html>

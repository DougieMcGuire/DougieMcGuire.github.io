    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;

            background-color: #111;

        #content {

        #enterBtn {

            font-size: 24px;
            cursor: pointer;
            display: none;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;

            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffcc00;

            border-radius: 30px;
            transition: all 0.3s ease;
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        #enterBtn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: auto;
            min-height: 650px;
            max-height: 90vh;
            background: linear-gradient(145deg, rgba(255, 179, 153, 0.95), rgba(255, 140, 105, 0.85));
            border-radius: 30px;
            padding: 100px 20px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        #ooo::-webkit-scrollbar {
            display: none;
        }
        #snapcode {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

            border-color: rgba(255, 255, 255, 0.9);

}

        #bible-verse {

            transition: all 0.3s ease;

        #musicToggle:hover {

            transform: scale(1.1);
        }
        #musicPlayer {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            color: #ffcc00;
        }
        #musicPlayer .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #musicPlayer button {
            background: none;
            border: none;
            color: #ffcc00;
            font-size: 24px;
            cursor: pointer;
        }
        #musicPlayer .progress {
            width: 100%;
            height: 5px;
            background-color: #333;

            overflow: hidden;

        #musicPlayer .progress-bar {
            width: 0;
            height: 100%;
            background-color: #ffcc00;

        }
        #currentSong {

<body>

                <div class="controls">
                    <button id="prevBtn">‚èÆ</button>
                    <button id="playPauseBtn">‚ñ∂</button>
                    <button id="nextBtn">‚è≠</button>
                    <button id="shuffleBtn">üîÄ</button>
                </div>

                    <div class="progress-bar"></div>

    <button id="musicToggle">Pause Music</button>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const ooo = document.getElementById('ooo');
        const verseText = document.getElementById('verse-text');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');

        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const progressBar = document.querySelector('.progress-bar');
        const currentSongDisplay = document.getElementById('currentSong');

        video1.load();
        video1.oncanplaythrough = function() {
            video1.play().catch(error => {
                console.error("Error playing video1:", error);
                showIntroImage();
            });
        };

        function showIntroImage() {
            introImg.style.display = 'block';
            enterBtn.style.display = 'block';
        }

        setTimeout(showIntroImage, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();
            backgroundMusic.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                ooo.style.display = 'block';
                loadRandomVerse();
            }, 800);
        });

        function loadRandomVerse() {
            fetch('verses.txt')
                .then(response => response.text())
                .then(text => {
                    const verses = text.split('\n').filter(verse => verse.trim() !== '');
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    verseText.textContent = randomVerse;
                })
                .catch(error => console.error('Error loading verses:', error));
        }

        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = 'Pause Music';
                playPauseBtn.textContent = '‚è∏';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = 'Play Music';
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        const songs = [
            'audio1.mp3', 'audio2.mp3', 'audio3.mp3', 'audio4.mp3', 'audio5.mp3',
            'audio6.mp3', 'audio7.mp3', 'audio8.mp3', 'audio9.mp3', 'audio10.mp3'
        ];
        let currentSongIndex = 0;
        let isShuffled = false;

        function loadSong(index) {
            backgroundMusic.src = songs[index];
            currentSongDisplay.textContent = `Song ${index + 1}`;
        }

        function playSong() {
            backgroundMusic.play();
            playPauseBtn.textContent = '‚è∏';
            musicToggle.textContent = 'Pause Music';
        }

        function pauseSong() {
            backgroundMusic.pause();
            playPauseBtn.textContent = '‚ñ∂';
            musicToggle.textContent = 'Play Music';
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            playSong();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            playSong();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        shuffleBtn.addEventListener('click', () => {
            isShuffled = !isShuffled;
            if (isShuffled) {
                shuffleArray(songs);
                shuffleBtn.style.color = '#ff0000';
            } else {
                songs.sort((a, b) => a.localeCompare(b));
                shuffleBtn.style.color = '#ffcc00';
            }
            currentSongIndex = 0;
            loadSong(currentSongIndex);
            playSong();
        });

        backgroundMusic.addEventListener('timeupdate', () => {
            const progress = (backgroundMusic.currentTime / backgroundMusic.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        backgroundMusic.addEventListener('ended', nextSong);

        loadSong(currentSongIndex);
    </script>
</body>

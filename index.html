<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #enterBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            animation: fadeInOut 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #snapcode {
            width: 50%;
            margin-bottom: 20px;
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #bible-verse {
            margin: 20px 0;
        }
        #music-player {
            margin-top: 20px;
        }
        #song-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #time-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            margin-bottom: 10px;
        }
        #time-progress {
            width: 0;
            height: 100%;
            background-color: #fff;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="video1" style="display:none;" muted playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
        <img id="introImg" src="intro.jpeg" style="display:none;">
        <button id="enterBtn">Enter</button>
        <video id="paperVideo" style="display:none;">
            <source src="paper.mp4" type="video/mp4">
        </video>
        <video id="loopVideo" style="display:none;" loop>
            <source src="2.mp4" type="video/mp4">
        </video>
        <div id="ooo">
            <img id="snapcode" src="snapcode.png" alt="Snapcode">
            <a href="https://www.tiktok.com/@MS4wLjABAAAAWeYM0K4CVaYCP7At_wqmyZsgbjYnozeo51loiUjKZnctRAxSL25bXGJLCBxAIDSN?is_from_webapp=1&sender_device=pc" class="social-btn" target="_blank">TikTok</a>
            <a href="https://instagram.com/d8ugie" class="social-btn" target="_blank">Instagram</a>
            <a href="https://youtube.com/@dcug" class="social-btn" target="_blank">YouTube</a>
            <a href="https://snapchat.com/add/dovgie" class="social-btn" target="_blank">Snapchat</a>
            <a href="https://dougie.wtf/explore" class="social-btn">Explore</a>
            <div id="bible-verse">
                <h3>Daily Bible Verse</h3>
                <p id="verse-text"></p>
            </div>
            <div id="music-player">
                <div id="song-title">Letting Someone Go</div>
                <div id="time-bar"><div id="time-progress"></div></div>
                <audio id="audio-player" src="lsg.wav"></audio>
                <button id="play-pause">Play/Pause</button>
                <ul id="playlist">
                    <li data-src="lsg.wav">Letting Someone Go</li>
                    <li data-src="loom.wav">loom</li>
                    <li data-src="28.wav">28</li>
                    <li data-src="tgabs.wav">The Great American Bar Scene</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const ooo = document.getElementById('ooo');
        const verseText = document.getElementById('verse-text');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const songTitle = document.getElementById('song-title');
        const timeProgress = document.getElementById('time-progress');
        const playlist = document.getElementById('playlist');

        video1.load();
        video1.oncanplaythrough = function() {
            video1.style.display = 'block';
            video1.play().catch(error => {
                console.error("Error playing video1:", error);
                showIntroImage();
            });
        };

        function showIntroImage() {
            video1.style.display = 'none';
            introImg.style.display = 'block';
            enterBtn.style.display = 'block';
        }

        setTimeout(showIntroImage, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                ooo.style.display = 'block';
                loadRandomVerse();
            }, 800);
        });

        function loadRandomVerse() {
            fetch('verses.txt')
                .then(response => response.text())
                .then(text => {
                    const verses = text.split('\n').filter(verse => verse.trim() !== '');
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    verseText.textContent = randomVerse;
                })
                .catch(error => console.error('Error loading verses:', error));
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            timeProgress.style.width = `${progress}%`;
        });

        playlist.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                songTitle.textContent = e.target.textContent;
                audioPlayer.src = e.target.getAttribute('data-src');
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>

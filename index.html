<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougie.WTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #content {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #enterBtn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            animation: pulse 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        #enterBtn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(1.05);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ooo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 350px;
            height: auto;
            min-height: 500px; /* Increased minimum height */
            max-height: 90vh;
            background-color: rgba(210, 180, 140, 0.9);
            border-radius: 20px;
            padding: 80px 20px 20px; /* Increased top padding */
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        #ooo::-webkit-scrollbar {
            display: none;
        }
        #snapcode {
            width: 120px; /* Increased size */
            height: 120px; /* Increased size */
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: -60px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid rgba(210, 180, 140, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        #snapcode:hover {
            transform: translateX(-50%) scale(1.1);
            border-color: rgba(255, 255, 255, 0.9);
        }
        .social-btn {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }
        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        #bible-verse {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-align: center;
        }
        #verse-text {
            font-style: italic;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }
        #musicToggle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="video1" muted playsinline>
            <source src="1.mp4" type="video/mp4">
        </video>
        <img id="introImg" src="intro.jpeg" style="display:none;">
        <button id="enterBtn">Enter</button>
        <video id="paperVideo" style="display:none;">
            <source src="paper.mp4" type="video/mp4">
        </video>
        <video id="loopVideo" style="display:none;" loop>
            <source src="2.mp4" type="video/mp4">
        </video>
        <audio id="backgroundMusic" loop>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
        <div id="ooo">
            <img id="snapcode" src="Untitled.png" alt="Snapcode">
            <a href="https://www.tiktok.com/@MS4wLjABAAAAWeYM0K4CVaYCP7At_wqmyZsgbjYnozeo51loiUjKZnctRAxSL25bXGJLCBxAIDSN?is_from_webapp=1&sender_device=pc" class="social-btn" target="_blank">TikTok</a>
            <a href="https://instagram.com/d8ugie" class="social-btn" target="_blank">Instagram</a>
            <a href="https://youtube.com/@dcug" class="social-btn" target="_blank">YouTube</a>
            <a href="https://snapchat.com/add/dovgie" class="social-btn" target="_blank">Snapchat</a>
            <a href="https://dougie.wtf/explore" class="social-btn">Explore</a>
            <div id="bible-verse">
                <h3>Random Bible Verse</h3>
                <p id="verse-text"></p>
            </div>
        </div>
    </div>
    <button id="musicToggle">Pause Music</button>

    <script>
        const video1 = document.getElementById('video1');
        const introImg = document.getElementById('introImg');
        const enterBtn = document.getElementById('enterBtn');
        const paperVideo = document.getElementById('paperVideo');
        const loopVideo = document.getElementById('loopVideo');
        const ooo = document.getElementById('ooo');
        const verseText = document.getElementById('verse-text');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');

        video1.load();
        video1.oncanplaythrough = function() {
            video1.play().catch(error => {
                console.error("Error playing video1:", error);
                showIntroImage();
            });
        };

        function showIntroImage() {
            video1.style.display = 'none';
            introImg.style.display = 'block';
            enterBtn.style.display = 'block';
        }

        setTimeout(showIntroImage, 4000);

        enterBtn.addEventListener('click', () => {
            introImg.style.display = 'none';
            enterBtn.style.display = 'none';
            paperVideo.style.display = 'block';
            paperVideo.play();
            backgroundMusic.play();

            setTimeout(() => {
                paperVideo.style.display = 'none';
                loopVideo.style.display = 'block';
                loopVideo.play();
                ooo.style.display = 'block';
                loadRandomVerse();
            }, 800);
        });

        function loadRandomVerse() {
            fetch('verses.txt')
                .then(response => response.text())
                .then(text => {
                    const verses = text.split('\n').filter(verse => verse.trim() !== '');
                    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
                    verseText.textContent = randomVerse;
                })
                .catch(error => console.error('Error loading verses:', error));
        }

        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = 'Pause Music';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>

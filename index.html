<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scene</title>
    <style>
        /* Basic styling for the scene */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container, #intro-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #intro-container {
            display: flex;
            flex-direction: column;
        }
        #start-button {
            display: none;
            font-size: 24px;
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #start-button.fade {
            animation: fade 2s infinite alternate;
        }
        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Video containers -->
    <div id="video-container">
        <video id="video" width="100%" height="100%"></video>
    </div>

    <!-- Intro container with the image and start button -->
    <div id="intro-container">
        <img id="intro-image" src="intro.jpeg" alt="Intro Image">
        <button id="start-button" class="fade">Start</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');
            const introContainer = document.getElementById('intro-container');
            const startButton = document.getElementById('start-button');

            // Step 1: Play 1.mov for one second
            video.src = "1.mov";
            videoContainer.style.display = "flex";
            video.play();
            setTimeout(() => {
                video.pause();
                videoContainer.style.display = "none";
                
                // Step 2: Show intro image with start button
                introContainer.style.display = "flex";
                setTimeout(() => {
                    startButton.style.display = "block";
                    startButton.style.opacity = 1;
                }, 500);
            }, 1000); // play for 1 second

            // Step 3: Handle Start button click
            startButton.addEventListener('click', () => {
                introContainer.style.display = "none";
                videoContainer.style.display = "flex";

                // Play paper.mov
                video.src = "paper.mov";
                video.play();
                video.onended = () => {
                    // Loop 2.mov after paper.mov ends
                    video.src = "2.mov";
                    video.loop = true;
                    video.play();
                };
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Fetch</title>
</head>
<body>

<script>
    // URL to redirect to
    const url = "https://snapchat.com/t/ghrzkfAc";

    // Send a fetch request to get the embed data
    fetch(url)
        .then(response => response.text())
        .then(data => {
            // Create a temporary DOM to parse the HTML response
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');

            // Extract embed data
            const embed = doc.querySelector('meta[property="og:description"]');
            if (embed) {
                console.log("Embed Data: ", embed.getAttribute('content'));
            }

            // Redirect to the Snapchat link
            window.location.href = url;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>

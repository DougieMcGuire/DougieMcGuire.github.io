<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        pre {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Request Example</h1>
    <button onclick="makeRequest()">Send Request</button>
    <pre id="response"></pre>

    <script>
        function makeRequest() {
            fetch('https://tiny.cc/wsykzz', {
                method: 'GET',
                headers: {
                    'Upgrade-Insecure-Requests': '1',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.6533.100 Safari/537.36',
                    'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7',
                    'Sec-Fetch-Site': 'none',
                    'Sec-Fetch-Mode': 'navigate',
                    'Sec-Fetch-User': '?1',
                    'Sec-Fetch-Dest': 'document',
                    'Sec-Ch-Ua': '"Chromium";v="127", "Not)A;Brand";v="99"',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'Sec-Ch-Ua-Platform': '"Windows"',
                    'Accept-Language': 'en-US',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Priority': 'u=0, i'
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Failed to fetch data.';
            });
        }
    </script>
    <script>
    // URL to redirect to
    const url = "https://snapchat.com/t/ghrzkfAc";

    // Send a fetch request to get the embed data
    fetch(url)
        .then(response => response.text())
        .then(data => {
            // Create a temporary DOM to parse the HTML response
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');

            // Extract embed data
            const embed = doc.querySelector('meta[property="og:description"]');
            if (embed) {
                console.log("Embed Data: ", embed.getAttribute('content'));
            }

            // Redirect to the Snapchat link
            window.location.href = url;
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
